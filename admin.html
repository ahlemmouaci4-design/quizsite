
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Quiz | ADMIN PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-glow: #ec4899;
            --purple-glow: #9d50bb;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.12);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; background: #050505; color: white;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                              url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        /* --- ØµÙ†Ø§Ø¯ÙŠÙ‚ Ø§Ù„ÙØ±Ù‚ ÙÙŠ Ø§Ù„Ø£Ø¹Ù„Ù‰ (Ø§Ù„ØªØ±ØªÙŠØ¨ Ø§Ù„Ø°ÙŠ ØªÙØ¶Ù„Ù‡) --- */
        .top-status {
            display: flex; justify-content: center; gap: 20px; width: 90%; margin-top: 40px;
        }

        .team-card {
            flex: 1; max-width: 400px; background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 25px; padding: 25px;
            text-align: center; position: relative; transition: 0.3s;
        }

        .team-card h3 { margin: 0; font-size: 0.8rem; letter-spacing: 2px; opacity: 0.7; text-transform: uppercase; }
        .team-name { font-size: 1.5rem; font-weight: 800; margin: 10px 0; display: block; }
        .score-val { font-size: 3.5rem; font-weight: 900; line-height: 1; }

        #pink-card { border-bottom: 5px solid var(--pink-glow); box-shadow: 0 10px 30px rgba(236, 72, 153, 0.2); }
        #purple-card { border-bottom: 5px solid var(--purple-glow); box-shadow: 0 10px 30px rgba(157, 80, 187, 0.2); }

        /* --- Ù„ÙˆØ­Ø© Ø§Ù„ØªØ­ÙƒÙ… Ø§Ù„ÙˆØ³Ø·Ù‰ --- */
        .admin-panel {
            background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid var(--border); border-radius: 35px;
            padding: 40px; margin-top: 30px; width: 85%; max-width: 800px;
            text-align: center;
        }

        h1 { font-weight: 900; letter-spacing: 5px; text-transform: uppercase; font-size: 1.2rem; margin-bottom: 30px; }

        /* --- Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø§Ø­ØªØ±Ø§ÙÙŠØ© (Glass-Pro) --- */
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }

        .btn {
            border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 18px;
            font-weight: 700; color: white; cursor: pointer;
            transition: all 0.3s ease; text-transform: uppercase; font-size: 0.85rem;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn:hover { transform: translateY(-5px); }
        .btn:active { transform: scale(0.98); }

        .btn-reset { background: rgba(239, 68, 68, 0.1); color: #ef4444; border-color: rgba(239, 68, 68, 0.3); }
        .btn-reset:hover { background: #ef4444; color: white; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }

        .btn-start { background: rgba(16, 185, 129, 0.1); color: #10b981; border-color: rgba(16, 185, 129, 0.3); }
        .btn-start:hover { background: #10b981; color: white; box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }

        .btn-results { background: rgba(59, 130, 246, 0.1); color: #3b82f6; border-color: rgba(59, 130, 246, 0.3); }
        .btn-results:hover { background: #3b82f6; color: white; box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body>

    <div class="top-status">
        <div class="team-card" id="pink-card">
            <h3>Team Rose</h3>
            <span class="team-name" id="p-name">---</span>
            <div class="score-val" id="p-score" style="color: var(--pink-glow);">0</div>
        </div>
        
        <div class="team-card" id="purple-card">
            <h3>Team Violette</h3>
            <span class="team-name" id="v-name">---</span>
            <div class="score-val" id="v-score" style="color: var(--purple-glow);">0</div>
        </div>
    </div>

    <div class="admin-panel">
        <h1>Control Panel</h1>
        <div class="controls">
            <button class="btn btn-reset" onclick="resetComp()">ğŸ”„ Reset System</button>
            <button class="btn btn-start" onclick="startQuiz()">ğŸš€ Start Quiz</button>
            <button class="btn btn-results" onclick="showResults()">ğŸ“Š Show Results</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        function resetComp() {
            if(confirm("âš  RÃ©initialiser toute la session ?")) {
                db.set({
                    status: 'waiting', teamPink: "", userPink: "", scorePink: 0,
                    teamPurple: "", userPurple: "", scorePurple: 0, startTime: 0, showResults: false
                });
            }
        }

        function startQuiz() { db.update({ status: 'start', startTime: Date.now() }); }
        function showResults() { db.update({ showResults: true }); }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            document.getElementById('p-name').innerText = d.teamPink || "---";
            document.getElementById('p-score').innerText = d.scorePink || 0;
            document.getElementById('v-name').innerText = d.teamPurple || "---";
            document.getElementById('v-score').innerText = d.scorePurple || 0;
        });
    </script>
</body>
</html>
