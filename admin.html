<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Quiz | ADMIN PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-pink: #ec4899;
            --accent-purple: #9d50bb;
            --bg-glass: rgba(255, 255, 255, 0.07);
            --border-glass: rgba(255, 255, 255, 0.12);
            --success: #10b981;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #050505; 
            color: white; 
            /* ÿßŸÑÿ≠ŸÅÿßÿ∏ ÿπŸÑŸâ ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿßŸÑÿ£ÿµŸÑŸäÿ© */
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); 
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .main-container {
            width: 90%;
            max-width: 900px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        /* ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿßÿ≠ÿ™ÿ±ÿßŸÅŸä */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        button {
            padding: 18px 25px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:active { transform: scale(0.95); }

        .reset-btn { 
            background: transparent;
            border: 2px solid var(--danger);
            color: var(--danger);
        }
        .reset-btn:hover { background: var(--danger); color: white; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }

        .start-btn { 
            background: var(--success); 
            color: white; 
        }
        .start-btn:hover { background: #0da371; transform: translateY(-3px); box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4); }

        .results-btn { 
            background: var(--info); 
            color: white; 
        }
        .results-btn:hover { background: #2563eb; transform: translateY(-3px); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4); }

        /* ÿ™ŸÜÿ≥ŸäŸÇ ÿµŸÜÿßÿØŸäŸÇ ÿßŸÑŸÅÿ±ŸÇ */
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .team-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glass);
            padding: 25px;
            border-radius: 20px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .team-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 5px; height: 100%;
        }

        #pink-status::before { background: var(--accent-pink); }
        #purple-status::before { background: var(--accent-purple); }

        .team-box h3 {
            margin-top: 0;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        .team-box p {
            font-size: 1.1rem;
            margin: 10px 0;
            opacity: 0.9;
        }

        .score-display {
            font-size: 2.5rem;
            font-weight: 800;
            display: block;
            margin-top: 10px;
        }

        #p-name, #v-name { color: #fff; font-weight: 600; }
    </style>
</head>
<body>

    <h1>Dashboard Admin</h1>
    
    <div class="main-container">
        <div class="controls">
            <button class="reset-btn" onclick="resetComp()">
                <span>üîÑ</span> RESET SYSTEM
            </button>
            <button class="start-btn" onclick="startQuiz()">
                <span>üöÄ</span> Lancer le Quiz
            </button>
            <button class="results-btn" onclick="showResults()">
                <span>üìä</span> Afficher R√©sultats
            </button>
        </div>

        <div class="status-grid">
            <div class="team-box" id="pink-status">
                <h3>TEAM ROSE</h3>
                <p>Equipe: <span id="p-name">---</span></p>
                <span class="score-display" id="p-score" style="color: var(--accent-pink);">0</span>
            </div>
            
            <div class="team-box" id="purple-status">
                <h3>TEAM VIOLETTE</h3>
                <p>Equipe: <span id="v-name">---</span></p>
                <span class="score-display" id="v-score" style="color: var(--accent-purple);">0</span>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        function resetComp() {
            if(confirm("‚ö† ATTENTION: Voulez-vous vraiment r√©initialiser toute la session ?")) {
                db.set({
                    status: 'waiting',
                    teamPink: "", userPink: "", scorePink: 0, finishedPink: false,
                    teamPurple: "", userPurple: "", scorePurple: 0, finishedPurple: false,
                    startTime: 0, showResults: false
                });
            }
        }

        function startQuiz() {
            db.update({ status: 'start', startTime: Date.now() });
        }

        function showResults() {
            db.update({ showResults: true });
        }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            document.getElementById('p-name').innerText = d.teamPink || "En attente...";
            document.getElementById('p-score').innerText = d.scorePink || 0;
            document.getElementById('v-name').innerText = d.teamPurple || "En attente...";
            document.getElementById('v-score').innerText = d.scorePurple || 0;
        });
    </script>
</body>
</html>
