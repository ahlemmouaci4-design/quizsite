
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Quiz | ADMIN PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --purple: #9d50bb; --pink: #ec4899; 
            --glass-bg: rgba(255, 255, 255, 0.08); --glass-border: rgba(255, 255, 255, 0.12); 
        }

        body { 
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; 
            display: flex; align-items: center; justify-content: center; 
            background: #000; color: #fff; overflow: hidden;
            background-image: url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover; background-position: center;
        }

        .glass-ui { 
            width: 90%; max-width: 800px; z-index: 10;
            background: var(--glass-bg); backdrop-filter: blur(20px); 
            border: 1px solid var(--glass-border); border-radius: 40px; 
            padding: 45px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
        }

        .status-grid { display: flex; gap: 20px; justify-content: center; margin-bottom: 30px; }
        .team-card { flex: 1; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 25px; padding: 20px; }
        .score-val { font-size: 3.5rem; font-weight: 800; }

        .glass-btn { 
            padding: 15px 35px; border-radius: 50px; border: 1px solid var(--glass-border); 
            background: rgba(255,255,255,0.05); color: #fff; font-weight: 700; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase; 
        }
        .glass-btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-3px); }

        /* شاشة الفائز الضبابية */
        #winner-overlay {
            position: fixed; inset: 0; 
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(40px); /* الضبابية المطلوبة */
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }

        #winner-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8; }
        
        .winner-content { position: relative; z-index: 2100; text-align: center; }

        #countdown { font-size: 10rem; font-weight: 900; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.3); }

        /* تأثير الضوء المتحرك على الاسم */
        .shining-name {
            font-size: 6rem; font-weight: 900; margin: 10px 0; text-transform: uppercase;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s infinite linear;
            position: relative;
        }

        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="glass-ui">
        <h1 style="letter-spacing: 5px; font-size: 1rem; opacity: 0.6; margin-bottom: 30px;">ADMINISTRATION</h1>
        <div class="status-grid">
            <div class="team-card">
                <h2 style="color: var(--pink); font-size: 1.2rem;">الفريق الوردي</h2>
                <div class="score-val" id="score-p" style="color: var(--pink);">0</div>
            </div>
            <div class="team-card">
                <h2 style="color: var(--purple); font-size: 1.2rem;">الفريق البنفسجي</h2>
                <div class="score-val" id="score-v" style="color: var(--purple);">0</div>
            </div>
        </div>
        <div style="display:flex; gap:15px; justify-content:center;">
            <button class="glass-btn" onclick="resetComp()" style="border-color: #ff4b2b;">Reset</button>
            <button class="glass-btn" onclick="startQuiz()">Lancer</button>
            <button class="glass-btn" onclick="showFinal()">Results</button>
        </div>
    </div>

    <div id="winner-overlay">
        <canvas id="winner-canvas"></canvas>
        <div class="winner-content">
            <div id="countdown">10</div>
            <div id="winner-announcement" class="hidden">
                <h3 style="letter-spacing: 10px; opacity: 0.8; margin-bottom: -10px;">LE GAGNANT EST</h3>
                <h1 id="winner-name" class="shining-name"></h1>
                <h2 id="winner-score" style="font-size: 3rem; font-weight: 300; letter-spacing: 3px;"></h2>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        function resetComp() { db.set({ status: 'waiting', teamPink: "", teamPurple: "", scorePink: 0, scorePurple: 0, showResults: false }); }
        function startQuiz() { db.update({ status: 'start', startTime: Date.now() }); }
        function showFinal() { db.update({ showResults: true }); }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            document.getElementById('score-p').innerText = d.scorePink || 0;
            document.getElementById('score-v').innerText = d.scorePurple || 0;
            if(d.showResults) runWinnerSequence(d);
        });

        function runWinnerSequence(d) {
            const overlay = document.getElementById('winner-overlay');
            overlay.style.display = 'flex';
            let sec = 10;
            const timer = setInterval(() => {
                sec--;
                document.getElementById('countdown').innerText = sec;
                if(sec <= 0) {
                    clearInterval(timer);
                    document.getElementById('countdown').classList.add('hidden');
                    revealWinner(d);
                }
            }, 1000);
        }

        function revealWinner(d) {
            const isPink = d.scorePink >= d.scorePurple;
            const name = isPink ? d.teamPink : d.teamPurple;
            const color = isPink ? "#ec4899" : "#9d50bb";
            
            const nameEl = document.getElementById('winner-name');
            nameEl.innerText = name || "EQUIPE";
            // جعل اللون الأساسي للاسم هو لون الفريق مع إضافة لمعان أبيض متحرك
            nameEl.style.color = color;
            nameEl.style.textShadow = `0 0 30px ${color}`;
            
            document.getElementById('winner-score').innerText = `SCORE: ${isPink ? d.scorePink : d.scorePurple}`;
            document.getElementById('winner-announcement').classList.remove('hidden');
            initSphere(color);
        }

        function initSphere(ballColor) {
            const canvas = document.getElementById('winner-canvas');
            const ctx = canvas.getContext('2d');
            let w = canvas.width = window.innerWidth;
            let h = canvas.height = window.innerHeight;
            const particles = [];
            for (let i = 0; i < 1000; i++) {
                particles.push({
                    phi: Math.acos(-1 + (2 * i) / 1000),
                    theta: Math.sqrt(1000 * Math.PI) * Math.acos(-1 + (2 * i) / 1000),
                    r: 220
                });
            }
            let angle = 0;
            function draw() {
                ctx.clearRect(0, 0, w, h);
                ctx.save();
                ctx.translate(w / 2, h / 2);
                angle += 0.008;
                particles.forEach(p => {
                    const x = p.r * Math.sin(p.phi + angle) * Math.cos(p.theta + angle);
                    const y = p.r * Math.sin(p.phi + angle) * Math.sin(p.theta + angle);
                    const z = p.r * Math.cos(p.phi + angle);
                    const scale = 500 / (500 - z);
                    ctx.fillStyle = ballColor;
                    ctx.beginPath();
                    ctx.arc(x * scale, y * scale, scale * 1.2, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.restore();
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
