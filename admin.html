
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Master Admin | Live Show</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ec4899; --purple: #9d50bb; --success: #10b981; --danger: #ef4444; }
        body { margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center fixed; background-size: cover; color: #fff; overflow: hidden; }
        
        .glass {
    /* Ø§Ù„Ø±Ù‚Ù… 0.2 ÙŠØ¹Ù†ÙŠ Ø´ÙØ§ÙÙŠØ© Ø¨Ù†Ø³Ø¨Ø© 80% */
    background: rgba(0, 0, 0, 0.2); 
    /* Ø²ÙŠØ§Ø¯Ø© Ø§Ù„ØªØºØ¨ÙŠØ´ Ù„ÙŠØ¹Ø·ÙŠ Ù…Ø¸Ù‡Ø± Ø§Ù„Ø²Ø¬Ø§Ø¬ Ø§Ù„ÙØ§Ø®Ø± */
    backdrop-filter: blur(25px); 
    -webkit-backdrop-filter: blur(25px);
    border-radius: 35px;
    padding: 25px;
    /* ØªÙ‚Ù„ÙŠÙ„ Ø­Ø¯Ø© Ø§Ù„Ø­Ø¯ÙˆØ¯ Ù„Ø¬Ø¹Ù„Ù‡Ø§ Ø£Ù†Ø¹Ù… */
    border: 1px solid rgba(255, 255, 255, 0.15);
    width: 90%;
    max-width: 800px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
}
        
        #timer { font-size: 4rem; font-weight: 900; color: #fff; margin: 0; text-shadow: 0 0 30px rgba(255,255,255,0.2); }
        
        .q-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin: 15px 0; }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-box { padding: 12px; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); font-size: 1.1rem; }
        .correct { border-color: var(--success) !important; background: rgba(16, 185, 129, 0.4) !important; box-shadow: 0 0 20px var(--success); transform: scale(1.02); }
        
        .btn { padding: 12px 30px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 5px; font-size: 0.8rem; transition: 0.3s; }
        .btn-danger { background: var(--danger); color: white; font-size: 0.65rem; padding: 8px 20px; opacity: 0.6; }
        .hidden { display: none !important; }

        /* Ø´Ø§Ø´Ø© Ø§Ù„ÙØ§Ø¦Ø² ÙˆØªØ£Ø«ÙŠØ± Ø§Ù„Ø§Ù†ÙØ¬Ø§Ø± */
        #winner-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; align-items: center; 
            justify-content: center; z-index: 9999; transition: background 1s;
        }

        #winner-name {
            font-size: 8rem;
            font-weight: 900;
            text-transform: uppercase;
        }

        .explode-anim {
            animation: explode 0.7s cubic-bezier(0.17, 0.89, 0.32, 1.49) forwards;
            text-shadow: 0 0 50px rgba(255,255,255,0.6);
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 0; filter: blur(20px); }
            70% { transform: scale(1.4); opacity: 1; filter: blur(0px); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
    <div class="glass ultra-glass">
        <h1 style="font-size: 3rem; font-weight: 900; margin-bottom: 10px; letter-spacing: 2px;">BIENVENUE</h1>
        <p style="font-size: 1.2rem; opacity: 0.8; margin-bottom: 30px;">PrÃªt pour le Quiz Live ?</p>
        <button class="btn-join" style="max-width: 200px;" onclick="startExperience()">COMMENCER</button>
    </div>
</div>

    <div id="winner-screen">
        <h2 style="font-size: 3rem; margin-bottom: 0; letter-spacing: 5px;">FÃ‰LICITATIONS !</h2>
        <div id="winner-name">NOM</div>
        <button class="btn" style="background:#fff; color:#000; margin-top:50px;" onclick="resetCompetition()">NOUVELLE SESSION</button>
    </div>

    <div class="glass" id="ui-main">
        <div id="timer">01:00</div>
        
        <div id="q-area" class="hidden q-card">
            <h2 id="q-num" style="color:var(--pink); margin:0;">QUESTION 1/10</h2>
            <p id="q-text" style="font-size:1.5rem; font-weight:700; margin:15px 0;"></p>
            <div class="opt-grid" id="q-opts"></div>
        </div>

        <div style="display: flex; justify-content: space-around; margin-top: 15px; font-weight: 900; font-size: 1.4rem;">
            <div id="name-p" style="color:var(--pink);">ROSE</div>
            <div id="name-v" style="color:var(--purple);">VIOLETTE</div>
        </div>

        <div style="margin-top:20px;">
            <button id="btn-next" class="btn" style="background:#fff; color:#000" onclick="launchNext()">Lancer Question</button>
            <button id="btn-corr" class="btn hidden" style="background:var(--success); color:#fff" onclick="showCorrection()">Correction</button>
            <button id="btn-win" class="btn hidden" style="background:gold; color:#000" onclick="revealWinner()">ğŸ† VOIR LE GAGNANT</button>
            <br>
            <button class="btn btn-danger" onclick="resetCompetition()">RÃ‰INITIALISER TOUT</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const config = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        if (!firebase.apps.length) firebase.initializeApp(config);
        const db = firebase.database().ref('competition');

        const questions = [
            { q: "Premier site mÃ©tastatique du cancer colorectal ?", opts: ["Poumon", "Foie", "Os", "Cerveau"], c: "B" },
            { q: "GÃ¨ne associÃ© au syndrome de Lynch ?", opts: ["BRCA1", "APC", "MMR", "HER2"], c: "C" },
            { q: "Le PSA est spÃ©cifique de quel organe ?", opts: ["Vessie", "Rein", "Prostate", "Testicule"], c: "C" },
            { q: "Base du protocole Folfox ?", opts: ["Cisplatine", "Oxaliplatine", "DocÃ©taxel", "IrinitÃ©cane"], c: "B" },
            { q: "FrÃ©quence mammographie dÃ©pistage ?", opts: ["1 an", "2 ans", "5 ans", "10 ans"], c: "B" },
            { q: "Cause principale cancer col utÃ©rin ?", opts: ["EBV", "HPV", "VHB", "VIH"], c: "B" },
            { q: "Traitement utilisant les rayons X ?", opts: ["Chimio", "Immuno", "Radio", "Hormono"], c: "C" },
            { q: "Cible du Trastuzumab ?", opts: ["EGFR", "VEGF", "HER2", "PD-L1"], c: "C" },
            { q: "Principal risque cancer poumon ?", opts: ["Alcool", "Tabac", "Sucre", "Pollution"], c: "B" },
            { q: "Nom d'une tumeur non cancÃ©reuse ?", opts: ["Maligne", "MÃ©tastatique", "BÃ©nigne", "Invasive"], c: "C" }
        ];

        let cur = 0, scP = 0, scV = 0, timerObj;
        let tPink = "", tPurple = "";

        function resetCompetition() {
            if(confirm("Tout rÃ©initialiser ?")) {
                db.set({ status: 'waiting', curQ: 0, teamPink: null, teamPurple: null, answers: null }).then(() => location.reload());
            }
        }

        function launchNext() {
            if(cur >= 10) return;
            cur++;
            db.update({ status: 'start', curQ: cur, startTime: firebase.database.ServerValue.TIMESTAMP });
            document.getElementById('btn-next').classList.add('hidden');
        }

        function showCorrection() {
            const correct = questions[cur-1].c;
            document.getElementById('opt-'+correct).classList.add('correct');
            db.once('value', s => {
                const d = s.val();
                if(d.answers?.pink?.[cur] === correct) scP++;
                if(d.answers?.purple?.[cur] === correct) scV++;
                if(cur === 10) document.getElementById('btn-win').classList.remove('hidden');
                else { document.getElementById('btn-next').classList.remove('hidden'); }
            });
            db.update({ status: 'correction' });
            document.getElementById('btn-corr').classList.add('hidden');
            clearInterval(timerObj);
        }

        function revealWinner() {
            document.getElementById('ui-main').style.display = 'none';
            const winScr = document.getElementById('winner-screen');
            const winName = document.getElementById('winner-name');
            winScr.style.display = 'flex';
            
            // ØªØ·Ø¨ÙŠÙ‚ ØªØ£Ø«ÙŠØ± Ø§Ù„Ø§Ù†ÙØ¬Ø§Ø±
            winName.classList.add('explode-anim');

            if(scP > scV) { 
                winScr.style.backgroundColor = '#ec4899'; 
                winName.innerText = tPink; 
            } else if(scV > scP) { 
                winScr.style.backgroundColor = '#9d50bb'; 
                winName.innerText = tPurple; 
            } else { 
                winScr.style.backgroundColor = '#333'; 
                winName.innerText = "Ã‰GALITÃ‰ !"; 
            }

            // Ø¥Ø·Ù„Ø§Ù‚ ÙØ±Ù‚Ø¹Ø§Øª Ø§Ù„Ø£Ù„ÙˆØ§Ù† (Confetti)
            var end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffffff', winScr.style.backgroundColor] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffffff', winScr.style.backgroundColor] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        db.on('value', snap => {
            const d = snap.val() || {};
            tPink = d.teamPink || "ROSE"; tPurple = d.teamPurple || "VIOLETTE";
            document.getElementById('name-p').innerText = tPink;
            document.getElementById('name-v').innerText = tPurple;

            if(d.status === 'start' && d.curQ === cur) {
                document.getElementById('q-area').classList.remove('hidden');
                const q = questions[cur-1];
                document.getElementById('q-num').innerText = `QUESTION ${cur}/10`;
                document.getElementById('q-text').innerText = q.q;
                const div = document.getElementById('q-opts'); div.innerHTML = '';
                q.opts.forEach((o, i) => {
                    const L = String.fromCharCode(65+i);
                    div.innerHTML += `<div class="opt-box" id="opt-${L}">${L}: ${o}</div>`;
                });

                clearInterval(timerObj);
                timerObj = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - d.startTime)/1000);
                    const rem = 60 - elapsed;
                    document.getElementById('timer').innerText = `00:${rem > 0 ? rem.toString().padStart(2,'0') : '00'}`;
                    if(elapsed >= 15) document.getElementById('btn-corr').classList.remove('hidden');
                    if(rem <= 0) clearInterval(timerObj);
                }, 1000);
            }
        });
    </script>
</body>
</html>
