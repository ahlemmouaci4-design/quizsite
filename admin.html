
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Oncology Quiz | Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --success: #10b981; --danger: #ef4444; --pink: #ec4899; --purple: #9d50bb; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif; color: #fff; overflow: hidden;
            background: url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover;
        }

        .ultra-glass { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(50px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 95%; max-width: 1000px; padding: 30px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* شريط التحكم العلوي */
        .admin-header {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;
        }

        #timer { font-size: 5rem; font-weight: 900; color: #ffffff; line-height: 1; }
        
        /* منطقة الأسئلة */
        .q-display { background: rgba(0,0,0,0.4); padding: 20px; border-radius: 25px; width: 100%; margin-bottom: 20px; }
        #q-text-main { font-size: 1.4rem; margin: 0 0 15px 0; font-weight: 400; }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-item { padding: 12px 20px; background: rgba(255,255,255,0.05); border-radius: 15px; border: 2px solid transparent; text-align: left; }
        
        .is-correct { border-color: var(--success) !important; background: rgba(16, 185, 129, 0.2) !important; box-shadow: 0 0 20px var(--success); }
        .is-wrong { border-color: var(--danger) !important; background: rgba(239, 68, 68, 0.2) !important; }

        /* منطقة الفرق والسكور */
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; width: 100%; }
        .team-box { padding: 20px; border-radius: 30px; background: rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.1); text-align: center; }
        .big-letter { font-size: 4rem; font-weight: 900; display: block; margin: 10px 0; }
        .score-badge { background: rgba(255,255,255,0.1); padding: 5px 20px; border-radius: 50px; font-size: 1rem; border: 1px solid rgba(255,255,255,0.2); }

        /* الأزرار */
        .btn { padding: 12px 25px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-launch { background: #fff; color: #000; font-size: 1rem; }
        .btn-reveal { background: var(--success); color: #fff; box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
        .btn-reset { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); font-size: 0.7rem; }
        
        .hidden { display: none !important; }
        
        #control-screen, #welcome-screen { position: absolute; width: 100%; height: 100%; top:0; left:0; display: flex; align-items: center; justify-content: center; transition: 0.7s; }
        #control-screen { left: 100%; }
        .next-arrow { position: absolute; right: 40px; top: 50%; cursor: pointer; z-index: 100; transform: translateY(-50%); animation: move 2s infinite; }
        @keyframes move { 0%,100% {right: 40px} 50% {right: 55px} }
    </style>
</head>
<body>

    <div class="next-arrow" id="arrow-trigger" onclick="goToAdmin()">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
    </div>

    <section id="welcome-screen">
        <div class="ultra-glass" style="text-align: center;">
            <h1 style="font-size: 3.5rem; letter-spacing: 5px; margin: 0;">BIENVENUE</h1>
            <p style="font-weight: 200; font-size: 1.5rem; opacity: 0.8;">Concours National d'Oncologie</p>
            <div style="margin-top: 30px; display: flex; gap: 20px;">
                <div style="padding: 20px; background: rgba(255,255,255,0.05); border-radius: 20px;">Q1-Q5: Mode Public</div>
                <div style="padding: 20px; background: rgba(255,255,255,0.05); border-radius: 20px;">Q6-Q10: Mode Secret</div>
            </div>
        </div>
    </section>

    <section id="control-screen">
        <div class="ultra-glass">
            
            <div class="admin-header">
                <button class="btn btn-reset" onclick="resetAll()">Réinitialiser</button>
                <div id="timer">01:00</div>
                <div style="display:flex; gap:10px;">
                    <button class="btn btn-reveal hidden" id="reveal-btn" onclick="showCorrection()">Correction</button>
                    <button class="btn btn-launch" id="action-btn" onclick="launch()">Question Suivante</button>
                </div>
            </div>

            <div id="q-area" class="hidden q-display">
                <h2 id="q-text-main"></h2>
                <div class="opt-grid" id="q-opts-main"></div>
            </div>

            <div class="team-grid">
                <div class="team-box" id="card-p">
                    <div style="color:var(--pink); font-weight:800; font-size: 0.9rem;">TEAM PINK</div>
                    <span class="big-letter" id="ans-p">?</span>
                    <div class="score-badge">SCORE: <span id="score-p">0</span></div>
                </div>
                <div class="team-box" id="card-v">
                    <div style="color:var(--purple); font-weight:800; font-size: 0.9rem;">TEAM PURPLE</div>
                    <span class="big-letter" id="ans-v">?</span>
                    <div class="score-badge">SCORE: <span id="score-v">0</span></div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        function goToAdmin() {
            document.getElementById('welcome-screen').style.transform = 'translateX(-100%)';
            document.getElementById('control-screen').style.transform = 'translateX(-100%)';
            document.getElementById('arrow-trigger').style.display = 'none';
        }

        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        const quizData = [
            { q: "Question 1: ...?", options: ["A","B","C","D"], correct: "A" },
            { q: "Question 2: ...?", options: ["A","B","C","D"], correct: "B" },
            { q: "Question 3: ...?", options: ["A","B","C","D"], correct: "C" },
            { q: "Question 4: ...?", options: ["A","B","C","D"], correct: "A" },
            { q: "Question 5: ...?", options: ["A","B","C","D"], correct: "D" },
            { q: "Question 6: ...?", options: ["A","B","C","D"], correct: "B" },
            { q: "Question 7: ...?", options: ["A","B","C","D"], correct: "C" },
            { q: "Question 8: ...?", options: ["A","B","C","D"], correct: "A" },
            { q: "Question 9: ...?", options: ["A","B","C","D"], correct: "D" },
            { q: "Question 10: ...?", options: ["A","B","C","D"], correct: "A" }
        ];

        let curQ = 0, pScore = 0, vScore = 0, pAns = "?", vAns = "?";

        function resetAll() { if(confirm("Voulez-vous réinitialiser toute la compétition ?")) db.set({status:'waiting', currentQuestion:0, scores:{pink:0, purple:0}, answers:""}).then(()=>location.reload()); }

        function launch() {
            curQ++;
            if(curQ > 10) return alert("Compétition terminée !");
            db.update({ status:'start', currentQuestion: curQ, startTime: Date.now() });
            document.getElementById('action-btn').classList.add('hidden');
            document.getElementById('reveal-btn').classList.add('hidden'); // إخفاء زر التصحيح فور البدء
        }

        function showCorrection() {
            const correct = quizData[curQ-1].correct;
            document.getElementById('m-opt-'+correct).classList.add('is-correct');
            if(pAns === correct) { pScore++; db.child('scores/pink').set(pScore); }
            if(vAns === correct) { vScore++; db.child('scores/purple').set(vScore); }
            
            if(curQ <= 5) {
                document.getElementById('card-p').classList.add(pAns === correct ? 'is-correct' : 'is-wrong');
                document.getElementById('card-v').classList.add(vAns === correct ? 'is-correct' : 'is-wrong');
            }
            document.getElementById('reveal-btn').classList.add('hidden');
            document.getElementById('action-btn').classList.remove('hidden');
            document.getElementById('action-btn').innerText = (curQ === 10) ? "RÉSULTATS FINAUX" : "Question Suivante";
        }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            document.getElementById('score-p').innerText = d.scores?.pink || 0;
            document.getElementById('score-v').innerText = d.scores?.purple || 0;

            if(d.status === 'start') {
                curQ = d.currentQuestion; renderMain(curQ - 1);
                pAns = (d.answers?.pink) ? d.answers.pink[curQ] || '?' : '?';
                vAns = (d.answers?.purple) ? d.answers.purple[curQ] || '?' : '?';
                
                if(curQ > 5) {
                    document.getElementById('ans-p').innerText = (pAns!=='?')?"✓":"?";
                    document.getElementById('ans-v').innerText = (vAns!=='?')?"✓":"?";
                } else {
                    document.getElementById('ans-p').innerText = pAns;
                    document.getElementById('ans-v').innerText = vAns;
                }
                startTimer(d.startTime);
            }
        });

        function renderMain(idx) {
            const data = quizData[idx];
            document.getElementById('q-area').classList.remove('hidden');
            document.getElementById('q-text-main').innerText = data.q;
            const container = document.getElementById('q-opts-main'); container.innerHTML = '';
            data.options.forEach((opt, i) => {
                const L = String.fromCharCode(65 + i);
                container.innerHTML += `<div class="opt-item" id="m-opt-${L}"><b>${L}:</b> ${opt}</div>`;
            });
            document.getElementById('card-p').className = "team-box";
            document.getElementById('card-v').className = "team-box";
        }

        function startTimer(start) {
            const intv = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - start)/1000);
                if(rem <= 0) { 
                    clearInterval(intv); 
                    document.getElementById('timer').innerText = "00:00"; 
                } else { 
                    document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`;
                    // إظهار زر التصحيح عندما يصل العداد لـ 30 ثانية أو أقل
                    if(rem <= 30) {
                        document.getElementById('reveal-btn').classList.remove('hidden');
                    }
                }
            }, 1000);
        }
    </script>
</body>
</html>
