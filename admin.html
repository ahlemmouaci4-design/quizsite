
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control | DataShow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --glass: rgba(255, 255, 255, 0.08); }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; color: #fff; overflow: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
        }
        .container { width: 95%; max-width: 1000px; z-index: 10; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(25px); border-radius: 40px; padding: 30px; border: 1px solid rgba(255,255,255,0.15); text-align: center; }
        #timer { font-size: 5rem; font-weight: 900; color: #f1c40f; margin: 10px 0; }
        
        /* منطقة مقارنة الإجابات للجمهور */
        .comparison-zone { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px; }
        .ans-card { background: rgba(0,0,0,0.4); padding: 25px; border-radius: 25px; border: 2px solid transparent; transition: 0.5s; }
        .ans-card.pink { border-color: var(--pink); box-shadow: 0 0 20px rgba(236, 72, 153, 0.2); }
        .ans-card.purple { border-color: var(--purple); box-shadow: 0 0 20px rgba(157, 80, 187, 0.2); }
        .choice-letter { font-size: 4rem; font-weight: 900; display: block; margin-top: 10px; }

        .score-bar { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 800; }
        .glass-btn { padding: 15px 30px; border-radius: 50px; border: 2px solid rgba(255,255,255,0.2); background: transparent; color: #fff; cursor: pointer; font-weight: 700; text-transform: uppercase; }
        .glass-btn:disabled { opacity: 0.2; cursor: not-allowed; }
        
        #winner-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .winner-frame { padding: 60px; border: 10px solid; border-radius: 50px; text-align: center; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="container">
        <div class="glass-panel">
            <div class="score-bar">
                <span style="color:var(--pink)">ÉQUIPE ROSE: <span id="s-p">0</span></span>
                <span id="q-num" style="color:#f1c40f">EN ATTENTE</span>
                <span style="color:var(--purple)">ÉQUIPE VIOLETTE: <span id="s-v">0</span></span>
            </div>

            <div id="timer">01:00</div>

            <div class="comparison-zone" id="live-correction">
                <div class="ans-card pink">
                    <small>RÉPONSE ROSE</small>
                    <span class="choice-letter" id="ans-p-view">?</span>
                </div>
                <div class="ans-card purple">
                    <small>RÉPONSE VIOLETTE</small>
                    <span class="choice-letter" id="ans-v-view">?</span>
                </div>
            </div>

            <div style="margin-top: 40px; display: flex; gap: 15px; justify-content: center;">
                <button class="glass-btn" style="color:#ff4b2b" onclick="resetAll()">RESET</button>
                <button id="next-btn" class="glass-btn" style="color:#10b981" onclick="nextQ()">LANCER QUESTION 1</button>
                <button class="glass-btn" style="color:#3b82f6" onclick="showFinal()">FINALE</button>
            </div>
        </div>
    </div>

    <div id="winner-overlay">
        <div id="w-frame" class="winner-frame">
            <h1 id="w-name" style="font-size: 5rem; margin:0;"></h1>
            <h2 id="w-score" style="font-size: 2rem; font-weight: 300;"></h2>
            <button class="glass-btn" style="margin-top:40px" onclick="resetAll()">RETOUR</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        let curQ = 0;
        let timerRunning = false;

        function resetAll() { if(confirm("Reset Total?")) db.set({status:'waiting', currentQuestion:0, scorePink:0, scorePurple:0, showResults:false, answers:{}}).then(()=>location.reload()); }

        function nextQ() {
            if(timerRunning) return;
            curQ++;
            db.update({ status:'start', currentQuestion: curQ, startTime: Date.now() });
        }

        function showFinal() { db.update({ showResults: true }); }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            document.getElementById('s-p').innerText = d.scorePink || 0;
            document.getElementById('s-v').innerText = d.scorePurple || 0;

            if(d.status === 'start' && d.startTime) {
                curQ = d.currentQuestion;
                document.getElementById('q-num').innerText = "QUESTION " + curQ;
                runTimer(d.startTime);
                
                // تحديث الإجابات مباشرة على الشاشة
                if(d.answers) {
                    document.getElementById('ans-p-view').innerText = d.answers.pink ? d.answers.pink[curQ] || '?' : '?';
                    document.getElementById('ans-v-view').innerText = d.answers.purple ? d.answers.purple[curQ] || '?' : '?';
                }
            }

            if(d.showResults) {
                const isP = d.scorePink >= d.scorePurple;
                document.getElementById('winner-overlay').style.display = 'flex';
                const frame = document.getElementById('w-frame');
                frame.style.borderColor = isP ? '#ec4899' : '#9d50bb';
                document.getElementById('w-name').innerText = isP ? d.teamPink : d.teamPurple;
                document.getElementById('w-name').style.color = isP ? '#ec4899' : '#9d50bb';
                document.getElementById('w-score').innerText = "SCORE FINAL: " + (isP ? d.scorePink : d.scorePurple);
            }
        });

        function runTimer(start) {
            timerRunning = true;
            const btn = document.getElementById('next-btn');
            const intv = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - start)/1000);
                if(rem <= 0) {
                    clearInterval(intv);
                    document.getElementById('timer').innerText = "00:00";
                    timerRunning = false;
                    btn.disabled = false;
                    btn.innerText = "LANCER QUESTION " + (curQ + 1);
                } else {
                    document.getElementById('timer').innerText = "00:" + rem.toString().padStart(2,'0');
                    btn.disabled = true;
                    btn.innerText = "COURS (" + rem + "s)";
                }
            }, 1000);
        }
    </script>
</body>
</html>
