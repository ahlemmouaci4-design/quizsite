
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Oncology Quiz | Admin Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --success: #10b981; --danger: #ef4444; --pink: #ec4899; --purple: #9d50bb; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif; color: #fff; overflow: hidden;
            background: url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover;
        }

        .ultra-glass { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(50px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 95%; max-width: 1000px; 
            max-height: 90vh; /* ŸäŸÖŸÜÿπ ÿßŸÑŸÑŸàÿ≠ÿ© ŸÖŸÜ ÿßŸÑÿÆÿ±Ÿàÿ¨ ÿπŸÜ ÿßŸÑÿ¥ÿßÿ¥ÿ© */
            padding: 20px; display: flex; flex-direction: column; justify-content: center;
        }

        /* ÿ™ÿ±ÿ™Ÿäÿ® ÿπŸÑŸàŸä ŸÑŸÑÿ£ÿ≤ÿ±ÿßÿ± ŸàÿßŸÑÿπÿØÿßÿØ ŸÑÿ™ŸàŸÅŸäÿ± ŸÖÿ≥ÿßÿ≠ÿ© */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        #timer { font-size: 4.5rem; font-weight: 900; color: #ffffff; line-height: 1; }
        
        .controls-top { display: flex; gap: 10px; }
        
        .q-display { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 20px; margin-bottom: 15px; }
        #q-text-main { font-size: 1.2rem; margin: 0 0 10px 0; color: #fff; }

        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-item { padding: 10px 15px; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1.5px solid transparent; text-align: left; font-size: 0.95rem; }
        
        .is-correct { border-color: var(--success) !important; background: rgba(16, 185, 129, 0.2) !important; }
        .is-wrong { border-color: var(--danger) !important; background: rgba(239, 68, 68, 0.2) !important; }
        
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .team-box { padding: 15px; border-radius: 25px; background: rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.1); text-align: center; }
        .big-letter { font-size: 3.5rem; font-weight: 900; display: block; margin: 5px 0; }
        .score-badge { background: rgba(255,255,255,0.1); padding: 2px 15px; border-radius: 20px; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.2); }

        /* ÿ£ÿ≤ÿ±ÿßÿ± ŸÖÿ±ŸÅŸàÿπÿ© ŸàŸÖÿµÿ∫ÿ±ÿ© */
        .btn { padding: 10px 20px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; font-size: 0.8rem; }
        .btn-launch { background: #fff; color: #000; box-shadow: 0 4px 15px rgba(255,255,255,0.3); }
        .btn-reveal { background: var(--success); color: #fff; }
        .btn-reset { background: rgba(255,0,0,0.2); color: #ff9999; border: 1px solid rgba(255,0,0,0.3); }
        
        .hidden { display: none !important; }
        
        #welcome-screen, #control-screen {
            position: absolute; width: 100%; height: 100%; top:0; left:0;
            display: flex; align-items: center; justify-content: center;
            transition: 0.6s ease-in-out;
        }
        #control-screen { left: 100%; }

        .next-arrow { position: absolute; right: 30px; top: 50%; cursor: pointer; z-index: 100; animation: bounce 2s infinite; }
        @keyframes bounce { 0%,100% {transform:translateX(0)} 50% {transform:translateX(10px)} }
    </style>
</head>
<body>

    <div class="next-arrow" id="arrow-trigger" onclick="goToAdmin()">
        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
    </div>

    <section id="welcome-screen">
        <div class="ultra-glass" style="text-align: center; padding: 40px;">
            <h1 style="font-size: 3rem; margin: 0;">BIENVENUE</h1>
            <p style="font-size: 1.2rem; opacity: 0.8;">Concours d'Oncologie M√©dicale</p>
            <div style="display:flex; gap:20px; margin-top:20px;">
                <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; flex:1;">
                    <h4>Phase 1</h4><small>Public & Direct</small>
                </div>
                <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; flex:1;">
                    <h4>Phase 2</h4><small>Mode Secret</small>
                </div>
            </div>
        </div>
    </section>

    <section id="control-screen">
        <div class="ultra-glass">
            
            <div class="top-bar">
                <div id="timer">01:00</div>
                <div class="controls-top">
                    <button class="btn btn-reset" onclick="resetAll()">RESET</button>
                    <button class="btn btn-reveal hidden" id="reveal-btn" onclick="showCorrection()">Correction</button>
                    <button class="btn btn-launch" id="action-btn" onclick="launch()">Lancer</button>
                </div>
            </div>

            <div id="secret-tag" style="color:#f1c40f; font-size: 0.7rem; margin-bottom: 5px; text-align: left;" class="hidden">üîí MODE SECRET ACTIF</div>

            <div id="q-area" class="hidden q-display">
                <h2 id="q-text-main"></h2>
                <div class="opt-grid" id="q-opts-main"></div>
            </div>

            <div class="team-grid">
                <div class="team-box" id="card-p">
                    <div style="color:var(--pink); font-size: 0.8rem; font-weight:800;">TEAM PINK</div>
                    <span class="big-letter" id="ans-p">?</span>
                    <div class="score-badge">SCORE: <span id="score-p">0</span></div>
                </div>
                <div class="team-box" id="card-v">
                    <div style="color:var(--purple); font-size: 0.8rem; font-weight:800;">TEAM PURPLE</div>
                    <span class="big-letter" id="ans-v">?</span>
                    <div class="score-badge">SCORE: <span id="score-v">0</span></div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        function goToAdmin() {
            document.getElementById('welcome-screen').style.transform = 'translateX(-100%)';
            document.getElementById('control-screen').style.transform = 'translateX(-100%)';
            document.getElementById('arrow-trigger').style.display = 'none';
        }

        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        const quizData = [
            { q: "Marqueur principal du cancer de la prostate ?", options: ["PSA","CEA","CA-125","AFP"], correct: "A" },
            { q: "Mutation cibl√©e dans l'ADK du poumon ?", options: ["EGFR","BRCA","HER2","KRAS"], correct: "A" },
            { q: "Question 3: ...?", options: ["A","B","C","D"], correct: "C" },
            { q: "Question 4: ...?", options: ["A","B","C","D"], correct: "A" },
            { q: "Question 5: ...?", options: ["A","B","C","D"], correct: "D" },
            { q: "Question 6: ...?", options: ["A","B","C","D"], correct: "B" },
            { q: "Question 7: ...?", options: ["A","B","C","D"], correct: "C" },
            { q: "Question 8: ...?", options: ["A","B","C","D"], correct: "A" },
            { q: "Question 9: ...?", options: ["A","B","C","D"], correct: "D" },
            { q: "Question 10: ...?", options: ["A","B","C","D"], correct: "A" }
        ];

        let curQ = 0, pScore = 0, vScore = 0, pAns = "?", vAns = "?";

        function resetAll() { if(confirm("R√©initialiser ?")) db.set({status:'waiting', currentQuestion:0, scores:{pink:0, purple:0}, answers:""}).then(()=>location.reload()); }

        function launch() {
            curQ++; if(curQ > 10) return alert("Fin!");
            db.update({ status:'start', currentQuestion: curQ, startTime: Date.now() });
            document.getElementById('action-btn').classList.add('hidden');
        }

        function showCorrection() {
            const correct = quizData[curQ-1].correct;
            document.getElementById('m-opt-'+correct).classList.add('is-correct');
            if(pAns === correct) { pScore++; db.child('scores/pink').set(pScore); }
            if(vAns === correct) { vScore++; db.child('scores/purple').set(vScore); }
            if(curQ <= 5) {
                document.getElementById('card-p').classList.add(pAns === correct ? 'is-correct' : 'is-wrong');
                document.getElementById('card-v').classList.add(vAns === correct ? 'is-correct' : 'is-wrong');
            }
            document.getElementById('reveal-btn').classList.add('hidden');
            document.getElementById('action-btn').classList.remove('hidden');
            document.getElementById('action-btn').innerText = (curQ === 10) ? "FIN" : "Suivant";
        }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            document.getElementById('score-p').innerText = d.scores?.pink || 0;
            document.getElementById('score-v').innerText = d.scores?.purple || 0;
            if(d.status === 'start') {
                curQ = d.currentQuestion; renderMain(curQ - 1);
                pAns = (d.answers?.pink) ? d.answers.pink[curQ] || '?' : '?';
                vAns = (d.answers?.purple) ? d.answers.purple[curQ] || '?' : '?';
                if(curQ > 5) {
                    document.getElementById('ans-p').innerText = (pAns!=='?')?"‚úì":"?";
                    document.getElementById('ans-v').innerText = (vAns!=='?')?"‚úì":"?";
                    document.getElementById('secret-tag').classList.remove('hidden');
                } else {
                    document.getElementById('ans-p').innerText = pAns;
                    document.getElementById('ans-v').innerText = vAns;
                    document.getElementById('secret-tag').classList.add('hidden');
                }
                startTimer(d.startTime);
            }
        });

        function renderMain(idx) {
            const data = quizData[idx];
            document.getElementById('q-area').classList.remove('hidden');
            document.getElementById('q-text-main').innerText = data.q;
            const container = document.getElementById('q-opts-main'); container.innerHTML = '';
            data.options.forEach((opt, i) => {
                const L = String.fromCharCode(65 + i);
                container.innerHTML += `<div class="opt-item" id="m-opt-${L}"><b>${L}:</b> ${opt}</div>`;
            });
            document.getElementById('card-p').className = "team-box";
            document.getElementById('card-v').className = "team-box";
        }

        function startTimer(start) {
            const intv = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - start)/1000);
                if(rem <= 0) { clearInterval(intv); document.getElementById('timer').innerText = "00:00"; }
                else { 
                    document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`;
                    if(rem <= 30) document.getElementById('reveal-btn').classList.remove('hidden');
                }
            }, 1000);
        }
    </script>
</body>
</html>
