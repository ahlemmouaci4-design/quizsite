<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Maestro | Synced White</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --glass: rgba(255, 255, 255, 0.05); --success: #10b981; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover; color: #fff; overflow: hidden;
        }
        .container { width: 98%; height: 98vh; display: flex; flex-direction: column; gap: 10px; padding: 5px; box-sizing: border-box; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(25px); border-radius: 30px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        
        /* عداد أبيض أنيق */
        #timer { font-size: 4rem; font-weight: 900; color: #ffffff; text-align: center; margin: 5px 0; text-shadow: 0 0 15px rgba(255,255,255,0.3); }
        
        .q-card { background: rgba(0,0,0,0.6); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin: 5px 0; }
        #q-text { font-size: 1.6rem; font-weight: 700; margin: 10px 0; }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-box { padding: 10px; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .correct-blink { border-color: var(--success) !important; background: rgba(16, 185, 129, 0.4) !important; animation: blink 1s infinite; }
        
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 5px; }
        .team-ans-card { padding: 10px; border-radius: 20px; background: rgba(0,0,0,0.4); text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .big-letter { font-size: 2.5rem; font-weight: 900; opacity: 0; color: #fff; }
        .show-ans { opacity: 1 !important; }

        .admin-controls { display: flex; gap: 10px; justify-content: center; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 50px; }
        .ctrl-btn { padding: 12px 30px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-launch { background: #fff; color: #000; }
        .btn-correct { background: var(--success); color: #fff; }
        .hidden { display: none !important; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-panel">
            <div id="timer">01:00</div>
            
            <div id="question-area" class="hidden q-card">
                <p id="q-text">Chargement...</p>
                <div class="opt-grid" id="q-opts"></div>
            </div>

            <div class="team-grid">
                <div class="team-ans-card" style="border-top: 4px solid var(--pink);">
                    <span id="name-p" style="color:var(--pink); font-weight:800;">ROSE</span>
                    <div class="big-letter" id="ans-p-view">?</div>
                    <div style="font-size:0.9rem">Score: <span id="val-p">0</span></div>
                </div>
                <div class="team-ans-card" style="border-top: 4px solid var(--purple);">
                    <span id="name-v" style="color:var(--purple); font-weight:800;">VIOLETTE</span>
                    <div class="big-letter" id="ans-v-view">?</div>
                    <div style="font-size:0.9rem">Score: <span id="val-v">0</span></div>
                </div>
            </div>
        </div>

        <div class="admin-controls">
            <button class="ctrl-btn btn-launch" id="next-btn" onclick="nextQuestion()">Lancer Question التالي</button>
            <button id="correct-btn" class="ctrl-btn btn-correct hidden" onclick="showCorrection()">Correction</button>
            <button class="ctrl-btn" style="background:#ef4444; color:#fff; font-size:0.7rem;" onclick="resetGame()">Reset</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        const quizData = [
            { q: "Quel est le principal marqueur du cancer de la prostate ?", options: ["PSA", "CEA", "CA-125", "AFP"], correct: "A" },
            { q: "Quelle mutation est recherchée dans le cancer du poumon ?", options: ["EGFR", "BRCA1", "HER2", "APC"], correct: "A" },
            { q: "Question 3: Exemple de question ?", options: ["Opt1", "Opt2", "Opt3", "Opt4"], correct: "B" }
        ];

        let currentQ = 0, pScore = 0, vScore = 0, timerInterval;

        function resetGame() { if(confirm("Reset?")) db.set({status:'waiting', currentQuestion:0}).then(()=>location.reload()); }

        function nextQuestion() {
            if (currentQ >= quizData.length) return alert("Fin du quiz");
            currentQ++;
            db.update({ 
                status: 'start', 
                currentQuestion: currentQ, 
                startTime: firebase.database.ServerValue.TIMESTAMP 
            });
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('correct-btn').classList.add('hidden');
        }

        function showCorrection() {
            const correct = quizData[currentQ-1].correct;
            document.getElementById('opt-'+correct).classList.add('correct-blink');
            db.once('value', snap => {
                const d = snap.val();
                const ansP = d.answers?.pink?.[currentQ];
                const ansV = d.answers?.purple?.[currentQ];
                if(ansP === correct) pScore++;
                if(ansV === correct) vScore++;
                document.getElementById('val-p').innerText = pScore;
                document.getElementById('val-v').innerText = vScore;
                document.getElementById('ans-p-view').classList.add('show-ans');
                document.getElementById('ans-v-view').classList.add('show-ans');
            });
            db.update({ status: 'correction' });
            document.getElementById('correct-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
            clearInterval(timerInterval);
        }

        db.on('value', snap => {
            const d = snap.val() || {};
            document.getElementById('name-p').innerText = d.teamPink || "ROSE";
            document.getElementById('name-v').innerText = d.teamPurple || "VIOLETTE";
            
            if(d.status === 'start' && d.currentQuestion === currentQ) {
                updateUI(d.startTime);
            }
            if(d.status === 'start') {
                document.getElementById('ans-p-view').innerText = d.answers?.pink?.[currentQ] || '?';
                document.getElementById('ans-v-view').innerText = d.answers?.purple?.[currentQ] || '?';
            }
        });

        function updateUI(startTime) {
            document.getElementById('question-area').classList.remove('hidden');
            document.getElementById('ans-p-view').classList.remove('show-ans');
            document.getElementById('ans-v-view').classList.remove('show-ans');
            const data = quizData[currentQ-1];
            document.getElementById('q-text').innerText = data.q;
            const container = document.getElementById('q-opts');
            container.innerHTML = '';
            data.options.forEach((opt, i) => {
                const L = String.fromCharCode(65 + i);
                container.innerHTML += `<div class="opt-box" id="opt-${L}"><b>${L}:</b> ${opt}</div>`;
            });

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const diff = Math.floor((Date.now() - startTime) / 1000);
                const rem = 60 - diff;
                if(rem <= 30) document.getElementById('correct-btn').classList.remove('hidden');
                if(rem <= 0) {
                    document.getElementById('timer').innerText = "00:00";
                    clearInterval(timerInterval);
                } else {
                    document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
