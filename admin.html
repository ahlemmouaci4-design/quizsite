<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Quiz | ADMIN SPHERE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --purple: #9d50bb; --pink: #ec4899; 
            --glass-bg: rgba(255, 255, 255, 0.08); --glass-border: rgba(255, 255, 255, 0.12); 
        }

        body { 
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; 
            display: flex; align-items: center; justify-content: center; 
            background: #000; color: #fff; overflow: hidden;
        }

        /* حاوية الأدمن الزجاجية */
        .glass-ui { 
            width: 90%; max-width: 800px; z-index: 10;
            background: var(--glass-bg); backdrop-filter: blur(25px); 
            border: 1px solid var(--glass-border); border-radius: 40px; 
            padding: 45px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
        }

        .status-grid { display: flex; gap: 20px; justify-content: center; margin-bottom: 30px; }
        .team-card { flex: 1; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 25px; padding: 20px; }
        .score-val { font-size: 3.5rem; font-weight: 800; }

        .glass-btn { 
            padding: 15px 30px; border-radius: 50px; border: 1px solid var(--glass-border); 
            background: rgba(255,255,255,0.05); color: #fff; font-weight: 700; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase; 
        }
        .glass-btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-3px); }

        /* شاشة الفائز السينمائية */
        #winner-overlay {
            position: fixed; inset: 0; background: #000;
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }

        #winner-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .winner-content { 
            position: relative; z-index: 2100; text-align: center; 
            pointer-events: none; text-shadow: 0 0 20px rgba(0,0,0,1);
        }

        #countdown { font-size: 10rem; font-weight: 900; color: #fff; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="glass-ui" id="admin-main-ui">
        <h1 style="letter-spacing: 3px; font-size: 1.2rem; opacity: 0.7;">CONTROL PANEL</h1>

        <div class="status-grid">
            <div class="team-card">
                <h2 style="color: var(--pink);">الفريق الوردي</h2>
                <div class="score-val" id="score-p" style="color: var(--pink);">0</div>
            </div>
            <div class="team-card">
                <h2 style="color: var(--purple);">الفريق البنفسجي</h2>
                <div class="score-val" id="score-v" style="color: var(--purple);">0</div>
            </div>
        </div>

        <div style="display:flex; gap:10px; justify-content:center;">
            <button class="glass-btn" onclick="resetComp()" style="color:#ff4b2b">Reset</button>
            <button class="glass-btn" onclick="startQuiz()">Lancer</button>
            <button class="glass-btn" onclick="showFinal()">Results</button>
        </div>
    </div>

    <div id="winner-overlay">
        <canvas id="winner-canvas"></canvas>
        <div class="winner-content">
            <div id="countdown">10</div>
            <div id="winner-announcement" class="hidden">
                <h3 style="letter-spacing: 5px; margin: 0;">FÉLICITATIONS</h3>
                <h1 id="winner-name" style="font-size: 5rem; margin: 10px 0; text-transform: uppercase;"></h1>
                <h2 id="winner-score" style="font-size: 3rem; opacity: 0.8;"></h2>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        function resetComp() { db.set({ status: 'waiting', teamPink: "", teamPurple: "", scorePink: 0, scorePurple: 0, showResults: false }); }
        function startQuiz() { db.update({ status: 'start', startTime: Date.now() }); }
        function showFinal() { db.update({ showResults: true }); }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            document.getElementById('score-p').innerText = d.scorePink || 0;
            document.getElementById('score-v').innerText = d.scorePurple || 0;
            if(d.showResults) startWinnerSequence(d);
        });

        // سكريبت كرة الطاقة الثلاثية الأبعاد
        function startWinnerSequence(d) {
            const overlay = document.getElementById('winner-overlay');
            overlay.style.display = 'flex';
            
            let count = 10;
            const timer = setInterval(() => {
                count--;
                document.getElementById('countdown').innerText = count;
                if(count <= 0) {
                    clearInterval(timer);
                    document.getElementById('countdown').classList.add('hidden');
                    revealWinner(d);
                }
            }, 1000);
        }

        function revealWinner(d) {
            const isPink = d.scorePink >= d.scorePurple;
            const name = isPink ? d.teamPink : d.teamPurple;
            const score = isPink ? d.scorePink : d.scorePurple;
            const color = isPink ? "#ec4899" : "#9d50bb"; // اختيار لون الكرة بناءً على الفائز

            document.getElementById('winner-name').innerText = name || "EQUIPE";
            document.getElementById('winner-name').style.color = color;
            document.getElementById('winner-score').innerText = `SCORE: ${score}`;
            document.getElementById('winner-announcement').classList.remove('hidden');

            initSphere(color); // تشغيل الكرة باللون المناسب
        }

        function initSphere(ballColor) {
            const canvas = document.getElementById('winner-canvas');
            const ctx = canvas.getContext('2d');
            let w = canvas.width = window.innerWidth;
            let h = canvas.height = window.innerHeight;
            
            const particles = [];
            for (let i = 0; i < 1000; i++) {
                particles.push({
                    phi: Math.acos(-1 + (2 * i) / 1000),
                    theta: Math.sqrt(1000 * Math.PI) * Math.acos(-1 + (2 * i) / 1000),
                    r: 200
                });
            }

            let angle = 0;
            function draw() {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, w, h);
                ctx.save();
                ctx.translate(w / 2, h / 2);
                angle += 0.01;

                particles.forEach(p => {
                    const x = p.r * Math.sin(p.phi + angle) * Math.cos(p.theta + angle);
                    const y = p.r * Math.sin(p.phi + angle) * Math.sin(p.theta + angle);
                    const z = p.r * Math.cos(p.phi + angle);
                    
                    const scale = 400 / (400 - z);
                    const x2d = x * scale;
                    const y2d = y * scale;

                    ctx.fillStyle = ballColor;
                    ctx.beginPath();
                    ctx.arc(x2d, y2d, scale * 1.5, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.restore();
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
