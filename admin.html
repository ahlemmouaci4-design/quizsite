
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Master Admin | Ultra Glass Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ec4899; --purple: #9d50bb; --success: #10b981; --danger: #ef4444; }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center fixed; 
            background-size: cover; color: #fff; overflow: hidden; 
        }

        /* --- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® ŸÅÿßÿ¶ŸÇÿ© ÿßŸÑÿ¥ŸÅÿßŸÅŸäÿ© --- */
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.1); backdrop-filter: blur(50px); -webkit-backdrop-filter: blur(50px);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .welcome-content {
            position: relative; width: 80%; max-width: 1000px;
            padding: 60px; border-radius: 40px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        /* --- ÿßŸÑÿ≥ŸáŸÖ ÿßŸÑÿ¨ÿßŸÜÿ®Ÿä ÿßŸÑÿ¨ÿ∞ÿßÿ® --- */
        .next-arrow-btn {
            position: absolute; right: -30px; top: 50%; transform: translateY(-50%);
            width: 80px; height: 80px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.4s; backdrop-filter: blur(10px);
            animation: pulseRight 2s infinite;
        }

        .next-arrow-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-50%) scale(1.1); border-color: #fff; }

        @keyframes pulseRight {
            0%, 100% { transform: translateY(-50%) translateX(0); box-shadow: 0 0 0 rgba(255,255,255,0); }
            50% { transform: translateY(-50%) translateX(15px); box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        }

        /* --- ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ≤ÿ¨ÿßÿ¨ (Glassmorphism) --- */
        .glass {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 35px; padding: 35px; border: 1px solid rgba(255, 255, 255, 0.15);
            width: 90%; max-width: 800px; text-align: center; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .fade-out { opacity: 0; visibility: hidden; transform: scale(1.05); }

        #timer { font-size: 5rem; font-weight: 900; margin: 10px 0; text-shadow: 0 0 30px rgba(255,255,255,0.3); }
        .q-card { background: rgba(255,255,255,0.03); padding: 25px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); margin: 20px 0; }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-box { padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); font-size: 1.2rem; }
        .correct { border-color: var(--success) !important; background: rgba(16, 185, 129, 0.3) !important; box-shadow: 0 0 20px var(--success); }
        
        .btn { padding: 15px 35px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-main { background: #fff; color: #000; }
        .btn-danger { background: var(--danger); color: white; opacity: 0.4; font-size: 0.7rem; margin-top: 20px; }
        .hidden { display: none !important; }

        /* --- ÿßŸÜŸÅÿ¨ÿßÿ± ÿßŸÑŸÅÿßÿ¶ÿ≤ --- */
        #winner-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        #winner-name { font-size: 8rem; font-weight: 900; text-transform: uppercase; }
        .explode { animation: explodeAnim 0.7s cubic-bezier(0.17, 0.89, 0.32, 1.49) forwards; }
        @keyframes explodeAnim {
            0% { transform: scale(0); opacity: 0; filter: blur(20px); }
            70% { transform: scale(1.3); opacity: 1; filter: blur(0px); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <div class="welcome-content">
            <h1 style="font-size: 4rem; font-weight: 900; margin: 0; letter-spacing: 4px;">QUIZ SHOW<br><span style="color: var(--pink);">ADMIN PANEL</span></h1>
            <p style="font-size: 1.4rem; opacity: 0.6; margin-top: 20px;">Gestion du direct et statistiques en temps r√©el.</p>
            
            <div class="next-arrow-btn" onclick="startExperience()">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </div>
        </div>
    </div>

    <div id="winner-screen">
        <h2 style="font-size: 2.5rem; letter-spacing: 8px;">AND THE WINNER IS</h2>
        <div id="winner-name">TEAM</div>
        <button class="btn btn-main" style="margin-top:40px" onclick="resetCompetition()">RESTART</button>
    </div>

    <div class="glass" id="ui-main">
        <div id="timer">01:00</div>
        
        <div id="q-area" class="hidden q-card">
            <h2 id="q-num" style="color:var(--pink); margin:0;">QUESTION 1/10</h2>
            <p id="q-text" style="font-size:1.6rem; font-weight:700; margin:15px 0;"></p>
            <div class="opt-grid" id="q-opts"></div>
        </div>

        <div style="display: flex; justify-content: space-around; margin: 25px 0; font-weight: 900; font-size: 1.8rem;">
            <div id="name-p" style="color:var(--pink);">ROSE</div>
            <div id="name-v" style="color:var(--purple);">VIOLETTE</div>
        </div>

        <div>
            <button id="btn-next" class="btn btn-main" onclick="launchNext()">LANCER QUESTION</button>
            <button id="btn-corr" class="btn hidden" style="background:var(--success); color:#fff" onclick="showCorrection()">CORRECTION</button>
            <button id="btn-win" class="btn hidden" style="background:gold; color:#000" onclick="revealWinner()">üèÜ VOIR LE GAGNANT</button>
            <br>
            <button class="btn btn-danger" onclick="resetCompetition()">RESET ALL</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const config = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        if (!firebase.apps.length) firebase.initializeApp(config);
        const db = firebase.database().ref('competition');

        const questions = [
            { q: "Premier site m√©tastatique du cancer colorectal ?", opts: ["Poumon", "Foie", "Os", "Cerveau"], c: "B" },
            { q: "G√®ne associ√© au syndrome de Lynch ?", opts: ["BRCA1", "APC", "MMR", "HER2"], c: "C" },
            { q: "Le PSA est sp√©cifique de quel organe ?", opts: ["Vessie", "Rein", "Prostate", "Testicule"], c: "C" },
            { q: "Base du protocole Folfox ?", opts: ["Cisplatine", "Oxaliplatine", "Doc√©taxel", "Irinit√©cane"], c: "B" },
            { q: "Fr√©quence mammographie d√©pistage ?", opts: ["1 an", "2 ans", "5 ans", "10 ans"], c: "B" },
            { q: "Cause principale cancer col ut√©rin ?", opts: ["EBV", "HPV", "VHB", "VIH"], c: "B" },
            { q: "Traitement utilisant les rayons X ?", opts: ["Chimio", "Immuno", "Radio", "Hormono"], c: "C" },
            { q: "Cible du Trastuzumab ?", opts: ["EGFR", "VEGF", "HER2", "PD-L1"], c: "C" },
            { q: "Principal risque cancer poumon ?", opts: ["Alcool", "Tabac", "Sucre", "Pollution"], c: "B" },
            { q: "Nom d'une tumeur non canc√©reuse ?", opts: ["Maligne", "M√©tastatique", "B√©nigne", "Invasive"], c: "C" }
        ];

        let cur = 0, scP = 0, scV = 0, timerObj, tPink = "", tPurple = "";

        function startExperience() {
            document.getElementById('welcome-screen').classList.add('fade-out');
            setTimeout(() => document.getElementById('welcome-screen').style.display = 'none', 800);
        }

        function resetCompetition() {
            if(confirm("R√©initialiser ?")) db.set({ status:'waiting', curQ:0, teamPink:null, teamPurple:null, answers:null }).then(()=>location.reload());
        }

        function launchNext() {
            if(cur >= 10) return;
            cur++;
            db.update({ status: 'start', curQ: cur, startTime: firebase.database.ServerValue.TIMESTAMP });
            document.getElementById('btn-next').classList.add('hidden');
        }

        function showCorrection() {
            const correct = questions[cur-1].c;
            document.getElementById('opt-'+correct).classList.add('correct');
            db.once('value', s => {
                const d = s.val();
                if(d.answers?.pink?.[cur] === correct) scP++;
                if(d.answers?.purple?.[cur] === correct) scV++;
                if(cur === 10) document.getElementById('btn-win').classList.remove('hidden');
                else document.getElementById('btn-next').classList.remove('hidden');
            });
            db.update({ status: 'correction' });
            document.getElementById('btn-corr').classList.add('hidden');
            clearInterval(timerObj);
        }

        function revealWinner() {
            document.getElementById('ui-main').style.display = 'none';
            const winScr = document.getElementById('winner-screen');
            const winName = document.getElementById('winner-name');
            winScr.style.display = 'flex';
            winName.classList.add('explode');

            let winBg = scP > scV ? '#ec4899' : (scV > scP ? '#9d50bb' : '#333');
            winName.innerText = scP > scV ? tPink : (scV > scP ? tPurple : "√âGALIT√â !");
            winScr.style.backgroundColor = winBg;

            var end = Date.now() + 5000;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#fff', winBg] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#fff', winBg] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        db.on('value', snap => {
            const d = snap.val() || {};
            tPink = d.teamPink || "ROSE"; tPurple = d.teamPurple || "VIOLETTE";
            document.getElementById('name-p').innerText = tPink;
            document.getElementById('name-v').innerText = tPurple;

            if(d.status === 'start' && d.curQ === cur) {
                document.getElementById('q-area').classList.remove('hidden');
                const q = questions[cur-1];
                document.getElementById('q-num').innerText = `QUESTION ${cur}/10`;
                document.getElementById('q-text').innerText = q.q;
                const div = document.getElementById('q-opts'); div.innerHTML = '';
                q.opts.forEach((o, i) => {
                    const L = String.fromCharCode(65+i);
                    div.innerHTML += `<div class="opt-box" id="opt-${L}">${L}: ${o}</div>`;
                });
                clearInterval(timerObj);
                timerObj = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - d.startTime)/1000);
                    const rem = 60 - elapsed;
                    document.getElementById('timer').innerText = `00:${rem > 0 ? rem.toString().padStart(2,'0') : '00'}`;
                    if(elapsed >= 15) document.getElementById('btn-corr').classList.remove('hidden');
                    if(rem <= 0) clearInterval(timerObj);
                }, 1000);
            }
        });
    </script>
</body>
</html>
