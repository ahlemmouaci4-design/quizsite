<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Oncology Admin | Final Reveal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --glass: rgba(255, 255, 255, 0.08); }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; 
            background: #050505; color: #fff; overflow: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
        }
        
        .admin-ui { 
            width: 85%; max-width: 900px; max-height: 90vh; /* يمنع خروج الأزرار أسفل الشاشة */
            background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 30px; padding: 30px; text-align: center; position: relative; 
            display: flex; flex-direction: column; justify-content: space-between;
        }
        
        #timer-display { font-size: 5rem; font-weight: 800; margin: 10px 0; color: #fff; }
        
        .teams-container { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .team-slot { 
            padding: 20px; border-radius: 20px; background: rgba(255, 255, 255, 0.05); 
            width: 45%; border: 1px solid rgba(255,255,255,0.15); transition: 0.5s; 
        }
        .team-pink { border-top: 6px solid var(--pink); }
        .team-purple { border-top: 6px solid var(--purple); }

        .score-val { font-size: 4rem; font-weight: 800; display: none; margin-top: 10px; }
        .winner-active { transform: scale(1.05); border: 2px solid #ffd700; box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); }

        /* الأزرار ثابتة في مكانها */
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        button { 
            padding: 15px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); 
            font-weight: 700; cursor: pointer; transition: 0.3s; color: white; background: rgba(255,255,255,0.1);
        }
        button:hover { transform: translateY(-3px); background: var(--purple); }
        .btn-go { background: rgba(16, 185, 129, 0.2); border-color: #10b981; }
        .btn-results { background: #fff; color: #000; }
        .btn-reset { background: rgba(239, 68, 68, 0.2); border-color: #ef4444; }

        /* شاشة التشويق */
        #suspense-layer { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.9); border-radius: 30px; 
            display: none; align-items: center; justify-content: center; z-index: 10;
        }
        .pulse-text { font-size: 3rem; font-weight: 800; animation: pulse 0.6s infinite; color: #ffd700; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="admin-ui">
        <div id="suspense-layer"><div class="pulse-text">AND THE WINNER IS...</div></div>

        <h2 style="margin: 0; opacity: 0.6; font-size: 1rem; letter-spacing: 2px;">ONCOLOGY SHOW 2026</h2>
        <div id="timer-display">01:00</div>

        <div class="teams-container">
            <div class="team-slot team-pink" id="card-pink">
                <h3 style="color: var(--pink); margin: 0;">Team Rose</h3>
                <div id="name-pink" style="font-size: 1.2rem; font-weight: 600;">En attente...</div>
                <div id="status-pink" style="font-size: 0.8rem; color: #10b981; margin-top: 5px;"></div>
                <div id="score-pink" class="score-val">0</div>
            </div>

            <div class="team-slot team-purple" id="card-purple">
                <h3 style="color: var(--purple); margin: 0;">Team Violette</h3>
                <div id="name-purple" style="font-size: 1.2rem; font-weight: 600;">En attente...</div>
                <div id="status-purple" style="font-size: 0.8rem; color: #10b981; margin-top: 5px;"></div>
                <div id="score-purple" class="score-val">0</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-go" onclick="triggerAction('start')">START</button>
            <button class="btn-results" onclick="triggerAction('showResults')">RESULTS</button>
            <button class="btn-reset" onclick="triggerAction('reset')">RESET</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');
        let interval;

        db.on('value', snap => {
            const data = snap.val(); if(!data) return;
            
            if(data.teamPink) document.getElementById('name-pink').innerText = data.teamPink;
            if(data.teamPurple) document.getElementById('name-purple').innerText = data.teamPurple;
            if(data.finishedPink) document.getElementById('status-pink').innerText = "PRÊT ✓";
            if(data.finishedPurple) document.getElementById('status-purple').innerText = "PRÊT ✓";

            if(data.status === 'start') startTimer(data.startTime);
            if(data.showResults) runDramaticReveal(data);
            if(data.status === 'waiting') location.reload();
        });

        function startTimer(st) {
            clearInterval(interval);
            interval = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - st) / 1000);
                document.getElementById('timer-display').innerText = `00:${rem > 0 ? rem.toString().padStart(2,'0') : '00'}`;
            }, 1000);
        }

        function runDramaticReveal(data) {
            const suspense = document.getElementById('suspense-layer');
            suspense.style.display = 'flex';

            setTimeout(() => {
                suspense.style.display = 'none';
                document.getElementById('timer-display').classList.add('hidden');
                document.getElementById('status-pink').classList.add('hidden');
                document.getElementById('status-purple').classList.add('hidden');

                const sP = data.scorePink || 0;
                const sV = data.scorePurple || 0;

                const elP = document.getElementById('score-pink');
                const elV = document.getElementById('score-purple');
                elP.innerText = sP; elV.innerText = sV;
                elP.style.display = 'block'; elV.style.display = 'block';

                // منطق انفجار القنبلة حسب اللون
                let color = (sP > sV) ? '#ec4899' : (sV > sP ? '#9d50bb' : ['#ec4899', '#9d50bb']);
                
                confetti({
                    particleCount: 200,
                    spread: 80,
                    origin: { y: 0.6 },
                    colors: Array.isArray(color) ? color : [color, '#ffffff']
                });

                if(sP > sV) document.getElementById('card-pink').classList.add('winner-active');
                else if(sV > sP) document.getElementById('card-purple').classList.add('winner-active');
            }, 3000); // 3 ثواني من الحماس
        }

        function triggerAction(act) {
            if(act === 'start') db.update({ status: 'start', startTime: firebase.database.ServerValue.TIMESTAMP });
            else if(act === 'showResults') db.update({ showResults: true });
            else if(act === 'reset') db.set({ status: 'waiting' });
        }
    </script>
</body>
</html>
