
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Panneau de Contrôle | Oncology 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .panel { background: rgba(255,255,255,0.05); padding: 40px; border-radius: 30px; border: 1px solid #9d50bb; text-align: center; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 450px; }
        h1 { margin-bottom: 20px; font-size: 1.6rem; background: linear-gradient(to right, #fff, #9d50bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        p { color: #aaa; margin-bottom: 30px; font-size: 0.9rem; }
        button { padding: 15px 30px; margin: 10px 0; border-radius: 50px; border: none; cursor: pointer; font-weight: 600; font-family: 'Poppins'; font-size: 0.95rem; transition: 0.3s; width: 100%; display: block; }
        
        .btn-start { background: #10b981; color: white; box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3); }
        .btn-result { background: #9d50bb; color: white; box-shadow: 0 5px 15px rgba(157, 80, 187, 0.3); }
        .btn-stop { background: #ef4444; color: white; box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3); }
        
        button:hover { transform: translateY(-3px); opacity: 0.9; }
        button:active { transform: scale(0.98); }
        #msg { margin-top: 20px; color: #10b981; font-size: 0.85rem; display: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="panel">
        <h1>CONTRÔLE DU QUIZ</h1>
        <p>Gérez le déroulement de la compétition en temps réel pour tous les participants.</p>
        
        <button class="btn-start" onclick="sendAction('start')">LANCER LE QUIZ</button>
        <button class="btn-result" onclick="sendAction('showResults')">AFFICHER LES RÉSULTATS</button>
        <button class="btn-stop" onclick="sendAction('reset')">RÉINITIALISER (ATTENTE)</button>
        
        <div id="msg">Commande envoyée avec succès ✓</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Configuration Firebase
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        function sendAction(action) {
            if (action === 'start') {
                // Envoi du signal de départ avec le timestamp du serveur
                db.update({ 
                    status: 'start', 
                    showResults: false,
                    startTime: firebase.database.ServerValue.TIMESTAMP 
                });
            } else if (action === 'showResults') {
                db.update({ showResults: true });
            } else if (action === 'reset') {
                db.set({ status: 'waiting', showResults: false });
            }
            
            const msg = document.getElementById('msg');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 2000);
        }
    </script>
</body>
</html>
