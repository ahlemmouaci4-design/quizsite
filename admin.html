
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Admin Maestro | 10 Questions Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --success: #10b981; --danger: #ef4444; --pink: #ec4899; --purple: #9d50bb; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh;
            background: url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover; color: #fff; display: flex; align-items: center; justify-content: center;
        }
        .ultra-glass { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(50px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50px;
            padding: 40px; width: 95%; max-width: 1100px; text-align: center;
        }
        #timer { font-size: 6rem; font-weight: 900; color: #ffffff; margin: 0; }
        .score-badge { background: rgba(255,255,255,0.1); padding: 5px 20px; border-radius: 50px; font-size: 1.2rem; margin-top: 10px; display: inline-block; border: 1px solid rgba(255,255,255,0.2); }
        .q-display { background: rgba(0,0,0,0.3); padding: 25px; border-radius: 30px; margin-bottom: 25px; }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-item { padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; border: 2px solid transparent; text-align: left; transition: 0.5s; }
        .is-correct { border-color: var(--success) !important; background: rgba(16, 185, 129, 0.2) !important; box-shadow: 0 0 30px var(--success); }
        .is-wrong { border-color: var(--danger) !important; background: rgba(239, 68, 68, 0.2) !important; box-shadow: 0 0 30px var(--danger); }
        .team-box { padding: 25px; border-radius: 35px; background: rgba(0,0,0,0.4); border: 2px solid rgba(255,255,255,0.1); position: relative; transition: 0.6s; }
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .big-letter { font-size: 5rem; font-weight: 900; display: block; margin: 10px 0; }
        .controls { margin-top: 30px; display: flex; gap: 15px; justify-content: center; }
        .btn { padding: 15px 35px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-launch { background: #fff; color: #000; }
        .btn-reveal { background: var(--success); color: #fff; }
        .btn-reset { background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.3); }
        .hidden { display: none !important; }
        .secret-tag { color: #f1c40f; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="ultra-glass">
        <div id="secret-tag" class="secret-tag hidden">ðŸ”’ MODE SECRET ACTIF (6-10)</div>
        <div id="timer">01:00</div>
        
        <div id="q-area" class="hidden q-display">
            <h2 id="q-text-main" style="margin-bottom: 20px;"></h2>
            <div class="opt-grid" id="q-opts-main"></div>
        </div>

        <div class="team-grid">
            <div class="team-box" id="card-p">
                <div style="color:var(--pink); font-weight:800;">TEAM PINK</div>
                <div class="score-badge">SCORE: <span id="score-p">0</span></div>
                <span class="big-letter" id="ans-p">?</span>
            </div>
            <div class="team-box" id="card-v">
                <div style="color:var(--purple); font-weight:800;">TEAM PURPLE</div>
                <div class="score-badge">SCORE: <span id="score-v">0</span></div>
                <span class="big-letter" id="ans-v">?</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-reset" onclick="resetAll()">RESET</button>
            <button class="btn btn-reveal hidden" id="reveal-btn" onclick="showCorrection()">Correction</button>
            <button class="btn btn-launch" id="action-btn" onclick="launch()">Lancer Question</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        const quizData = [
            { q: "Question 1: ...?", options: ["A","B","C","D"], correct: "A" },
            { q: "Question 2: ...?", options: ["A","B","C","D"], correct: "B" },
            { q: "Question 3: ...?", options: ["A","B","C","D"], correct: "C" },
            { q: "Question 4: ...?", options: ["A","B","C","D"], correct: "A" },
            { q: "Question 5: ...?", options: ["A","B","C","D"], correct: "D" },
            { q: "Question 6: ...?", options: ["A","B","C","D"], correct: "B" },
            { q: "Question 7: ...?", options: ["A","B","C","D"], correct: "C" },
            { q: "Question 8: ...?", options: ["A","B","C","D"], correct: "A" },
            { q: "Question 9: ...?", options: ["A","B","C","D"], correct: "D" },
            { q: "Question 10: ...?", options: ["A","B","C","D"], correct: "A" }
        ];

        let curQ = 0, pScore = 0, vScore = 0;
        let pAns = "?", vAns = "?";

        function resetAll() { if(confirm("Voulez-vous tout rÃ©initialiser ?")) db.set({status:'waiting', currentQuestion:0, teamPink:"", teamPurple:"", scores:{pink:0, purple:0}, answers: ""}).then(()=>location.reload()); }

        function launch() {
            curQ++;
            if(curQ > 10) return alert("Fin de la compÃ©tition!");
            db.update({ status:'start', currentQuestion: curQ, startTime: Date.now() });
            document.getElementById('action-btn').classList.add('hidden');
        }

        function showCorrection() {
            const correct = quizData[curQ-1].correct;
            document.getElementById('m-opt-'+correct).classList.add('is-correct');
            
            if(pAns === correct) { pScore++; db.child('scores/pink').set(pScore); }
            if(vAns === correct) { vScore++; db.child('scores/purple').set(vScore); }

            if(curQ <= 5) {
                document.getElementById('card-p').classList.add(pAns === correct ? 'is-correct' : 'is-wrong');
                document.getElementById('card-v').classList.add(vAns === correct ? 'is-correct' : 'is-wrong');
            }

            document.getElementById('reveal-btn').classList.add('hidden');
            document.getElementById('action-btn').classList.remove('hidden');
            document.getElementById('action-btn').innerText = (curQ === 10) ? "RÃ‰SULTAT FINAL" : "Question Suivante";
        }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            pScore = d.scores?.pink || 0; vScore = d.scores?.purple || 0;
            document.getElementById('score-p').innerText = pScore;
            document.getElementById('score-v').innerText = vScore;

            if(d.status === 'start') {
                curQ = d.currentQuestion;
                renderMain(curQ - 1);
                pAns = (d.answers?.pink) ? d.answers.pink[curQ] || '?' : '?';
                vAns = (d.answers?.purple) ? d.answers.purple[curQ] || '?' : '?';
                
                if(curQ > 5) {
                    document.getElementById('ans-p').innerText = (pAns !== '?') ? "âœ“" : "?";
                    document.getElementById('ans-v').innerText = (vAns !== '?') ? "âœ“" : "?";
                    document.getElementById('secret-tag').classList.remove('hidden');
                } else {
                    document.getElementById('ans-p').innerText = pAns;
                    document.getElementById('ans-v').innerText = vAns;
                    document.getElementById('secret-tag').classList.add('hidden');
                }
                startTimer(d.startTime);
            }
        });

        function renderMain(idx) {
            const data = quizData[idx];
            document.getElementById('q-area').classList.remove('hidden');
            document.getElementById('q-text-main').innerText = data.q;
            const container = document.getElementById('q-opts-main');
            container.innerHTML = '';
            data.options.forEach((opt, i) => {
                const L = String.fromCharCode(65 + i);
                container.innerHTML += `<div class="opt-item" id="m-opt-${L}"><b>${L}:</b> ${opt}</div>`;
            });
            document.getElementById('card-p').className = "team-box";
            document.getElementById('card-v').className = "team-box";
        }

        function startTimer(start) {
            const intv = setInterval(() => {
                const elapsed = Math.floor((Date.now() - start)/1000);
                const rem = 60 - elapsed;
                if(elapsed >= 30) document.getElementById('reveal-btn').classList.remove('hidden');
                if(rem <= 0) { clearInterval(intv); document.getElementById('timer').innerText = "00:00"; }
                else { document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`; }
            }, 1000);
        }
    </script>
</body>
</html>
