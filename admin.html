
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Master Admin | Quiz Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ec4899; --purple: #9d50bb; --success: #10b981; }
        body { margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center fixed; background-size: cover; color: #fff; overflow: hidden; }
        .glass { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px); border-radius: 30px; padding: 30px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 850px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #timer { font-size: 6rem; font-weight: 900; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.4); margin: 0; }
        .q-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin: 20px 0; }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-box { padding: 15px; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); font-size: 1.1rem; }
        .correct { border-color: var(--success) !important; background: rgba(16, 185, 129, 0.3) !important; animation: blink 1s infinite; }
        .team-box { display: flex; justify-content: space-around; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        .ans-preview { font-size: 4rem; font-weight: 900; opacity: 0; transition: 0.5s; }
        .show { opacity: 1; }
        .btn { padding: 15px 40px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 10px; transition: 0.3s; }
        #winner-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 999; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="winner-screen">
        <h1 id="winner-name" style="font-size: 8rem; margin: 0;">NOM</h1>
        <button class="btn" style="background:#fff" onclick="location.reload()">RECOMMENCER</button>
    </div>

    <div class="glass" id="main-ui">
        <div id="timer">01:00</div>
        
        <div id="q-area" class="hidden q-card">
            <h2 id="q-num" style="color:var(--pink); margin-bottom:10px;">QUESTION 1/10</h2>
            <p id="q-text" style="font-size:1.6rem; font-weight:700;"></p>
            <div class="opt-grid" id="q-opts"></div>
        </div>

        <div class="team-box">
            <div>
                <div id="name-p" style="color:var(--pink); font-weight:900;">EQUIPE ROSE</div>
                <div id="ans-p" class="ans-preview">?</div>
            </div>
            <div>
                <div id="name-v" style="color:var(--purple); font-weight:900;">EQUIPE VIOLETTE</div>
                <div id="ans-v" class="ans-preview">?</div>
            </div>
        </div>

        <div style="margin-top:20px;">
            <button id="btn-next" class="btn" style="background:#fff; color:#000" onclick="launchQ()">Lancer Question</button>
            <button id="btn-corr" class="btn hidden" style="background:var(--success); color:#fff" onclick="showCorr()">Correction</button>
            <button id="btn-win" class="btn hidden" style="background:gold; color:#000" onclick="showWinner()">üèÜ Gagnant</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const config = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config);
        const db = firebase.database().ref('competition');

        const questions = [
            { q: "Premier site m√©tastatique du cancer colorectal ?", opts: ["Poumon", "Foie", "Os", "Cerveau"], c: "B" },
            { q: "G√®ne associ√© au syndrome de Lynch ?", opts: ["BRCA1", "APC", "MMR", "HER2"], c: "C" },
            { q: "Le PSA est sp√©cifique de quel organe ?", opts: ["Vessie", "Rein", "Prostate", "Testicule"], c: "C" },
            { q: "Base du protocole Folfox ?", opts: ["Cisplatine", "Oxaliplatine", "Doc√©taxel", "Irinit√©cane"], c: "B" },
            { q: "Fr√©quence mammographie d√©pistage ?", opts: ["1 an", "2 ans", "5 ans", "10 ans"], c: "B" },
            { q: "Cause principale cancer col ut√©rin ?", opts: ["EBV", "HPV", "VHB", "VIH"], c: "B" },
            { q: "Traitement utilisant les rayons X ?", opts: ["Chimio", "Immuno", "Radio", "Hormono"], c: "C" },
            { q: "Cible du Trastuzumab ?", opts: ["EGFR", "VEGF", "HER2", "PD-L1"], c: "C" },
            { q: "Principal risque cancer poumon ?", opts: ["Alcool", "Tabac", "Sucre", "Pollution"], c: "B" },
            { q: "Nom d'une tumeur non canc√©reuse ?", opts: ["Maligne", "M√©tastatique", "B√©nigne", "Invasive"], c: "C" }
        ];

        let cur = 0, scP = 0, scV = 0, timer;
        let pName, vName;

        function launchQ() {
            if(cur >= 10) return;
            cur++;
            db.update({ status: 'start', curQ: cur, startTime: firebase.database.ServerValue.TIMESTAMP });
            document.getElementById('btn-next').classList.add('hidden');
        }

        function showCorr() {
            const letter = questions[cur-1].c;
            document.getElementById('opt-'+letter).classList.add('correct');
            db.once('value', s => {
                const d = s.val();
                if(d.answers?.pink?.[cur] === letter) scP++;
                if(d.answers?.purple?.[cur] === letter) scV++;
                document.getElementById('ans-p').classList.add('show');
                document.getElementById('ans-v').classList.add('show');
                if(cur === 10) document.getElementById('btn-win').classList.remove('hidden');
                else document.getElementById('btn-next').classList.remove('hidden');
            });
            db.update({ status: 'correction' });
            document.getElementById('btn-corr').classList.add('hidden');
            clearInterval(timer);
        }

        function showWinner() {
            const s = document.getElementById('winner-screen');
            document.getElementById('main-ui').style.display = 'none';
            s.style.display = 'flex';
            if(scP > scV) { s.style.backgroundColor = '#ec4899'; document.getElementById('winner-name').innerText = pName; }
            else { s.style.backgroundColor = '#9d50bb'; document.getElementById('winner-name').innerText = vName; }
        }

        db.on('value', snap => {
            const d = snap.val() || {};
            pName = d.teamPink || "ROSE"; vName = d.teamPurple || "VIOLETTE";
            document.getElementById('name-p').innerText = pName;
            document.getElementById('name-v').innerText = vName;

            if(d.status === 'start' && d.curQ === cur) {
                document.getElementById('q-area').classList.remove('hidden');
                document.getElementById('ans-p').innerText = d.answers?.pink?.[cur] || '?';
                document.getElementById('ans-v').innerText = d.answers?.purple?.[cur] || '?';
                document.getElementById('ans-p').classList.remove('show');
                document.getElementById('ans-v').classList.remove('show');
                
                const q = questions[cur-1];
                document.getElementById('q-num').innerText = `QUESTION ${cur}/10`;
                document.getElementById('q-text').innerText = q.q;
                const oDiv = document.getElementById('q-opts'); oDiv.innerHTML = '';
                q.opts.forEach((o, i) => {
                    const L = String.fromCharCode(65+i);
                    oDiv.innerHTML += `<div class="opt-box" id="opt-${L}"><b>${L}:</b> ${o}</div>`;
                });

                clearInterval(timer);
                timer = setInterval(() => {
                    const rem = 60 - Math.floor((Date.now() - d.startTime)/1000);
                    document.getElementById('timer').innerText = `00:${rem > 0 ? rem.toString().padStart(2,'0') : '00'}`;
                    if(rem <= 30) document.getElementById('btn-corr').classList.remove('hidden');
                    if(rem <= 0) clearInterval(timer);
                }, 1000);
            }
        });
    </script>
</body>
</html>
