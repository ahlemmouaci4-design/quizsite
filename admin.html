
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Oncology Quiz | ADMIN ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-grad: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --purple-glow: rgba(106, 17, 203, 0.4);
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { 
            font-family: 'Poppins', sans-serif; margin: 0; background: #050505; color: white;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover; background-attachment: fixed;
        }

        .top-status { display: flex; justify-content: center; gap: 20px; width: 90%; margin-top: 40px; }
        
        .team-card { 
            flex: 1; max-width: 400px; background: var(--glass); backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 25px; 
            text-align: center; transition: 0.5s; position: relative;
        }

        .status-tag { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; padding: 4px 12px; border-radius: 50px; background: rgba(255,255,255,0.1); margin-bottom: 10px; display: inline-block; }
        .dots::after { content: ''; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } }

        .score-val { font-size: 4rem; font-weight: 900; background: linear-gradient(#fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .admin-panel { 
            background: var(--glass); backdrop-filter: blur(30px); border-radius: 40px; 
            padding: 35px; margin-top: 30px; width: 85%; max-width: 800px; 
            border: 1px solid rgba(255,255,255,0.1); text-align: center;
        }

        .btn-group { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }

        .btn-purple {
            background: var(--purple-grad); color: white; border: none;
            padding: 16px 35px; border-radius: 18px; font-weight: 700;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 20px var(--purple-glow);
        }

        .btn-purple:hover { transform: translateY(-3px); box-shadow: 0 15px 25px var(--purple-glow); }
        .btn-purple:active { transform: scale(0.92); }

        /* شاشة إعلان الفائز الفضية */
        #winner-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(25px);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }

        .silver-medal {
            background: linear-gradient(135deg, #e0e0e0 0%, #ffffff 50%, #b0b0b0 100%);
            color: #1a1a1a; padding: 60px; border-radius: 40px; text-align: center;
            box-shadow: 0 0 50px rgba(255,255,255,0.2); border: 8px solid #d1d1d1;
            transform: scale(0.5); animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn { to { transform: scale(1); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="top-status">
        <div class="team-card" id="card-p">
            <div id="status-p" class="status-tag">En attente</div>
            <h2 id="name-p" style="margin:10px 0; color:#ec4899;">---</h2>
            <div class="score-val" id="score-p">0</div>
        </div>
        <div class="team-card" id="card-v">
            <div id="status-v" class="status-tag">En attente</div>
            <h2 id="name-v" style="margin:10px 0; color:#9d50bb;">---</h2>
            <div class="score-val" id="score-v">0</div>
        </div>
    </div>

    <div class="admin-panel">
        <div class="btn-group">
            <button class="btn-purple" style="background: #ef4444;" onclick="resetComp()">Reset</button>
            <button class="btn-purple" onclick="startQuiz()">Lancer Quiz</button>
            <button class="btn-purple" onclick="showFinal()">Afficher Résultats</button>
        </div>
    </div>

    <div id="winner-screen">
        <div id="countdown" style="font-size: 10rem; font-weight: 900; color: #fff;">10</div>
        <div id="result-box" class="hidden"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        function resetComp() { 
            db.set({ status: 'waiting', teamPink: "", teamPurple: "", scorePink: 0, scorePurple: 0, showResults: false, finishedPink: false, finishedPurple: false }); 
        }
        function startQuiz() { db.update({ status: 'start', startTime: Date.now() }); }
        function showFinal() { db.update({ showResults: true }); }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            document.getElementById('name-p').innerText = d.teamPink || "---";
            document.getElementById('score-p').innerText = d.scorePink || 0;
            document.getElementById('name-v').innerText = d.teamPurple || "---";
            document.getElementById('score-v').innerText = d.scorePurple || 0;

            updateUIStatus('status-p', d.teamPink, d.status, d.finishedPink);
            updateUIStatus('status-v', d.teamPurple, d.status, d.finishedPurple);

            if(d.showResults) triggerCelebration(d);
        });

        function updateUIStatus(id, name, status, finished) {
            const el = document.getElementById(id);
            if(!name) el.innerText = "Emplacement Vide";
            else if(finished) { el.innerText = "Terminé ✅"; el.style.color = "#10b981"; el.classList.remove('dots'); }
            else if(status === 'start') { el.innerText = "Répond"; el.classList.add('dots'); el.style.color = "#3b82f6"; }
            else el.innerText = "Prêt à commencer";
        }

        function triggerCelebration(d) {
            const screen = document.getElementById('winner-screen');
            screen.style.display = 'flex';
            let sec = 10;
            const timer = setInterval(() => {
                sec--;
                document.getElementById('countdown').innerText = sec;
                if(sec <= 0) {
                    clearInterval(timer);
                    displayWinner(d);
                }
            }, 1000);
        }

        function displayWinner(d) {
            document.getElementById('countdown').classList.add('hidden');
            const winner = d.scorePink >= d.scorePurple ? 
                {n: d.teamPink, s: d.scorePink} : {n: d.teamPurple, s: d.scorePurple};
            
            const box = document.getElementById('result-box');
            box.classList.remove('hidden');
            box.innerHTML = `<div class="silver-medal">
                <h3 style="margin:0; opacity:0.7;">CHAMPION</h3>
                <h1 style="font-size:4.5rem; margin:10px 0; text-transform:uppercase;">${winner.n}</h1>
                <div style="font-size:2.5rem; font-weight:900;">SCORE FINAL: ${winner.s}</div>
            </div>`;
        }
    </script>
</body>
</html>
