
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Master Admin | Finale</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ec4899; --purple: #9d50bb; --success: #10b981; }
        body { margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; color: #fff; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 800px; text-align: center; z-index: 10; }
        #timer { font-size: 5rem; font-weight: 900; color: #fff; }
        .q-card { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .opt-box { padding: 12px; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); }
        .correct { border-color: var(--success); background: rgba(16, 185, 129, 0.4); animation: blink 1s infinite; }
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .btn { padding: 15px 30px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 5px; }
        .hidden { display: none !important; }
        
        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÅÿßÿ¶ÿ≤ ÿßŸÑÿπŸÖŸÑÿßŸÇÿ© */
        #winner-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; display: none; }
        #winner-name { font-size: 8rem; font-weight: 900; text-transform: uppercase; text-shadow: 0 0 50px rgba(255,255,255,0.5); }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="winner-screen">
        <h2 style="font-size: 2rem;">F√âLICITATIONS LE GAGNANT EST</h2>
        <div id="winner-name">NOM</div>
        <button class="btn" style="margin-top:50px; background:#fff;" onclick="location.reload()">NOUVEAU QUIZ</button>
    </div>

    <div class="glass" id="main-ui">
        <div id="timer">01:00</div>
        
        <div id="q-display" class="hidden q-card">
            <h3 id="q-num" style="color:var(--pink)">QUESTION 1/10</h3>
            <p id="q-text" style="font-size:1.4rem"></p>
            <div class="opt-grid" id="q-opts"></div>
        </div>

        <div class="team-grid">
            <div style="border-bottom: 4px solid var(--pink); padding:10px;">
                <span id="name-p" style="font-weight:900; color:var(--pink)">ROSE</span>
                <div id="ans-p" style="font-size:3rem; font-weight:900; opacity:0">?</div>
            </div>
            <div style="border-bottom: 4px solid var(--purple); padding:10px;">
                <span id="name-v" style="font-weight:900; color:var(--purple)">VIOLETTE</span>
                <div id="ans-v" style="font-size:3rem; font-weight:900; opacity:0">?</div>
            </div>
        </div>

        <div style="margin-top:25px;">
            <button id="btn-next" class="btn" style="background:#fff;" onclick="launchNext()">Lancer Question</button>
            <button id="btn-corr" class="btn hidden" style="background:var(--success); color:#fff;" onclick="showCorrection()">Correction</button>
            <button id="btn-winner" class="btn hidden" style="background: gold; color:#000;" onclick="announceWinner()">üèÜ ANNONCER LE VAINQUEUR</button>
            <button class="btn" style="background:#ef4444; color:#fff; font-size:0.7rem" onclick="fullReset()">Reset</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const config = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config);
        const db = firebase.database().ref('competition');

        const questions = [
            { q: "Premier site m√©tastatique du cancer colorectal ?", opts: ["Poumon", "Foie", "Os", "Cerveau"], c: "B" },
            { q: "G√®ne associ√© au syndrome de Lynch ?", opts: ["BRCA1", "APC", "MMR", "HER2"], c: "C" },
            { q: "Le PSA est sp√©cifique de quel organe ?", opts: ["Vessie", "Rein", "Prostate", "Testicule"], c: "C" },
            { q: "Base du protocole Folfox ?", opts: ["Cisplatine", "Oxaliplatine", "Doc√©taxel", "Irinit√©cane"], c: "B" },
            { q: "Fr√©quence mammographie d√©pistage ?", opts: ["1 an", "2 ans", "5 ans", "10 ans"], c: "B" },
            { q: "Cause principale cancer col ut√©rin ?", opts: ["EBV", "HPV", "VHB", "VIH"], c: "B" },
            { q: "Traitement utilisant les rayons X ?", opts: ["Chimio", "Immuno", "Radio", "Hormono"], c: "C" },
            { q: "Cible du Trastuzumab ?", opts: ["EGFR", "VEGF", "HER2", "PD-L1"], c: "C" },
            { q: "Principal risque cancer poumon ?", opts: ["Alcool", "Tabac", "Sucre", "Pollution"], c: "B" },
            { q: "Nom d'une tumeur non canc√©reuse ?", opts: ["Maligne", "M√©tastatique", "B√©nigne", "Invasive"], c: "C" }
        ];

        let cur = 0, scP = 0, scV = 0, timerObj;
        let pName = "", vName = "";

        function fullReset() { db.set({status:'waiting', curQ:0}).then(()=>location.reload()); }

        function launchNext() {
            if(cur >= 10) return;
            cur++;
            db.update({ status: 'start', curQ: cur, startTime: firebase.database.ServerValue.TIMESTAMP });
            document.getElementById('btn-next').classList.add('hidden');
        }

        function showCorrection() {
            const sol = questions[cur-1].c;
            document.getElementById('opt-'+sol).classList.add('correct');
            db.once('value', snap => {
                const d = snap.val();
                if(d.answers?.pink?.[cur] === sol) scP++;
                if(d.answers?.purple?.[cur] === sol) scV++;
                document.getElementById('ans-p').style.opacity = "1";
                document.getElementById('ans-v').style.opacity = "1";
                if(cur === 10) document.getElementById('btn-winner').classList.remove('hidden');
            });
            db.update({ status: 'correction' });
            document.getElementById('btn-corr').classList.add('hidden');
            if(cur < 10) document.getElementById('btn-next').classList.remove('hidden');
            clearInterval(timerObj);
        }

        function announceWinner() {
            const screen = document.getElementById('winner-screen');
            const nameEl = document.getElementById('winner-name');
            document.getElementById('main-ui').style.display = 'none';
            screen.style.display = 'flex';
            
            if(scP > scV) {
                screen.style.backgroundColor = '#ec4899';
                nameEl.innerText = pName;
            } else if(scV > scP) {
                screen.style.backgroundColor = '#9d50bb';
                nameEl.innerText = vName;
            } else {
                screen.style.backgroundColor = '#333';
                nameEl.innerText = "√âGALIT√â !";
            }
        }

        db.on('value', snap => {
            const d = snap.val() || {};
            pName = d.teamPink || "ROSE";
            vName = d.teamPurple || "VIOLETTE";
            document.getElementById('name-p').innerText = pName;
            document.getElementById('name-v').innerText = vName;
            
            if(d.status === 'start' && d.curQ === cur) {
                document.getElementById('q-display').classList.remove('hidden');
                document.getElementById('ans-p').innerText = d.answers?.pink?.[cur] || '?';
                document.getElementById('ans-v').innerText = d.answers?.purple?.[cur] || '?';
                document.getElementById('ans-p').style.opacity = "0";
                document.getElementById('ans-v').style.opacity = "0";
                
                const q = questions[cur-1];
                document.getElementById('q-num').innerText = `QUESTION ${cur}/10`;
                document.getElementById('q-text').innerText = q.q;
                const optsDiv = document.getElementById('q-opts');
                optsDiv.innerHTML = '';
                q.opts.forEach((o, i) => {
                    const L = String.fromCharCode(65+i);
                    optsDiv.innerHTML += `<div class="opt-box" id="opt-${L}"><b>${L}:</b> ${o}</div>`;
                });

                clearInterval(timerObj);
                timerObj = setInterval(() => {
                    const rem = 60 - Math.floor((Date.now() - d.startTime)/1000);
                    document.getElementById('timer').innerText = `00:${rem > 0 ? rem.toString().padStart(2,'0') : '00'}`;
                    if(rem <= 30) document.getElementById('btn-corr').classList.remove('hidden');
                    if(rem <= 0) clearInterval(timerObj);
                }, 1000);
            }
        });
    </script>
</body>
</html>
