<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Oncology Quiz | ADMIN ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-grad: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --purple-glow: rgba(106, 17, 203, 0.4);
            --glass: rgba(255, 255, 255, 0.05);
            --pink: #ec4899;
            --purple: #9d50bb;
        }

        body { 
            font-family: 'Poppins', sans-serif; margin: 0; background: #050505; color: white;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover; background-attachment: fixed;
        }

        .top-status { display: flex; justify-content: center; gap: 20px; width: 90%; margin-top: 40px; }
        
        .team-card { 
            flex: 1; max-width: 400px; background: var(--glass); backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 25px; 
            text-align: center; transition: 0.5s; position: relative;
        }

        .status-tag { font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; padding: 5px 15px; border-radius: 50px; background: rgba(255,255,255,0.1); margin-bottom: 12px; display: inline-block; }
        
        /* تأثير النقاط المتحركة */
        .dots::after { content: ''; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } }

        .score-val { font-size: 4.5rem; font-weight: 900; line-height: 1; margin-top: 10px; }

        .admin-panel { 
            background: var(--glass); backdrop-filter: blur(30px); border-radius: 40px; 
            padding: 35px; margin-top: 30px; width: 85%; max-width: 800px; 
            border: 1px solid rgba(255,255,255,0.1); text-align: center;
        }

        .btn-group { display: flex; justify-content: center; gap: 20px; }

        .btn-purple {
            background: var(--purple-grad); color: white; border: none;
            padding: 18px 40px; border-radius: 20px; font-weight: 700;
            text-transform: uppercase; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px var(--purple-glow);
        }

        .btn-purple:hover { transform: translateY(-5px); box-shadow: 0 15px 30px var(--purple-glow); }
        .btn-purple:active { transform: scale(0.9); }

        /* شاشة الفضة المنقوشة */
        #winner-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(30px);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }

        .silver-engraved {
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
            color: #2c3e50; padding: 60px 80px; border-radius: 40px; text-align: center;
            box-shadow: 0 0 60px rgba(255,255,255,0.2), inset 0 0 15px rgba(255,255,255,1);
            border: 6px solid #b2bec3; transform: scale(0.5); 
            animation: popUp 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            position: relative;
        }

        @keyframes popUp { to { transform: scale(1.1); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="top-status">
        <div class="team-card" id="card-pink">
            <div id="status-pink" class="status-tag">في الانتظار</div>
            <h2 id="name-pink" style="margin:10px 0; color: var(--pink); font-size: 1.8rem;">الفريق الوردي</h2>
            <div class="score-val" id="score-pink" style="color: var(--pink);">0</div>
        </div>

        <div class="team-card" id="card-purple">
            <div id="status-purple" class="status-tag">في الانتظار</div>
            <h2 id="name-purple" style="margin:10px 0; color: var(--purple); font-size: 1.8rem;">الفريق البنفسجي</h2>
            <div class="score-val" id="score-purple" style="color: var(--purple);">0</div>
        </div>
    </div>

    <div class="admin-panel">
        <div class="btn-group">
            <button class="btn-purple" style="background: #e74c3c; box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);" onclick="resetComp()">Reset</button>
            <button class="btn-purple" onclick="startQuiz()">Lancer Quiz</button>
            <button class="btn-purple" onclick="showFinal()">Afficher Résultats</button>
        </div>
    </div>

    <div id="winner-screen">
        <div id="countdown" style="font-size: 12rem; font-weight: 900; color: #ecf0f1; text-shadow: 0 0 30px rgba(255,255,255,0.5);">10</div>
        <div id="result-box" class="hidden"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        function resetComp() { 
            if(confirm("Réinitialiser ?")) {
                db.set({ status: 'waiting', teamPink: "", teamPurple: "", scorePink: 0, scorePurple: 0, showResults: false, finishedPink: false, finishedPurple: false }); 
            }
        }
        function startQuiz() { db.update({ status: 'start', startTime: Date.now() }); }
        function showFinal() { db.update({ showResults: true }); }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            
            // تحديث الأسماء (تظهر فقط إذا كُتبت)
            document.getElementById('name-pink').innerText = d.teamPink || "الفريق الوردي";
            document.getElementById('score-pink').innerText = d.scorePink || 0;
            document.getElementById('name-purple').innerText = d.teamPurple || "الفريق البنفسجي";
            document.getElementById('score-purple').innerText = d.scorePurple || 0;

            // تحديث الحالات
            updateTag('status-pink', d.teamPink, d.status, d.finishedPink);
            updateTag('status-purple', d.teamPurple, d.status, d.finishedPurple);

            if(d.showResults) runWinnerSequence(d);
        });

        function updateTag(id, name, status, finished) {
            const el = document.getElementById(id);
            if(!name) { el.innerText = "في الانتظار"; el.style.color = "#aaa"; el.classList.remove('dots'); }
            else if(finished) { el.innerText = "أنهى ✅"; el.style.color = "#10b981"; el.classList.remove('dots'); }
            else if(status === 'start') { el.innerText = "يجيب"; el.classList.add('dots'); el.style.color = "#3498db"; }
            else { el.innerText = "جاهز للبدء"; el.style.color = "#f1c40f"; }
        }

        function runWinnerSequence(d) {
            const screen = document.getElementById('winner-screen');
            screen.style.display = 'flex';
            let count = 10;
            const timer = setInterval(() => {
                count--;
                document.getElementById('countdown').innerText = count;
                if(count <= 0) {
                    clearInterval(timer);
                    showFinalSilverCard(d);
                }
            }, 1000);
        }

        function showFinalSilverCard(d) {
            document.getElementById('countdown').classList.add('hidden');
            const winner = d.scorePink >= d.scorePurple ? 
                {n: d.teamPink || "Pink", s: d.scorePink} : {n: d.teamPurple || "Purple", s: d.scorePurple};
            
            const box = document.getElementById('result-box');
            box.classList.remove('hidden');
            box.innerHTML = `
                <div class="silver-engraved">
                    <h3 style="margin:0; text-transform:uppercase; letter-spacing:5px; opacity:0.6;">LE GAGNANT</h3>
                    <h1 style="font-size:5rem; margin:15px 0; font-weight:900;">${winner.n}</h1>
                    <div style="font-size:3rem; font-weight:800; border-top:2px solid rgba(0,0,0,0.1); display:inline-block; padding-top:10px;">
                        SCORE: ${winner.s}
                    </div>
                </div>`;
        }
    </script>
</body>
</html>
