<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Master Control | Oncology Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --success: #10b981; --danger: #ef4444; }
        body { margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-size: cover; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border-radius: 40px; padding: 40px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 1000px; text-align: center; }
        #timer { font-size: 6rem; font-weight: 900; color: #f1c40f; margin-bottom: 20px; }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .opt-box { padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; text-align: left; border: 3px solid transparent; transition: 0.4s; font-size: 1.2rem; }
        .is-correct { border-color: var(--success) !important; background: rgba(16, 185, 129, 0.2) !important; box-shadow: 0 0 20px var(--success); }
        .is-wrong { border-color: var(--danger) !important; background: rgba(239, 68, 68, 0.2) !important; box-shadow: 0 0 20px var(--danger); }
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px; }
        .ans-card { padding: 25px; border-radius: 30px; border: 4px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4); transition: 0.5s; }
        .pink-side { border-color: var(--pink); }
        .purple-side { border-color: var(--purple); }
        .big-letter { font-size: 6rem; font-weight: 900; display: block; }
        .controls { margin-top: 40px; display: flex; gap: 15px; justify-content: center; }
        .btn { padding: 15px 35px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-next { background: var(--success); color: #fff; }
        .btn-show { background: #f1c40f; color: #000; }
        .btn-reset { background: var(--danger); color: #fff; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="glass">
        <div id="timer">01:00</div>
        <div id="q-area" class="hidden">
            <h2 id="q-text" style="font-size: 1.8rem; margin-bottom: 20px;"></h2>
            <div class="opt-grid" id="q-opts"></div>
        </div>
        <div class="team-grid">
            <div class="ans-card pink-side" id="card-pink">
                <small id="name-p" style="color:var(--pink); font-weight:800;">EQUIPE ROSE</small>
                <span class="big-letter" id="view-p">?</span>
            </div>
            <div class="ans-card purple-side" id="card-purple">
                <small id="name-v" style="color:var(--purple); font-weight:800;">EQUIPE VIOLETTE</small>
                <span class="big-letter" id="view-v">?</span>
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-reset" onclick="resetGame()">Réinitialiser le Quiz</button>
            <button class="btn btn-show hidden" id="btn-reveal" onclick="applyCorrection()">Correction</button>
            <button class="btn btn-next" id="btn-action" onclick="startNext()">Lancer Question</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        const quizData = [
            { q: "Quel est le principal marqueur du cancer de la prostate ?", options: ["PSA", "CEA", "CA-125", "AFP"], correct: "A" },
            { q: "Quelle mutation est recherchée dans le cancer du poumon ?", options: ["EGFR", "BRCA1", "HER2", "APC"], correct: "A" }
        ];

        let curQ = 0;
        let lastPinkAns = "?", lastPurpleAns = "?";

        function resetGame() {
            if(confirm("Voulez-vous vraiment recommencer la compétition à zéro ?")) {
                db.set({ status: 'waiting', currentQuestion: 0, teamPink: "", teamPurple: "", answers: {} }).then(() => location.reload());
            }
        }

        function startNext() {
            curQ++;
            if(curQ > quizData.length) return alert("Fin du quiz");
            db.update({ status: 'start', currentQuestion: curQ, startTime: Date.now() });
            document.getElementById('btn-action').classList.add('hidden');
            resetVisuals();
        }

        function resetVisuals() {
            document.getElementById('card-pink').className = "ans-card pink-side";
            document.getElementById('card-purple').className = "ans-card purple-side";
            document.getElementById('btn-reveal').classList.add('hidden');
        }

        function applyCorrection() {
            const correct = quizData[curQ-1].correct;
            document.getElementById('opt-' + correct).classList.add('is-correct');
            
            const cardP = document.getElementById('card-pink');
            cardP.classList.add(lastPinkAns === correct ? 'is-correct' : 'is-wrong');

            const cardV = document.getElementById('card-purple');
            cardV.classList.add(lastPurpleAns === correct ? 'is-correct' : 'is-wrong');

            document.getElementById('btn-reveal').classList.add('hidden');
            document.getElementById('btn-action').classList.remove('hidden');
            document.getElementById('btn-action').innerText = "Suivant";
        }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            document.getElementById('name-p').innerText = d.teamPink || "ROSE (Attente)";
            document.getElementById('name-v').innerText = d.teamPurple || "VIOLETTE (Attente)";
            if(d.status === 'start') {
                curQ = d.currentQuestion;
                renderQ(curQ-1);
                lastPinkAns = (d.answers && d.answers.pink) ? d.answers.pink[curQ] || '?' : '?';
                lastPurpleAns = (d.answers && d.answers.purple) ? d.answers.purple[curQ] || '?' : '?';
                document.getElementById('view-p').innerText = lastPinkAns;
                document.getElementById('view-v').innerText = lastPurpleAns;
                
                const elapsed = Math.floor((Date.now() - d.startTime)/1000);
                updateTimer(d.startTime);
            }
        });

        function renderQ(idx) {
            const data = quizData[idx];
            document.getElementById('q-area').classList.remove('hidden');
            document.getElementById('q-text').innerText = data.q;
            const container = document.getElementById('q-opts');
            container.innerHTML = '';
            data.options.forEach((opt, i) => {
                const L = String.fromCharCode(65 + i);
                container.innerHTML += `<div class="opt-box" id="opt-${L}"><b>${L}:</b> ${opt}</div>`;
            });
        }

        function updateTimer(start) {
            const intv = setInterval(() => {
                const elapsed = Math.floor((Date.now() - start)/1000);
                const rem = 60 - elapsed;
                if(elapsed >= 30) document.getElementById('btn-reveal').classList.remove('hidden');
                if(rem <= 0) {
                    clearInterval(intv);
                    document.getElementById('timer').innerText = "00:00";
                } else {
                    document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
