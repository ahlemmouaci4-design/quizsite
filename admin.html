<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Master Admin | Fixed Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ec4899; --purple: #9d50bb; --success: #10b981; --danger: #ef4444; }
        
        /* ØªØ«Ø¨ÙŠØª Ø£Ø¨Ø¹Ø§Ø¯ Ø§Ù„Ø¬Ø³Ù… ÙˆÙ…Ù†Ø¹ Ø§Ù„ØªÙ…Ø±ÙŠØ± */
        * { box-sizing: border-box; } 
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            height: 100vh; width: 100vw;
            display: flex; align-items: center; justify-content: center; 
            background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center fixed; 
            background-size: cover; color: #fff; overflow: hidden; 
        }

        /* --- Ø´Ø§Ø´Ø© Ø§Ù„ØªØ±Ø­ÙŠØ¨: Ù…Ø«Ø¨ØªØ© Ù„ØªÙ†Ø§Ø³Ø¨ Ø§Ù„Ø´Ø§Ø´Ø© ØªÙ…Ø§Ù…Ø§Ù‹ --- */
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.1); backdrop-filter: blur(50px); -webkit-backdrop-filter: blur(50px);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
            transition: 0.6s ease-in-out;
        }

        .welcome-content {
            position: relative; width: 90%; max-width: 900px;
            padding: 40px; border-radius: 40px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Ø§Ù„Ø³Ù‡Ù… Ø§Ù„Ø¬Ø§Ù†Ø¨ÙŠ: ØªÙ… Ø¶Ø¨Ø· Ù…ÙˆØ¶Ø¹Ù‡ Ù„ÙŠØ¨Ù‚Ù‰ Ø¯Ø§Ø®Ù„ Ø§Ù„Ø­Ø§ÙˆÙŠØ© */
        .next-arrow-btn {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            width: 70px; height: 70px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; animation: pulseRight 2s infinite;
        }

        /* --- Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©: ØªÙ… Ø¶ØºØ· Ø§Ù„Ù…Ø³Ø§ÙØ§Øª Ù„ØªÙ†Ø§Ø³Ø¨ Ø§Ù„Ø´Ø§Ø´Ø© --- */
        .glass {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px);
            border-radius: 30px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.4);
            width: 95%; max-width: 750px; max-height: 95vh; /* ØªØ¶Ù…Ù† Ø¹Ø¯Ù… Ø®Ø±ÙˆØ¬Ù‡Ø§ Ù…Ù† Ø§Ù„Ø´Ø§Ø´Ø© */
            text-align: center; display: flex; flex-direction: column; justify-content: space-around;
        }

        #timer { font-size: 3.5rem; font-weight: 900; margin: 5px 0; }
        .q-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin: 10px 0; }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-box { padding: 10px; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); font-size: 1rem; }
        
        .btn { padding: 12px 25px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; margin: 5px; }
        .btn-main { background: #fff; color: #000; }
        .btn-danger { background: var(--danger); color: white; opacity: 0.4; font-size: 0.6rem; padding: 6px 15px; }
        
        .fade-out { opacity: 0; visibility: hidden; }
        .hidden { display: none !important; }

        @keyframes pulseRight {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(10px); }
        }

        /* Ø´Ø§Ø´Ø© Ø§Ù„ÙØ§Ø¦Ø² */
        #winner-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        #winner-name { font-size: 6rem; font-weight: 900; text-transform: uppercase; text-align: center;}
    </style>
</head>
<body>

    <div id="welcome-screen">
        <div class="welcome-content">
            <h1 style="font-size: 3rem; margin: 0;">QUIZ SHOW<br><span style="color: var(--pink);">ADMIN</span></h1>
            <p style="opacity: 0.6;">Cliquez sur la flÃ¨che pour gÃ©rer le live</p>
            <div class="next-arrow-btn" onclick="startExperience()">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </div>
        </div>
    </div>

    <div id="winner-screen">
        <div id="winner-name">TEAM</div>
        <button class="btn btn-main" onclick="resetCompetition()">RESTART</button>
    </div>

    <div class="glass" id="ui-main">
        <div id="timer">01:00</div>
        
        <div id="q-area" class="hidden q-card">
            <h2 id="q-num" style="color:var(--pink); margin:0; font-size: 1.2rem;">QUESTION</h2>
            <p id="q-text" style="font-size:1.3rem; font-weight:700; margin:10px 0;"></p>
            <div class="opt-grid" id="q-opts"></div>
        </div>

        <div style="display: flex; justify-content: space-around; margin: 10px 0; font-weight: 900; font-size: 1.4rem;">
            <div id="name-p" style="color:var(--pink);">ROSE</div>
            <div id="name-v" style="color:var(--purple);">VIOLETTE</div>
        </div>

        <div>
            <button id="btn-next" class="btn btn-main" onclick="launchNext()">LANCER</button>
            <button id="btn-corr" class="btn hidden" style="background:var(--success); color:#fff" onclick="showCorrection()">CORRECTION</button>
            <button id="btn-win" class="btn hidden" style="background:gold; color:#000" onclick="revealWinner()">ğŸ† GAGNANT</button>
            <br>
            <button class="btn btn-danger" onclick="resetCompetition()">RESET</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const config = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        if (!firebase.apps.length) firebase.initializeApp(config);
        const db = firebase.database().ref('competition');

        const questions = [
            { q: "Premier site mÃ©tastatique du cancer colorectal ?", opts: ["Poumon", "Foie", "Os", "Cerveau"], c: "B" },
            { q: "GÃ¨ne associÃ© au syndrome de Lynch ?", opts: ["BRCA1", "APC", "MMR", "HER2"], c: "C" },
            { q: "Le PSA est spÃ©cifique de quel organe ?", opts: ["Vessie", "Rein", "Prostate", "Testicule"], c: "C" },
            { q: "Base du protocole Folfox ?", opts: ["Cisplatine", "Oxaliplatine", "DocÃ©taxel", "IrinitÃ©cane"], c: "B" },
            { q: "FrÃ©quence mammographie dÃ©pistage ?", opts: ["1 an", "2 ans", "5 ans", "10 ans"], c: "B" },
            { q: "Cause principale cancer col utÃ©rin ?", opts: ["EBV", "HPV", "VHB", "VIH"], c: "B" },
            { q: "Traitement utilisant les rayons X ?", opts: ["Chimio", "Immuno", "Radio", "Hormono"], c: "C" },
            { q: "Cible du Trastuzumab ?", opts: ["EGFR", "VEGF", "HER2", "PD-L1"], c: "C" },
            { q: "Principal risque cancer poumon ?", opts: ["Alcool", "Tabac", "Sucre", "Pollution"], c: "B" },
            { q: "Nom d'une tumeur non cancÃ©reuse ?", opts: ["Maligne", "MÃ©tastatique", "BÃ©nigne", "Invasive"], c: "C" }
        ];

        let cur = 0, scP = 0, scV = 0, timerObj, tPink = "", tPurple = "";

        function startExperience() {
            document.getElementById('welcome-screen').classList.add('fade-out');
            setTimeout(() => document.getElementById('welcome-screen').style.display = 'none', 600);
        }

        function resetCompetition() {
            if(confirm("RÃ©initialiser ?")) db.set({ status:'waiting', curQ:0, teamPink:null, teamPurple:null, answers:null }).then(()=>location.reload());
        }

        function launchNext() {
            if(cur >= 10) return;
            cur++;
            db.update({ status: 'start', curQ: cur, startTime: firebase.database.ServerValue.TIMESTAMP });
            document.getElementById('btn-next').classList.add('hidden');
        }

        function showCorrection() {
            const correct = questions[cur-1].c;
            document.getElementById('opt-'+correct).classList.add('correct');
            db.once('value', s => {
                const d = s.val();
                if(d.answers?.pink?.[cur] === correct) scP++;
                if(d.answers?.purple?.[cur] === correct) scV++;
                if(cur === 10) document.getElementById('btn-win').classList.remove('hidden');
                else document.getElementById('btn-next').classList.remove('hidden');
            });
            db.update({ status: 'correction' });
            document.getElementById('btn-corr').classList.add('hidden');
            clearInterval(timerObj);
        }

        function revealWinner() {
            document.getElementById('ui-main').style.display = 'none';
            const winScr = document.getElementById('winner-screen');
            const winName = document.getElementById('winner-name');
            winScr.style.display = 'flex';
            let winBg = scP > scV ? '#ec4899' : (scV > scP ? '#9d50bb' : '#333');
            winName.innerText = scP > scV ? tPink : (scV > scP ? tPurple : "Ã‰GALITÃ‰ !");
            winScr.style.backgroundColor = winBg;

            var end = Date.now() + 5000;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#fff', winBg] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#fff', winBg] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        db.on('value', snap => {
            const d = snap.val() || {};
            tPink = d.teamPink || "ROSE"; tPurple = d.teamPurple || "VIOLETTE";
            document.getElementById('name-p').innerText = tPink;
            document.getElementById('name-v').innerText = tPurple;

            if(d.status === 'start' && d.curQ === cur) {
                document.getElementById('q-area').classList.remove('hidden');
                const q = questions[cur-1];
                document.getElementById('q-num').innerText = `QUESTION ${cur}/10`;
                document.getElementById('q-text').innerText = q.q;
                const div = document.getElementById('q-opts'); div.innerHTML = '';
                q.opts.forEach((o, i) => {
                    const L = String.fromCharCode(65+i);
                    div.innerHTML += `<div class="opt-box" id="opt-${L}">${L}: ${o}</div>`;
                });
                clearInterval(timerObj);
                timerObj = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - d.startTime)/1000);
                    const rem = 60 - elapsed;
                    document.getElementById('timer').innerText = `00:${rem > 0 ? rem.toString().padStart(2,'0') : '00'}`;
                    if(elapsed >= 15) document.getElementById('btn-corr').classList.remove('hidden');
                    if(rem <= 0) clearInterval(timerObj);
                }, 1000);
            }
        });
    </script>
</body>
</html>
