<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم للأدمن | Oncology 2026</title>
    <style>
        body { background: #050505; color: white; font-family: 'Cairo', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .panel { background: rgba(255,255,255,0.05); padding: 40px; border-radius: 30px; border: 1px solid #9d50bb; text-align: center; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { margin-bottom: 20px; font-size: 1.8rem; background: linear-gradient(to left, #fff, #9d50bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        button { padding: 15px 30px; margin: 10px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; font-family: 'Cairo'; font-size: 1rem; transition: 0.3s; width: 250px; }
        .btn-start { background: #10b981; color: white; box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3); }
        .btn-result { background: #9d50bb; color: white; box-shadow: 0 5px 15px rgba(157, 80, 187, 0.3); }
        .btn-stop { background: #ef4444; color: white; box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3); }
        button:hover { transform: scale(1.05); opacity: 0.9; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="panel">
        <h1>التحكم بالمسابقة المباشرة</h1>
        <p style="color: #aaa; margin-bottom: 30px;">اضغط على الزر لإرسال الأمر فوراً للمتسابقين</p>
        
        <button class="btn-start" onclick="sendAction('start')">إطلاق المسابقة الآن</button>
        <br>
        <button class="btn-result" onclick="sendAction('showResults')">إظهار النتائج النهائية</button>
        <br>
        <button class="btn-stop" onclick="sendAction('reset')">إعادة ضبط (وضع الانتظار)</button>
        
        <div id="msg" style="margin-top: 20px; color: #10b981; font-size: 0.9rem; display: none;">تم الإرسال بنجاح ✓</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        function sendAction(action) {
            if (action === 'start') {
                // نرسل وقت السيرفر الحالي لضمان تزامن العداد عند الجميع
                db.update({ 
                    status: 'start', 
                    showResults: false,
                    startTime: firebase.database.ServerValue.TIMESTAMP 
                });
            } else if (action === 'showResults') {
                db.update({ showResults: true });
            } else if (action === 'reset') {
                db.set({ status: 'waiting', showResults: false });
            }
            
            const msg = document.getElementById('msg');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 2000);
        }
    </script>
</body>
</html>
