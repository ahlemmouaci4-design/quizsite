<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Maestro | DataShow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --glass: rgba(255, 255, 255, 0.08); }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; color: #fff; background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
        }
        .container { width: 95%; max-width: 1000px; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(30px); border-radius: 40px; padding: 40px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        
        #timer { font-size: 6rem; font-weight: 900; color: #f1c40f; margin: 10px 0; transition: 0.3s; }
        .q-card { background: rgba(0,0,0,0.4); padding: 25px; border-radius: 25px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.1); }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .opt-box { padding: 15px; background: rgba(255,255,255,0.05); border-radius: 12px; text-align: left; border: 2px solid transparent; }
        .correct-blink { border-color: #10b981; background: rgba(16, 185, 129, 0.2); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .team-ans-card { padding: 20px; border-radius: 25px; border: 2px solid transparent; min-height: 120px; }
        .pink-border { border-color: var(--pink); }
        .purple-border { border-color: var(--purple); }
        .big-letter { font-size: 5rem; font-weight: 900; line-height: 1; }

        .admin-controls { margin-top: 40px; display: flex; gap: 15px; justify-content: center; }
        .ctrl-btn { 
            padding: 15px 30px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }
        .btn-launch { background: #10b981; color: white; box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3); }
        .btn-correct { background: #f1c40f; color: black; }
        .btn-reset { background: #ef4444; color: white; }
        .ctrl-btn:disabled { opacity: 0.2; transform: scale(0.9); cursor: not-allowed; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <div class="glass-panel">
            <div id="timer">01:00</div>
            
            <div id="question-area" class="hidden q-card">
                <h2 id="q-title" style="margin:0; color:var(--pink)">QUESTION 1</h2>
                <p id="q-text" style="font-size: 1.5rem; margin: 15px 0;"></p>
                <div class="opt-grid" id="q-opts"></div>
            </div>

            <div class="team-grid">
                <div class="team-ans-card pink-border">
                    <div id="name-p" style="color:var(--pink); font-weight:800;">EQUIPE ROSE</div>
                    <div class="big-letter" id="ans-p-view">?</div>
                </div>
                <div class="team-ans-card purple-border">
                    <div id="name-v" style="color:var(--purple); font-weight:800;">EQUIPE VIOLETTE</div>
                    <div class="big-letter" id="ans-v-view">?</div>
                </div>
            </div>

            <div class="admin-controls">
                <button class="ctrl-btn btn-reset" onclick="resetGame()">Reset</button>
                <button id="correct-btn" class="ctrl-btn btn-correct hidden" onclick="showCorrection()">Correction</button>
                <button id="next-btn" class="ctrl-btn btn-launch" onclick="nextQuestion()">Lancer Question 1</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        const quizData = [
            { q: "Quel est le principal marqueur du cancer de la prostate ?", options: ["PSA", "CEA", "CA-125", "AFP"], correct: "A" },
            { q: "Quelle mutation est recherchée dans le cancer du poumon ?", options: ["EGFR", "BRCA1", "HER2", "APC"], correct: "A" }
        ];

        let currentQ = 0;
        let isTimeUp = false;

        function resetGame() { if(confirm("Réinitialiser ?")) db.set({status:'waiting', currentQuestion:0, teamPink:"", teamPurple:""}).then(()=>location.reload()); }

        function nextQuestion() {
            currentQ++;
            db.update({ status:'start', currentQuestion: currentQ, startTime: Date.now() });
            document.getElementById('next-btn').classList.add('hidden');
        }

        function showCorrection() {
            const correctLetter = quizData[currentQ-1].correct;
            document.getElementById('opt-'+correctLetter).classList.add('correct-blink');
            document.getElementById('correct-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('next-btn').innerText = "Question Suivante";
        }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            document.getElementById('name-p').innerText = d.teamPink || "ROSE (En attente)";
            document.getElementById('name-v').innerText = d.teamPurple || "VIOLETTE (En attente)";

            if(d.status === 'start') {
                currentQ = d.currentQuestion;
                updateDisplay(d.startTime);
                const ansP = (d.answers && d.answers.pink) ? d.answers.pink[currentQ] || '?' : '?';
                const ansV = (d.answers && d.answers.purple) ? d.answers.purple[currentQ] || '?' : '?';
                document.getElementById('ans-p-view').innerText = ansP;
                document.getElementById('ans-v-view').innerText = ansV;
            }
        });

        function updateDisplay(start) {
            document.getElementById('question-area').classList.remove('hidden');
            const data = quizData[currentQ-1];
            document.getElementById('q-title').innerText = "QUESTION " + currentQ;
            document.getElementById('q-text').innerText = data.q;
            const container = document.getElementById('q-opts');
            container.innerHTML = '';
            data.options.forEach((opt, i) => {
                const L = String.fromCharCode(65 + i);
                container.innerHTML += `<div class="opt-box" id="opt-${L}"><b>${L}:</b> ${opt}</div>`;
            });

            const intv = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - start)/1000);
                if(rem <= 0) {
                    clearInterval(intv);
                    document.getElementById('timer').innerText = "00:00";
                    document.getElementById('correct-btn').classList.remove('hidden');
                } else {
                    document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
