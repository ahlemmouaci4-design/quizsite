<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Oncology Admin | Reveal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --glass: rgba(255, 255, 255, 0.08); }
        body { margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #050505; color: #fff; background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-size: cover; background-attachment: fixed; }
        .admin-ui { width: 90%; max-width: 950px; background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.15); border-radius: 40px; padding: 50px; text-align: center; }
        #timer-display { font-size: 7rem; font-weight: 800; margin: 10px 0; }
        .teams-container { display: flex; justify-content: space-around; margin-top: 30px; gap: 25px; }
        .team-slot { padding: 30px; border-radius: 25px; background: rgba(255, 255, 255, 0.03); width: 45%; border: 1px solid rgba(255,255,255,0.1); }
        .team-pink { border-top: 6px solid var(--pink); }
        .team-purple { border-top: 6px solid var(--purple); }
        .controls { margin-top: 50px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        button { padding: 18px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); font-weight: 700; cursor: pointer; color: white; background: rgba(157, 80, 187, 0.4); }
        .reveal-anim { animation: reveal 1.5s ease-out; }
        @keyframes reveal { from { opacity: 0; transform: scale(0.8) translateY(20px); filter: blur(10px); } to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); } }
        .score-val { font-size: 4rem; font-weight: 800; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="admin-ui">
        <h1 id="title-text">ONCOLOGY LIVE SHOW</h1>
        <div id="timer-display">01:00</div>
        
        <div class="teams-container" id="main-display">
            <div class="team-slot team-pink">
                <h3 style="color: var(--pink);">Team Rose</h3>
                <div id="name-pink" style="font-size: 1.4rem;">En attente...</div>
                <div id="status-pink" style="color: #10b981; font-weight: bold; margin-top:10px;"></div>
                <div id="final-pink" class="score-val hidden">0</div>
            </div>
            <div class="team-slot team-purple">
                <h3 style="color: var(--purple);">Team Violette</h3>
                <div id="name-purple" style="font-size: 1.4rem;">En attente...</div>
                <div id="status-purple" style="color: #10b981; font-weight: bold; margin-top:10px;"></div>
                <div id="final-purple" class="score-val hidden">0</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="triggerAction('start')" style="background: rgba(16, 185, 129, 0.2);">START</button>
            <button onclick="triggerAction('showResults')" style="background: #fff; color: #000;">RESULTS</button>
            <button onclick="triggerAction('reset')" style="background: rgba(239, 68, 68, 0.1);">RESET</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');
        let interval;

        db.on('value', snap => {
            const data = snap.val(); if(!data) return;
            if(data.teamPink) document.getElementById('name-pink').innerText = data.teamPink;
            if(data.teamPurple) document.getElementById('name-purple').innerText = data.teamPurple;
            if(data.finishedPink) document.getElementById('status-pink').innerText = "TERMINE ✓";
            if(data.finishedPurple) document.getElementById('status-purple').innerText = "TERMINE ✓";

            if(data.status === 'start') startTimer(data.startTime);
            if(data.showResults) {
                document.getElementById('timer-display').classList.add('hidden');
                document.getElementById('main-display').classList.add('reveal-anim');
                document.getElementById('status-pink').classList.add('hidden');
                document.getElementById('status-purple').classList.add('hidden');
                document.getElementById('final-pink').innerText = (data.scorePink || 0) + "/2";
                document.getElementById('final-purple').innerText = (data.scorePurple || 0) + "/2";
                document.getElementById('final-pink').classList.remove('hidden');
                document.getElementById('final-purple').classList.remove('hidden');
            }
            if(data.status === 'waiting') location.reload();
        });

        function startTimer(st) {
            clearInterval(interval);
            interval = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - st) / 1000);
                document.getElementById('timer-display').innerText = `00:${rem > 0 ? rem.toString().padStart(2,'0') : '00'}`;
            }, 1000);
        }

        function triggerAction(act) {
            if(act === 'start') db.update({ status: 'start', startTime: firebase.database.ServerValue.TIMESTAMP });
            else if(act === 'showResults') db.update({ showResults: true });
            else if(act === 'reset') db.set({ status: 'waiting' });
        }
    </script>
</body>
</html>
