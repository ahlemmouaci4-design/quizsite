
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Master Admin | Live Show</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ec4899; --purple: #9d50bb; --success: #10b981; }
        body { margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center fixed; background-size: cover; color: #fff; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); border-radius: 40px; padding: 30px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 900px; text-align: center; }
        #timer { font-size: 6rem; font-weight: 900; color: #fff; text-shadow: 0 0 30px rgba(255,255,255,0.3); margin: 0; }
        .q-card { background: rgba(0,0,0,0.7); padding: 25px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); margin: 20px 0; }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .opt-box { padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); font-size: 1.1rem; }
        .correct { border-color: var(--success); background: rgba(16, 185, 129, 0.4); box-shadow: 0 0 20px var(--success); }
        .team-display { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px; }
        .ans-circle { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 4rem; font-weight: 900; margin: 10px auto; opacity: 0; transition: 0.5s; }
        .show { opacity: 1; transform: scale(1.1); }
        .btn { padding: 15px 35px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 5px; transition: 0.3s; }
        #winner-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #winner-name { font-size: 10rem; font-weight: 900; text-shadow: 0 0 50px rgba(0,0,0,0.5); animation: pop 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="winner-screen">
        <h2 style="font-size: 3rem;">F√âLICITATIONS !</h2>
        <div id="winner-name">NOM</div>
        <button class="btn" style="background:#fff; margin-top:40px" onclick="location.reload()">REPLAY</button>
    </div>

    <div class="glass" id="ui">
        <div id="timer">01:00</div>
        
        <div id="q-area" class="hidden q-card">
            <h2 id="q-num" style="color:var(--pink); margin:0">Question 1/10</h2>
            <p id="q-text" style="font-size:1.6rem; margin:15px 0"></p>
            <div class="opt-grid" id="q-opts"></div>
        </div>

        <div class="team-display">
            <div>
                <span id="name-p" style="color:var(--pink); font-weight:900; font-size:1.5rem">TEAM ROSE</span>
                <div class="ans-circle" id="ans-p" style="border-color:var(--pink)">?</div>
            </div>
            <div>
                <span id="name-v" style="color:var(--purple); font-weight:900; font-size:1.5rem">TEAM VIOLETTE</span>
                <div class="ans-circle" id="ans-v" style="border-color:var(--purple)">?</div>
            </div>
        </div>

        <div style="margin-top:30px">
            <button id="btn-next" class="btn" style="background:#fff" onclick="goNext()">LANCER QUESTION</button>
            <button id="btn-corr" class="btn hidden" style="background:var(--success); color:#fff" onclick="goCorr()">VOIR R√âPONSES</button>
            <button id="btn-win" class="btn hidden" style="background:gold" onclick="goWin()">üèÜ VAINQUEUR</button>
            <button onclick="db.set({status:'waiting'})" style="background:none; border:none; color:gray; cursor:pointer">Reset</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const conf = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(conf);
        const db = firebase.database().ref('competition');

        const questions = [
            { q: "Premier site m√©tastatique du cancer colorectal ?", opts: ["Poumon", "Foie", "Os", "Cerveau"], c: "B" },
            { q: "G√®ne associ√© au syndrome de Lynch ?", opts: ["BRCA1", "APC", "MMR", "HER2"], c: "C" },
            { q: "Le PSA est sp√©cifique de quel organe ?", opts: ["Vessie", "Rein", "Prostate", "Testicule"], c: "C" },
            { q: "Base du protocole Folfox ?", opts: ["Cisplatine", "Oxaliplatine", "Doc√©taxel", "Irinit√©cane"], c: "B" },
            { q: "Fr√©quence mammographie d√©pistage ?", opts: ["1 an", "2 ans", "5 ans", "10 ans"], c: "B" },
            { q: "Cause principale cancer col ut√©rin ?", opts: ["EBV", "HPV", "VHB", "VIH"], c: "B" },
            { q: "Traitement utilisant les rayons X ?", opts: ["Chimio", "Immuno", "Radio", "Hormono"], c: "C" },
            { q: "Cible du Trastuzumab ?", opts: ["EGFR", "VEGF", "HER2", "PD-L1"], c: "C" },
            { q: "Principal risque cancer poumon ?", opts: ["Alcool", "Tabac", "Sucre", "Pollution"], c: "B" },
            { q: "Nom d'une tumeur non canc√©reuse ?", opts: ["Maligne", "M√©tastatique", "B√©nigne", "Invasive"], c: "C" }
        ];

        let cur = 0, scP = 0, scV = 0, tObj, pN, vN;

        function goNext() {
            if(cur >= 10) return;
            cur++;
            db.update({ status:'start', curQ:cur, startTime:firebase.database.ServerValue.TIMESTAMP });
            document.getElementById('btn-next').classList.add('hidden');
        }

        function goCorr() {
            const sol = questions[cur-1].c;
            document.getElementById('opt-'+sol).classList.add('correct');
            db.once('value', s => {
                const d = s.val();
                if(d.answers?.pink?.[cur] === sol) scP++;
                if(d.answers?.purple?.[cur] === sol) scV++;
                document.getElementById('ans-p').classList.add('show');
                document.getElementById('ans-v').classList.add('show');
                if(cur === 10) document.getElementById('btn-win').classList.remove('hidden');
            });
            db.update({ status: 'correction' });
            document.getElementById('btn-corr').classList.add('hidden');
            if(cur < 10) document.getElementById('btn-next').classList.remove('hidden');
            clearInterval(tObj);
        }

        function goWin() {
            const s = document.getElementById('winner-screen');
            document.getElementById('ui').style.display='none';
            s.style.display='flex';
            if(scP > scV) { s.style.backgroundColor='#ec4899'; document.getElementById('winner-name').innerText=pN; }
            else { s.style.backgroundColor='#9d50bb'; document.getElementById('winner-name').innerText=vN; }
        }

        db.on('value', s => {
            const d = s.val() || {};
            pN = d.teamPink || "ROSE"; vN = d.teamPurple || "VIOLETTE";
            document.getElementById('name-p').innerText=pN; document.getElementById('name-v').innerText=vN;
            if(d.status === 'start' && d.curQ === cur) {
                document.getElementById('q-area').classList.remove('hidden');
                document.getElementById('ans-p').innerText = d.answers?.pink?.[cur] || '?';
                document.getElementById('ans-v').innerText = d.answers?.purple?.[cur] || '?';
                document.getElementById('ans-p').classList.remove('show');
                document.getElementById('ans-v').classList.remove('show');
                const q = questions[cur-1];
                document.getElementById('q-num').innerText = `Question ${cur}/10`;
                document.getElementById('q-text').innerText = q.q;
                const oDiv = document.getElementById('q-opts'); oDiv.innerHTML = '';
                q.opts.forEach((o,i) => {
                    const L = String.fromCharCode(65+i);
                    oDiv.innerHTML += `<div class="opt-box" id="opt-${L}"><b>${L}:</b> ${o}</div>`;
                });
                clearInterval(tObj);
                tObj = setInterval(() => {
                    const r = 60 - Math.floor((Date.now() - d.startTime)/1000);
                    document.getElementById('timer').innerText = `00:${r > 0 ? r.toString().padStart(2,'0') : '00'}`;
                    if(r <= 30) document.getElementById('btn-corr').classList.remove('hidden');
                    if(r <= 0) clearInterval(tObj);
                }, 1000);
            }
        });
    </script>
</body>
</html>
