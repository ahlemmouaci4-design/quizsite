
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Master Admin | Live Show</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ec4899; --purple: #9d50bb; --success: #10b981; }
        body { margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center fixed; background-size: cover; color: #fff; overflow: hidden; }
        .glass { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(15px); border-radius: 30px; padding: 40px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 850px; text-align: center; }
        #timer { font-size: 7rem; font-weight: 900; color: #fff; margin: 0; text-shadow: 0 0 30px rgba(255,255,255,0.2); }
        .q-card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin: 25px 0; }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-box { padding: 18px; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); font-size: 1.2rem; transition: 0.5s; }
        .correct { border-color: var(--success) !important; background: rgba(16, 185, 129, 0.4) !important; box-shadow: 0 0 20px var(--success); transform: scale(1.05); }
        .btn { padding: 18px 45px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 10px; font-size: 1rem; }
        .team-names { display: flex; justify-content: space-around; margin-top: 30px; font-size: 1.5rem; font-weight: 900; }
        .hidden { display: none !important; }
        #winner-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="winner-screen">
        <h2 style="font-size: 3rem; margin-bottom: 0;">F√âLICITATIONS !</h2>
        <div id="winner-name" style="font-size: 9rem; font-weight: 900; text-transform: uppercase;">NOM</div>
        <button class="btn" style="background:#fff; margin-top:40px;" onclick="location.reload()">REJOUER</button>
    </div>

    <div class="glass" id="ui-main">
        <div id="timer">01:00</div>
        
        <div id="q-area" class="hidden q-card">
            <h2 id="q-num" style="color:var(--pink); margin:0 0 15px 0;">QUESTION 1/10</h2>
            <p id="q-text" style="font-size:1.8rem; font-weight:700; margin-bottom:20px;"></p>
            <div class="opt-grid" id="q-opts"></div>
        </div>

        <div class="team-names">
            <div id="name-p" style="color:var(--pink);">ROSE</div>
            <div id="name-v" style="color:var(--purple);">VIOLETTE</div>
        </div>

        <div style="margin-top:30px;">
            <button id="btn-next" class="btn" style="background:#fff; color:#000" onclick="launchNext()">Lancer Question</button>
            <button id="btn-corr" class="btn hidden" style="background:var(--success); color:#fff" onclick="showCorrection()">Correction</button>
            <button id="btn-win" class="btn hidden" style="background:gold; color:#000" onclick="revealWinner()">üèÜ PROCLAMER LE VAINQUEUR</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const config = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config);
        const db = firebase.database().ref('competition');

        const questions = [
            { q: "Premier site m√©tastatique du cancer colorectal ?", opts: ["Poumon", "Foie", "Os", "Cerveau"], c: "B" },
            { q: "G√®ne associ√© au syndrome de Lynch ?", opts: ["BRCA1", "APC", "MMR", "HER2"], c: "C" },
            { q: "Le PSA est sp√©cifique de quel organe ?", opts: ["Vessie", "Rein", "Prostate", "Testicule"], c: "C" },
            { q: "Base du protocole Folfox ?", opts: ["Cisplatine", "Oxaliplatine", "Doc√©taxel", "Irinit√©cane"], c: "B" },
            { q: "Fr√©quence mammographie d√©pistage ?", opts: ["1 an", "2 ans", "5 ans", "10 ans"], c: "B" },
            { q: "Cause principale cancer col ut√©rin ?", opts: ["EBV", "HPV", "VHB", "VIH"], c: "B" },
            { q: "Traitement utilisant les rayons X ?", opts: ["Chimio", "Immuno", "Radio", "Hormono"], c: "C" },
            { q: "Cible du Trastuzumab ?", opts: ["EGFR", "VEGF", "HER2", "PD-L1"], c: "C" },
            { q: "Principal risque cancer poumon ?", opts: ["Alcool", "Tabac", "Sucre", "Pollution"], c: "B" },
            { q: "Nom d'une tumeur non canc√©reuse ?", opts: ["Maligne", "M√©tastatique", "B√©nigne", "Invasive"], c: "C" }
        ];

        let cur = 0, scP = 0, scV = 0, timerObj;
        let tPink = "", tPurple = "";

        function launchNext() {
            if(cur >= 10) return;
            cur++;
            db.update({ status: 'start', curQ: cur, startTime: firebase.database.ServerValue.TIMESTAMP });
            document.getElementById('btn-next').classList.add('hidden');
        }

        function showCorrection() {
            const correct = questions[cur-1].c;
            document.getElementById('opt-'+correct).classList.add('correct');
            
            db.once('value', s => {
                const d = s.val();
                if(d.answers?.pink?.[cur] === correct) scP++;
                if(d.answers?.purple?.[cur] === correct) scV++;
                
                if(cur === 10) {
                    document.getElementById('btn-win').classList.remove('hidden');
                } else {
                    document.getElementById('btn-next').classList.remove('hidden');
                    document.getElementById('btn-next').innerText = "Question Suivante";
                }
            });
            db.update({ status: 'correction' });
            document.getElementById('btn-corr').classList.add('hidden');
            clearInterval(timerObj);
        }

        function revealWinner() {
            const screen = document.getElementById('winner-screen');
            document.getElementById('ui-main').style.display = 'none';
            screen.style.display = 'flex';
            if(scP > scV) { screen.style.backgroundColor = '#ec4899'; document.getElementById('winner-name').innerText = tPink; }
            else if(scV > scP) { screen.style.backgroundColor = '#9d50bb'; document.getElementById('winner-name').innerText = tPurple; }
            else { screen.style.backgroundColor = '#333'; document.getElementById('winner-name').innerText = "√âGALIT√â !"; }
        }

        db.on('value', snap => {
            const d = snap.val() || {};
            tPink = d.teamPink || "ROSE"; tPurple = d.teamPurple || "VIOLETTE";
            document.getElementById('name-p').innerText = tPink;
            document.getElementById('name-v').innerText = tPurple;

            if(d.status === 'start' && d.curQ === cur) {
                document.getElementById('q-area').classList.remove('hidden');
                const q = questions[cur-1];
                document.getElementById('q-num').innerText = `QUESTION ${cur}/10`;
                document.getElementById('q-text').innerText = q.q;
                const div = document.getElementById('q-opts'); div.innerHTML = '';
                q.opts.forEach((o, i) => {
                    const L = String.fromCharCode(65+i);
                    div.innerHTML += `<div class="opt-box" id="opt-${L}">${L}: ${o}</div>`;
                });

                clearInterval(timerObj);
                timerObj = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - d.startTime)/1000);
                    const rem = 60 - elapsed;
                    document.getElementById('timer').innerText = `00:${rem > 0 ? rem.toString().padStart(2,'0') : '00'}`;
                    
                    // ÿ∏ŸáŸàÿ± ÿ≤ÿ± ÿßŸÑÿ™ÿµÿ≠Ÿäÿ≠ ÿ®ÿπÿØ 15 ÿ´ÿßŸÜŸäÿ© ŸÅŸÇÿ∑
                    if(elapsed >= 15) {
                        document.getElementById('btn-corr').classList.remove('hidden');
                    }
                    if(rem <= 0) clearInterval(timerObj);
                }, 1000);
            }
        });
    </script>
</body>
</html>
