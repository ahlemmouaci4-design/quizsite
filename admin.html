
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | Quiz 10 Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ec4899; --purple: #9d50bb; --success: #10b981; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover; color: #fff; overflow: hidden;
        }
        .container { width: 95%; max-width: 900px; display: flex; flex-direction: column; gap: 15px; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border-radius: 30px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        #timer { font-size: 5rem; font-weight: 900; color: #ffffff; margin: 10px 0; text-shadow: 0 0 20px rgba(255,255,255,0.4); }
        .q-card { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 20px; margin: 15px 0; border: 1px solid rgba(255,255,255,0.1); }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .opt-box { padding: 12px; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); }
        .correct { border-color: var(--success) !important; background: rgba(16, 185, 129, 0.3) !important; animation: blink 1s infinite; }
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .team-card { padding: 15px; border-radius: 20px; background: rgba(0,0,0,0.4); border-bottom: 5px solid transparent; }
        .big-ans { font-size: 3rem; font-weight: 900; opacity: 0; }
        .show { opacity: 1; }
        .controls { display: flex; gap: 15px; justify-content: center; margin-top: 10px; }
        .btn { padding: 15px 30px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .hidden { display: none !important; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass">
            <div id="timer">01:00</div>
            <div id="q-area" class="hidden q-card">
                <div id="q-num" style="color:var(--pink); font-weight: bold;">QUESTION 1/10</div>
                <p id="q-text" style="font-size:1.4rem; color:#f1c40f;"></p>
                <div class="opt-grid" id="q-opts"></div>
            </div>
            <div class="team-grid">
                <div class="team-card" style="border-color: var(--pink);">
                    <span id="name-p" style="color:var(--pink); font-weight:900;">ROSE</span>
                    <div class="big-ans" id="ans-p">?</div>
                    <div>Score: <span id="sc-p">0</span></div>
                </div>
                <div class="team-card" style="border-color: var(--purple);">
                    <span id="name-v" style="color:var(--purple); font-weight:900;">VIOLETTE</span>
                    <div class="big-ans" id="ans-v">?</div>
                    <div>Score: <span id="sc-v">0</span></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="btn-next" class="btn" style="background:#fff;" onclick="nextQ()">Lancer Question</button>
            <button id="btn-corr" class="btn hidden" style="background:var(--success); color:#fff;" onclick="correct()">Correction</button>
            <button class="btn" style="background:#ef4444; color:#fff; font-size:0.7rem;" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        const questions = [
            { q: "Quel est le premier site métastatique du cancer colorectal ?", opts: ["Poumon", "Foie", "Os", "Cerveau"], c: "B" },
            { q: "Quel gène est associé au syndrome de Lynch ?", opts: ["BRCA1", "APC", "MMR (MLH1, MSH2)", "HER2"], c: "C" },
            { q: "Le PSA est un marqueur spécifique de quel organe ?", opts: ["Vessie", "Rein", "Prostate", "Testicule"], c: "C" },
            { q: "L'agent de base du protocole Folfox est ?", opts: ["Cisplatine", "Oxaliplatine", "Docétaxel", "Irinitécane"], c: "B" },
            { q: "Le dépistage du cancer du sein est recommandé tous les ?", opts: ["1 an", "2 ans", "5 ans", "10 ans"], c: "B" },
            { q: "Le virus principal du cancer du col de l'utérus est ?", opts: ["EBV", "HPV", "Hépatite B", "VIH"], c: "B" },
            { q: "Quel traitement utilise les rayons X ?", opts: ["Chimiothérapie", "Immunothérapie", "Radiothérapie", "Hormonothérapie"], c: "C" },
            { q: "Le trastuzumab cible quel récepteur ?", opts: ["EGFR", "VEGF", "HER2", "PD-L1"], c: "C" },
            { q: "Quel est le principal facteur de risque du cancer du poumon ?", opts: ["Alcool", "Tabac", "Sucre", "Pollution"], c: "B" },
            { q: "Comment appelle-t-on une tumeur non cancéreuse ?", opts: ["Maligne", "Métastatique", "Bénigne", "Invasive"], c: "C" }
        ];

        let cur = 0, scP = 0, scV = 0, timer;

        function reset() { if(confirm("Reset?")) db.set({status:'waiting', curQ:0}).then(()=>location.reload()); }

        function nextQ() {
            if(cur >= 10) return;
            cur++;
            db.update({ status:'start', curQ: cur, startTime: firebase.database.ServerValue.TIMESTAMP });
            document.getElementById('btn-next').classList.add('hidden');
        }

        function correct() {
            const sol = questions[cur-1].c;
            document.getElementById('opt-'+sol).classList.add('correct');
            db.once('value', snap => {
                const d = snap.val();
                const aP = d.answers?.pink?.[cur];
                const aV = d.answers?.purple?.[cur];
                if(aP === sol) scP++; if(aV === sol) scV++;
                document.getElementById('sc-p').innerText = scP;
                document.getElementById('sc-v').innerText = scV;
                document.getElementById('ans-p').classList.add('show');
                document.getElementById('ans-v').classList.add('show');
            });
            db.update({ status: 'correction' });
            document.getElementById('btn-corr').classList.add('hidden');
            document.getElementById('btn-next').classList.remove('hidden');
            document.getElementById('btn-next').innerText = (cur === 10) ? "FIN" : "Suivant";
            clearInterval(timer);
        }

        db.on('value', snap => {
            const d = snap.val() || {};
            document.getElementById('name-p').innerText = d.teamPink || "ROSE";
            document.getElementById('name-v').innerText = d.teamPurple || "VIOLETTE";
            if(d.status === 'start' && d.curQ === cur) startUI(d.startTime);
            if(d.status === 'start') {
                document.getElementById('ans-p').innerText = d.answers?.pink?.[cur] || '?';
                document.getElementById('ans-v').innerText = d.answers?.purple?.[cur] || '?';
            }
        });

        function startUI(time) {
            document.getElementById('q-area').classList.remove('hidden');
            document.getElementById('ans-p').classList.remove('show');
            document.getElementById('ans-v').classList.remove('show');
            const data = questions[cur-1];
            document.getElementById('q-num').innerText = `QUESTION ${cur}/10`;
            document.getElementById('q-text').innerText = data.q;
            const container = document.getElementById('q-opts');
            container.innerHTML = '';
            data.opts.forEach((o, i) => {
                const L = String.fromCharCode(65+i);
                container.innerHTML += `<div class="opt-box" id="opt-${L}"><b>${L}:</b> ${o}</div>`;
            });
            clearInterval(timer);
            timer = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - time)/1000);
                document.getElementById('timer').innerText = `00:${rem > 0 ? rem.toString().padStart(2,'0') : '00'}`;
                if(rem <= 30) document.getElementById('btn-corr').classList.remove('hidden');
                if(rem <= 0) clearInterval(timer);
            }, 1000);
        }
    </script>
</body>
</html>
