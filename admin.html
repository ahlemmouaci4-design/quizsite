

<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Oncology Masterclass | Live Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --glass: rgba(255, 255, 255, 0.05); }
        body {
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh;
            background: #050505; color: #fff; display: flex; align-items: center; justify-content: center;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover; background-attachment: fixed;
        }
        .admin-ui { width: 92%; max-width: 900px; background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.1); border-radius: 40px; padding: 50px; text-align: center; }
        
        #timer-display { font-size: 6rem; font-weight: 800; margin: 20px 0; letter-spacing: -2px; }
        #timer-display.warning { color: #ff4757; animation: pulse 1s infinite; }
        
        .teams-container { display: flex; justify-content: space-around; margin-top: 40px; gap: 20px; }
        .team-slot { padding: 20px; border-radius: 20px; background: rgba(255,255,255,0.05); width: 45%; border-top: 5px solid #444; }
        .team-pink { border-color: var(--pink); color: var(--pink); }
        .team-purple { border-color: var(--purple); color: var(--purple); }
        
        .controls { margin-top: 40px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        button { padding: 15px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; font-family: 'Poppins'; }
        .btn-go { background: #10b981; color: white; }
        .btn-res { background: #fff; color: #000; }
        .btn-reset { background: #ef4444; color: white; }
        
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div class="admin-ui">
        <h1 style="font-weight: 800; letter-spacing: 2px;">ONCOLOGY SHOW 2026</h1>
        
        <div id="timer-display">01:00</div>

        <div class="teams-container" id="teams-list">
            <div class="team-slot team-pink"><h3>Rose Team</h3><p id="name-pink">En attente...</p></div>
            <div class="team-slot team-purple"><h3>Violet Team</h3><p id="name-purple">En attente...</p></div>
        </div>

        <div class="controls">
            <button class="btn-go" onclick="triggerAction('start')">START QUIZ</button>
            <button class="btn-res" onclick="triggerAction('showResults')">RESULTS</button>
            <button class="btn-reset" onclick="triggerAction('reset')">RESET ALL</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        let interval;

        // مراقبة تسجيل الفرق والوقت
        db.on('value', snap => {
            const data = snap.val();
            if(!data) return;

            if(data.teamPink) document.getElementById('name-pink').innerText = data.teamPink;
            if(data.teamPurple) document.getElementById('name-purple').innerText = data.teamPurple;

            if(data.status === 'start' && data.startTime) {
                startMirrorTimer(data.startTime);
            } else if (data.status === 'waiting') {
                clearInterval(interval);
                document.getElementById('timer-display').innerText = "01:00";
                document.getElementById('timer-display').classList.remove('warning');
            }
        });

        function startMirrorTimer(startTime) {
            clearInterval(interval);
            interval = setInterval(() => {
                const remaining = 60 - Math.floor((Date.now() - startTime) / 1000);
                if(remaining <= 10) document.getElementById('timer-display').classList.add('warning');
                if(remaining <= 0) {
                    document.getElementById('timer-display').innerText = "00:00";
                    clearInterval(interval);
                } else {
                    document.getElementById('timer-display').innerText = `00:${remaining.toString().padStart(2,'0')}`;
                }
            }, 1000);
        }

        function triggerAction(act) {
            if(act === 'start') db.update({ status: 'start', startTime: firebase.database.ServerValue.TIMESTAMP });
            else if(act === 'showResults') db.update({ showResults: true });
            else if(act === 'reset') db.set({ status: 'waiting', showResults: false });
        }
    </script>
</body>
</html>
