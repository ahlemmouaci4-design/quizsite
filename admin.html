
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Maestro | Compact Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --glass: rgba(255, 255, 255, 0.05); --success: #10b981; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover; color: #fff; overflow: hidden;
        }
        .container { width: 98%; height: 98vh; display: flex; flex-direction: column; gap: 10px; padding: 5px; box-sizing: border-box; }
        
        .glass-panel { 
            background: var(--glass); backdrop-filter: blur(20px); border-radius: 30px; 
            padding: 15px; border: 1px solid rgba(255,255,255,0.1); 
            flex-grow: 1; display: flex; flex-direction: column; position: relative; overflow: hidden;
        }

        /* ÿπÿØÿßÿØ ÿ£ÿµÿ∫ÿ± ŸàŸÖŸàÿ∂ÿπ ÿ∞ŸÉŸä */
        #timer { font-size: 3.5rem; font-weight: 900; color: #f1c40f; text-align: center; margin: 0; line-height: 1; }
        
        .q-card { background: rgba(0,0,0,0.6); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin: 10px 0; flex-grow: 1; }
        #q-text { font-size: 1.8rem; font-weight: 700; margin: 10px 0; line-height: 1.2; }
        
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-box { padding: 12px; background: rgba(255,255,255,0.05); border-radius: 12px; border: 2px solid transparent; font-size: 1.1rem; }
        .correct-blink { border-color: var(--success) !important; background: rgba(16, 185, 129, 0.3) !important; animation: blink 1s infinite; }
        
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .team-ans-card { padding: 10px; border-radius: 20px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .big-letter { font-size: 3rem; font-weight: 900; opacity: 0; line-height: 1; margin: 5px 0; }
        .show-ans { opacity: 1 !important; }
        .score-badge { font-size: 1rem; background: rgba(255,255,255,0.1); padding: 2px 10px; border-radius: 15px; }

        #winner-screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }

        .admin-controls { display: flex; gap: 10px; justify-content: center; padding: 10px 0; background: rgba(0,0,0,0.2); border-radius: 50px; }
        .ctrl-btn { padding: 10px 25px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; }
        .btn-launch { background: #fff; color: #000; }
        .btn-correct { background: var(--success); color: #fff; }
        .btn-reset { background: #ef4444; color: white; padding: 8px 15px; font-size: 0.7rem; }
        
        .hidden { display: none !important; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="glass-panel">
            <div id="winner-screen">
                <h2 style="color:#f1c40f; margin:0;">üèÜ CHAMPION üèÜ</h2>
                <h1 id="winner-text" style="font-size: 4rem; margin:10px 0;">TEAM</h1>
                <div style="font-size: 2rem;" id="winner-final-score">Score: 0</div>
                <button class="ctrl-btn btn-launch" style="margin-top:20px" onclick="resetGame()">Nouveau Quiz</button>
            </div>

            <div id="timer">01:00</div>
            
            <div id="question-area" class="hidden q-card">
                <h3 id="q-title" style="margin:0; color:var(--pink); font-size: 1rem;">QUESTION</h3>
                <p id="q-text">Chargement...</p>
                <div class="opt-grid" id="q-opts"></div>
            </div>

            <div class="team-grid">
                <div class="team-ans-card" style="border-top: 4px solid var(--pink);">
                    <span id="name-p" style="color:var(--pink); font-weight:800; font-size: 0.9rem;">ROSE</span>
                    <div class="big-letter" id="ans-p-view">?</div>
                    <div class="score-badge">Score: <span id="val-p">0</span></div>
                </div>
                <div class="team-ans-card" style="border-top: 4px solid var(--purple);">
                    <span id="name-v" style="color:var(--purple); font-weight:800; font-size: 0.9rem;">VIOLETTE</span>
                    <div class="big-letter" id="ans-v-view">?</div>
                    <div class="score-badge">Score: <span id="val-v">0</span></div>
                </div>
            </div>
        </div>

        <div class="admin-controls">
            <button class="ctrl-btn btn-reset" onclick="resetGame()">Reset</button>
            <button id="correct-btn" class="ctrl-btn btn-correct hidden" onclick="showCorrection()">Correction</button>
            <button id="next-btn" class="ctrl-btn btn-launch" onclick="nextQuestion()">Lancer</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        const quizData = [
            { q: "Quel est le principal marqueur du cancer de la prostate ?", options: ["PSA", "CEA", "CA-125", "AFP"], correct: "A" },
            { q: "Quelle mutation est recherch√©e dans le cancer du poumon ?", options: ["EGFR", "BRCA1", "HER2", "APC"], correct: "A" },
            { q: "Question 3: Exemple de question oncologique ?", options: ["Opt1", "Opt2", "Opt3", "Opt4"], correct: "B" }
        ];

        let currentQ = 0, pScore = 0, vScore = 0, timerInterval;

        function resetGame() { if(confirm("R√©initialiser ?")) db.set({status:'waiting', currentQuestion:0, answers: ""}).then(()=>location.reload()); }

        function nextQuestion() {
            if (currentQ >= quizData.length) { displayFinalWinner(); return; }
            currentQ++;
            db.update({ status:'start', currentQuestion: currentQ, startTime: Date.now() });
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('ans-p-view').classList.remove('show-ans');
            document.getElementById('ans-v-view').classList.remove('show-ans');
            document.getElementById('correct-btn').classList.add('hidden');
        }

        function showCorrection() {
            const correctLetter = quizData[currentQ-1].correct;
            document.getElementById('opt-'+correctLetter).classList.add('correct-blink');
            db.once('value', snap => {
                const d = snap.val();
                const ansP = d.answers?.pink?.[currentQ] || '';
                const ansV = d.answers?.purple?.[currentQ] || '';
                if(ansP === correctLetter) pScore++;
                if(ansV === correctLetter) vScore++;
                document.getElementById('val-p').innerText = pScore;
                document.getElementById('val-v').innerText = vScore;
                document.getElementById('ans-p-view').classList.add('show-ans');
                document.getElementById('ans-v-view').classList.add('show-ans');
            });
            document.getElementById('correct-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('next-btn').innerText = (currentQ === quizData.length) ? "FIN" : "Suivant";
            db.update({ status: 'correction' });
        }

        function displayFinalWinner() {
            const screen = document.getElementById('winner-screen');
            screen.style.display = 'flex';
            const winner = pScore > vScore ? {n: document.getElementById('name-p').innerText, c: 'var(--pink)', s: pScore} : 
                           vScore > pScore ? {n: document.getElementById('name-v').innerText, c: 'var(--purple)', s: vScore} : 
                           {n: "√âGALIT√â", c: "#fff", s: pScore};
            document.getElementById('winner-text').innerText = winner.n;
            document.getElementById('winner-text').style.color = winner.c;
            document.getElementById('winner-final-score').innerText = "Score: " + winner.s;
        }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            document.getElementById('name-p').innerText = d.teamPink || "ROSE";
            document.getElementById('name-v').innerText = d.teamPurple || "VIOLETTE";
            if(d.status === 'start' && d.currentQuestion !== currentQ) {
                currentQ = d.currentQuestion; updateDisplay(d.startTime);
            }
            if(d.status === 'start') {
                document.getElementById('ans-p-view').innerText = d.answers?.pink?.[currentQ] || '?';
                document.getElementById('ans-v-view').innerText = d.answers?.purple?.[currentQ] || '?';
            }
        });

        function updateDisplay(start) {
            clearInterval(timerInterval);
            document.getElementById('question-area').classList.remove('hidden');
            const data = quizData[currentQ-1];
            document.getElementById('q-title').innerText = "QUESTION " + currentQ;
            document.getElementById('q-text').innerText = data.q;
            const container = document.getElementById('q-opts');
            container.innerHTML = '';
            data.options.forEach((opt, i) => {
                const L = String.fromCharCode(65 + i);
                container.innerHTML += `<div class="opt-box" id="opt-${L}"><b>${L}:</b> ${opt}</div>`;
            });
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - start)/1000);
                const rem = 60 - elapsed;
                if(elapsed >= 30) document.getElementById('correct-btn').classList.remove('hidden');
                if(rem <= 0) { clearInterval(timerInterval); document.getElementById('timer').innerText = "00:00"; }
                else { document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`; }
            }, 1000);
        }
    </script>
</body>
</html>
