
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Maestro Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --glass: rgba(255, 255, 255, 0.08); }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; 
            display: flex; align-items: center; justify-content: center; background: #000; color: #fff;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover; background-position: center;
        }
        .panel { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 30px; text-align: center; width: 90%; max-width: 700px; }
        #timer { font-size: 3.5rem; font-weight: 900; color: #f1c40f; margin: 15px 0; }
        .score-box { display: flex; gap: 15px; margin-bottom: 20px; }
        .team { flex: 1; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .glass-btn { padding: 12px 25px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.2); background: transparent; color: #fff; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .glass-btn:disabled { opacity: 0.3; cursor: not-allowed; border-color: #444; }
        .btn-green { border-color: #10b981; color: #10b981; }
        .btn-red { border-color: #ff4b2b; color: #ff4b2b; }
        /* شاشة الفائز */
        #winner-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .frame { padding: 50px; border: 10px solid; border-radius: 40px; text-align: center; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <div class="panel">
        <h2 id="q-title" style="opacity: 0.6;">EN ATTENTE D'INITIALISATION</h2>
        <div id="timer">01:00</div>
        <div class="score-box">
            <div class="team"><small style="color:var(--pink)">ROSE</small><div id="s-p" style="font-size:2rem">0</div></div>
            <div class="team"><small style="color:var(--purple)">VIOLETTE</small><div id="s-v" style="font-size:2rem">0</div></div>
        </div>
        <div style="display:flex; gap:10px; justify-content:center;">
            <button class="glass-btn btn-red" onclick="resetComp()">Reset</button>
            <button class="glass-btn btn-green" id="action-btn" onclick="nextQuestion()">Lancer Question 1</button>
            <button class="glass-btn" style="border-color:#3b82f6; color:#3b82f6" onclick="finish()">Final</button>
        </div>
    </div>

    <div id="winner-overlay">
        <div id="winner-frame" class="frame">
            <h1 id="w-name" style="font-size: 4rem; margin: 0;"></h1>
            <h2 id="w-score" style="font-weight: 300;"></h2>
            <button class="glass-btn" style="margin-top:20px" onclick="resetComp()">Reset Global</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        let currentQ = 0;
        let canGoNext = true;

        function resetComp() { if(confirm("Reset?")) db.set({ status:'waiting', currentQuestion:0, scorePink:0, scorePurple:0, showResults:false }).then(()=>location.reload()); }

        function nextQuestion() {
            if(!canGoNext) return;
            currentQ++;
            db.update({ status:'start', currentQuestion: currentQ, startTime: Date.now() });
        }

        function finish() { db.update({ showResults: true }); }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            document.getElementById('s-p').innerText = d.scorePink || 0;
            document.getElementById('s-v').innerText = d.scorePurple || 0;
            
            if(d.status === 'start' && d.startTime) {
                const btn = document.getElementById('action-btn');
                const timerDisplay = document.getElementById('timer');
                document.getElementById('q-title').innerText = "QUESTION " + d.currentQuestion;
                
                const intv = setInterval(() => {
                    const rem = 60 - Math.floor((Date.now() - d.startTime)/1000);
                    if(rem <= 0) {
                        clearInterval(intv);
                        timerDisplay.innerText = "00:00";
                        canGoNext = true;
                        btn.disabled = false;
                        btn.innerText = "Lancer Question " + (d.currentQuestion + 1);
                    } else {
                        timerDisplay.innerText = "00:" + rem.toString().padStart(2,'0');
                        canGoNext = false;
                        btn.disabled = true;
                        btn.innerText = "Attendez (" + rem + "s)";
                    }
                }, 1000);
            }

            if(d.showResults) {
                const isP = d.scorePink >= d.scorePurple;
                const color = isP ? "#ec4899" : "#9d50bb";
                document.getElementById('winner-overlay').style.display = 'flex';
                document.getElementById('winner-frame').style.borderColor = color;
                document.getElementById('w-name').innerText = isP ? d.teamPink : d.teamPurple;
                document.getElementById('w-name').style.color = color;
                document.getElementById('w-score').innerText = "SCORE: " + (isP ? d.scorePink : d.scorePurple);
            }
        });
    </script>
</body>
</html>
