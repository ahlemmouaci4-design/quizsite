        .ambient-glow {

            background: var(--purple); filter: blur(150px);

            animation: moveGlow 10s infinite alternate;

        .glass-ui {

            background: var(--glass); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; 
            padding: 40px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8); text-align: center;
            max-height: 85vh; overflow-y: auto;
        }

        .glass-ui::-webkit-scrollbar { width: 4px; }
        .glass-ui::-webkit-scrollbar-thumb { background: var(--purple); border-radius: 10px; }

        .pulse-line {
            width: 150px; height: 2px; background: rgba(255,255,255,0.1);
            margin: 0 auto 20px; position: relative; overflow: hidden;
        }
        .pulse-line::after {
            content: ""; position: absolute; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, var(--purple), transparent);
            animation: scan 2s linear infinite;
        }
        @keyframes scan { 100% { left: 100%; } }

        h1 { font-size: 2rem; font-weight: 900; margin-bottom: 10px; }
        .purple-gradient { background: linear-gradient(to left, #fff, var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .progress-box { margin-bottom: 20px; font-size: 0.8rem; color: rgba(255,255,255,0.5); }
        .track { width: 100%; height: 2px; background: rgba(255,255,255,0.1); margin: 8px 0; }
        .fill { height: 100%; width: 0%; background: var(--purple); box-shadow: 0 0 10px var(--purple); transition: 0.4s; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .opt-card {
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px; border-radius: 18px; color: #fff; cursor: pointer;
            font-family: 'Cairo'; font-size: 1rem; transition: 0.3s;
        }
        .opt-card:hover { background: rgba(157, 80, 187, 0.12); border-color: var(--purple); }
        .opt-card.active { background: var(--purple); border-color: var(--purple); font-weight: 900; }

        .action-btn {
            margin-top: 30px; width: 220px; padding: 16px; border-radius: 50px;
            border: none; background: #fff; color: #000; font-family: 'Cairo';
            font-weight: 900; cursor: pointer; font-size: 1rem;

        .review-btn { background: transparent; border: 1.5px solid var(--purple); color: #fff; margin-top: 15px; }

        .correction-card {

            border-radius: 20px; padding: 20px; margin-top: 15px;

        }
        .explanation { font-size: 0.85rem; color: #bbb; margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); }

        .hidden { display: none; }
    </style>
</head>
