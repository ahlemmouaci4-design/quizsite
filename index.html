<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Quiz | Smart Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --glass-bg: rgba(255, 255, 255, 0.08); --glass-border: rgba(255, 255, 255, 0.12); --correct: #10b981; --wrong: #ef4444; }
        body { margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #050505; color: #fff; background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-size: cover; background-position: center; overflow: hidden; }
        .glass-ui { width: 90%; max-width: 650px; background: var(--glass-bg); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 40px; padding: 45px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .hidden { display: none !important; }
        input { width: 85%; padding: 18px; border-radius: 15px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.4); color: #fff; text-align: center; font-size: 1.2rem; margin: 25px 0; outline: none; }
        .action-btn { width: 240px; padding: 16px; border-radius: 50px; border: none; background: #fff; color: #000; font-weight: 700; cursor: pointer; transition: 0.3s; }
        #timer-box { font-size: 2.5rem; font-weight: 800; margin-bottom: 20px; }
        #options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .opt-card { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); padding: 20px; border-radius: 18px; color: #fff; cursor: pointer; transition: 0.2s; }
        .active-pink { background: var(--pink) !important; box-shadow: 0 0 15px var(--pink); }
        .active-purple { background: var(--purple) !important; box-shadow: 0 0 15px var(--purple); }
    </style>
</head>
<body>
    <div class="glass-ui">
        <div id="reg-screen">
            <h1>INSCRIPTION</h1>
            <input type="text" id="team-name-input" placeholder="Nom de l'équipe...">
            <br><button class="action-btn" onclick="registerTeam()">REJOINDRE</button>
        </div>

        <div id="waiting-screen" class="hidden">
            <h1 id="assigned-team-name"></h1>
            <p>Session active. En attente du signal de l'admin...</p>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="timer-box">01:00</div>
            <div id="q-text" style="font-size: 1.2rem; margin-bottom: 20px;"></div>
            <div id="options-grid"></div>
            <button class="action-btn" id="next-btn" disabled onclick="handleNext()" style="margin-top: 30px;">CONFIRMER</button>
        </div>

        <div id="wait-results" class="hidden"><h1>TERMINÉ !</h1><p>Résultats bientôt affichés...</p></div>
        <div id="result-screen" class="hidden"><h1>VOTRE SCORE</h1><div id="score-val" style="font-size: 5rem;">0</div></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        // توليد معرف فريد للمتصفح لمنع تداخل الجلسات
        let userId = localStorage.getItem('userId') || ('user_' + Math.random().toString(36).substr(2, 9));
        localStorage.setItem('userId', userId);

        let myColor = '', myName = '', current = 0, score = 0, selected = null, timerInterval = null;

        const questions = [
            { q: "Quel gène est surnومّم 'Le gardien du génome' ?", opts: ["p53", "BRCA1", "KRAS", "MYC"], a: "p53" },
            { q: "Marqueur spécifique au cancer de l'ovaire ?", opts: ["CA-125", "PSA", "CEA", "AFP"], a: "CA-125" }
        ];

        // فحص الجلسة تلقائياً عند الدخول
        async function checkSession() {
            const snap = await db.once('value');
            const data = snap.val();
            if (!data) return;

            if (data.userPink === userId) { 
                rejoin('pink', data.teamPink); 
            } else if (data.userPurple === userId) { 
                rejoin('purple', data.teamPurple); 
            }
        }
        checkSession();

        function rejoin(color, name) {
            myColor = color; myName = name;
            document.getElementById('reg-screen').classList.add('hidden');
            document.getElementById('waiting-screen').classList.remove('hidden');
            const title = document.getElementById('assigned-team-name');
            title.innerText = "TEAM " + (color === 'pink' ? "ROSE" : "VIOLETTE");
            title.style.color = `var(--${color})`;
        }

        async function registerTeam() {
            const name = document.getElementById('team-name-input').value.trim();
            if(!name) return alert("Nom requis!");
            
            const snap = await db.once('value');
            const data = snap.val() || {};

            if(!data.teamPink) { 
                await db.update({ teamPink: name, userPink: userId }); 
                rejoin('pink', name);
            } else if(!data.teamPurple) { 
                await db.update({ teamPurple: name, userPurple: userId }); 
                rejoin('purple', name);
            } else {
                alert("Session pleine! Les deux équipes sont déjà inscrites.");
            }
        }

        db.on('value', snap => {
            const data = snap.val(); if(!data) return;

            // عند عمل Reset: مسح كل شيء والعودة للبداية
            if(data.status === 'waiting' && myName !== '') {
                localStorage.removeItem('userId'); // مسح المعرف عند الريسيت فقط
                location.reload();
            }

            if(data.status === 'start' && myName && current === 0 && !timerInterval) {
                document.getElementById('waiting-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
                startQuizTimer(data.startTime);
            }

            if(data.showResults && myName) {
                document.getElementById('quiz-screen').classList.add('hidden');
                document.getElementById('result-screen').classList.remove('hidden');
                document.getElementById('score-val').innerText = `${score}/${questions.length}`;
            }
        });

        function startQuizTimer(st) {
            render();
            timerInterval = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - st) / 1000);
                document.getElementById('timer-box').innerText = `00:${rem > 0 ? rem.toString().padStart(2,'0') : '00'}`;
                if(rem <= 0) forceFinish();
            }, 1000);
        }

        function render() {
            const q = questions[current];
            document.getElementById('q-text').innerText = q.q;
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            q.opts.forEach(opt => {
                const b = document.createElement('div');
                b.className = 'opt-card'; b.innerText = opt;
                b.onclick = () => {
                    document.querySelectorAll('.opt-card').forEach(x => x.classList.remove('active-pink', 'active-purple'));
                    b.classList.add(`active-${myColor}`); selected = opt;
                    document.getElementById('next-btn').disabled = false;
                };
                grid.appendChild(b);
            });
        }

        function handleNext() {
            if(selected === questions[current].a) score++;
            current++; selected = null;
            if(current < questions.length) render(); else forceFinish();
        }

        function forceFinish() {
            clearInterval(timerInterval);
            const upd = {};
            upd[myColor === 'pink' ? 'scorePink' : 'scorePurple'] = score;
            upd[myColor === 'pink' ? 'finishedPink' : 'finishedPurple'] = true;
            db.update(upd);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('wait-results').classList.remove('hidden');
        }
    </script>
</body>
</html>
