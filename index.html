

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Joueur | Quiz Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ec4899; --purple: #9d50bb; }
        body { margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center fixed; background-size: cover; color: #fff; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); border-radius: 35px; padding: 30px; width: 85%; max-width: 380px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: #fff; text-align: center; font-size: 1.1rem; box-sizing: border-box; margin-bottom: 20px; outline: none; }
        .btn-join { width: 100%; padding: 16px; border-radius: 50px; border: none; background: linear-gradient(45deg, var(--purple), var(--pink)); color: white; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .opt-btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 15px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); color: #fff; text-align: left; cursor: pointer; font-size: 0.9rem; transition: 0.2s; line-height: 1.3; }
        .opt-btn.active { background: var(--pink); border-color: #fff; transform: scale(1.02); }
        #timer { font-size: 3rem; font-weight: 900; color: #fff; margin-bottom: 10px; }
        #q-text-player { font-size: 1rem; font-weight: 700; margin-bottom: 15px; color: #eee; min-height: 40px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="glass">
        <div id="reg-zone">
            <h2>INSCRIPTION</h2>
            <input type="text" id="t-name" placeholder="Nom de l'√©quipe...">
            <button class="btn-join" onclick="join()">REJOINDRE</button>
        </div>

        <div id="wait-zone" class="hidden">
            <div style="font-size: 3rem; margin-bottom:10px;">‚è≥</div>
            <h2 id="display-name" style="color:var(--pink); margin:0;">---</h2>
            <p id="wait-msg" style="opacity:0.7">Attente du Master...</p>
        </div>

        <div id="quiz-zone" class="hidden">
            <div id="timer">01:00</div>
            <div id="q-text-player">Chargement...</div>
            <div id="opts-container"></div>
            <button id="send-btn" class="btn-join" style="background:#10b981; margin-top:20px" onclick="send()">VALIDER</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const config = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        if (!firebase.apps.length) firebase.initializeApp(config);
        const db = firebase.database().ref('competition');

        // ŸÜŸÅÿ≥ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© ÿßŸÑŸÖŸàÿ¨ŸàÿØÿ© ÿπŸÜÿØ ÿßŸÑÿ£ÿØŸÖŸÜ ŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑŸÖÿ≤ÿßŸÖŸÜÿ©
        const questions = [
            { q: "Parmi les tumeurs suivantes, laquelle est class√©e comme une tumeur maligne rare ?", opts: ["Rhabdomyome", "Rhabdosarcome", "Angiosarcoma", "Hemangiome capillaire"], c: "C" },
            { q: "Parmi les tumeurs suivantes, laquelle est histologiquement b√©nigne mais mal limit√©e ?", opts: ["Mudermoide", "Le√Øomysarcome", "Ad√©nome tubuleux", "T√©ratome"], c: "A" },
            { q: "Quels sont les principaux organes atteints dans la maladie de von Hippel-Lindau ?", opts: [" peau , muqueuses , visc√®res", "r√©tine , peau , m√©ninges", "peau , m√©ninges", " r√©tine, cervelet (S.N.C)"], c: "D" },
            { q: "Quel est le m√©dicament consid√©r√© comme le plus utilis√© historiquement et de mani√®re globale dans le traitement du cancer ?", opts: ["Methotrexate", "Cisplatine", "Tamoxif√®ne", "Trastuzumab"], c: "B" },
            { q: "Quel est le 3·µâ cancer responsable du plus grand nombre de d√©c√®s dans le monde ?", opts: [" Cancer du sein", "Cancer du foie", "Cancer de la prostate", " Cancer du pancr√©as"], c: "B" },
            { q: "parmi les classifications TNM suivantes quelle est la r√©f√©rence pour la stadification d√©finitive de la tumeur et le choix th√©rapeutique ?", opts: ["cTNM.", "uTNM.", "pTNM.", "ypTNM"], c: "C" },
            { q: "Quel est le premier type de cancer document√© dans l‚Äôhistoire de la m√©decine ancienne ?", opts: ["Cancer du poumon", "Cancer du sein", "Cancer du c√¥lon", "Cancer de l‚Äôestomac"], c: "B" },
            { q: "√Ä propos du Molluscum pendulum, laquelle est FAUSSE ?", opts: ["C‚Äôest une tumeur b√©nigne du tissu conjonctif", " Il est form√© par une prolif√©ration de fibroblastes", "Il est dur et fixe √† la peau", "Il est mou et p√©dicul√©"], c: "C" },
            { q: "Dans la linite gastrique,on retrouve :", opts: ["Stroma inflammatoire", "Stroma m√©taplasique", "Substance amylo√Øde", "Desmoplasie."], c: "D" },
            { q: "Le papillome invers√© √† cellules transitionnelles de Mostofi est :", opts: ["Une tumeur maligne infiltrante de la vessie", "Une tumeur b√©nigne de l‚Äôuroth√©lium √† croissance endophytique", "Une l√©sion pr√©canc√©reuse toujours √©volutive", "Une m√©tastase uroth√©liale"], c: "B" }
        ];

        let myRole = "", curQ = 0, timerObj, choice = "";

        async function join() {
            const name = document.getElementById('t-name').value.trim();
            if(!name) return;
            const snap = await db.once('value');
            const d = snap.val() || {};
            
            if(!d.teamPink) { await db.update({ teamPink: name }); myRole = "pink"; }
            else if(!d.teamPurple) { await db.update({ teamPurple: name }); myRole = "purple"; }
            else return alert("D√©sol√©, la session est pleine!");
            
            document.getElementById('display-name').innerText = name;
            showZone('wait-zone');
            
            // ŸÖÿ≥ÿ™ŸÖÿπ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä (Ÿäÿ™ÿ∑ÿßÿ®ŸÇ ŸÖÿπ ŸáŸäŸÉŸÑÿ© ÿßŸÑÿ£ÿØŸÖŸÜ)
            db.on('value', snapshot => {
                const data = snapshot.val() || {};
                
                // ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿ•ÿ∞ÿß ÿµŸÅÿ± ÿßŸÑÿ£ÿØŸÖŸÜ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                if(!data.teamPink && !data.teamPurple && myRole !== "") { location.reload(); return; }

                // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ≠ÿßŸÑÿ© ÿßŸÑŸÑÿπÿ®ÿ©
                if(data.status === 'start' && data.curQ !== 0) {
                    if(curQ !== data.curQ) {
                        curQ = data.curQ;
                        launch(data.curQ, data.startTime);
                    }
                } else if(data.status === 'correction' || data.status === 'waiting') {
                    showZone('wait-zone');
                    document.getElementById('wait-msg').innerText = curQ >= 10 ? "Quiz termin√©! üèÜ" : "Attente du Master...";
                }
            });
        }

        function launch(qNum, startTime) {
            showZone('quiz-zone');
            choice = "";
            const qData = questions[qNum - 1];
            document.getElementById('q-text-player').innerText = qData.q;
            
            const div = document.getElementById('opts-container');
            div.innerHTML = '';
            
            qData.opts.forEach((optText, i) => {
                const letter = String.fromCharCode(65 + i);
                div.innerHTML += `<button class="opt-btn" id="b-${letter}" onclick="select('${letter}')">
                    <strong>${letter}:</strong> ${optText}
                </button>`;
            });
            
            clearInterval(timerObj);
            timerObj = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - startTime) / 1000);
                if(rem <= 0) { 
                    document.getElementById('timer').innerText = "00:00"; 
                    clearInterval(timerObj);
                    showZone('wait-zone');
                } else {
                    document.getElementById('timer').innerText = `00:${rem.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        function select(L) {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('b-' + L).classList.add('active');
            choice = L;
        }

        function send() {
            if(!choice) return;
            // ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿ•ŸÑŸâ ŸÅÿ±ÿπ answers ÿ´ŸÖ ÿßŸÑÿØŸàÿ± (pink/purple) ÿ´ŸÖ ÿ±ŸÇŸÖ ÿßŸÑÿ≥ÿ§ÿßŸÑ
            db.child('answers').child(myRole).child(curQ).set(choice);
            showZone('wait-zone');
            document.getElementById('wait-msg').innerText = "R√©ponse envoy√©e !";
        }

        function showZone(id) {
            document.getElementById('reg-zone').classList.add('hidden');
            document.getElementById('wait-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
