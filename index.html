<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Quiz | Final Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --glass-bg: rgba(255, 255, 255, 0.1); }
        body { margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; color: #fff; background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-size: cover; overflow: hidden; }
        .glass-ui { width: 85%; max-width: 500px; background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 40px; text-align: center; }
        .hidden { display: none !important; }
        input { width: 90%; padding: 15px; border-radius: 12px; border: none; margin: 20px 0; text-align: center; font-size: 1.1rem; }
        .action-btn { width: 100%; padding: 15px; border-radius: 50px; border: none; background: #fff; color: #000; font-weight: 800; cursor: pointer; }
        #timer-box { font-size: 3rem; font-weight: 800; margin-bottom: 20px; }
        .opt-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin: 10px 0; cursor: pointer; }
        .active-pink { background: var(--pink) !important; }
        .active-purple { background: var(--purple) !important; }
    </style>
</head>
<body>
    <div class="glass-ui">
        <div id="reg-screen">
            <h2>NOM DE L'ÉQUIPE</h2>
            <input type="text" id="team-name-input" placeholder="Entrez votre nom...">
            <button class="action-btn" onclick="claimSeat()">REJOINDRE</button>
        </div>

        <div id="waiting-screen" class="hidden">
            <h1 id="assigned-team-name"></h1>
            <p>Attente du lancement par l'admin...</p>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="timer-box">01:00</div>
            <div id="q-text" style="margin-bottom:20px;"></div>
            <div id="options-grid"></div>
            <button class="action-btn" id="next-btn" disabled onclick="handleNext()" style="margin-top:20px;">CONFIRMER</button>
        </div>

        <div id="wait-results" class="hidden"><h1>TERMINÉ !</h1><p>Résultats en cours...</p></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        // هوية فريدة للمتصفح (بصمة المتصفح)
        let myBrowserId = localStorage.getItem('myBrowserId') || 'ID_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('myBrowserId', myBrowserId);

        let myColor = '', myName = '', current = 0, score = 0, selected = null, timerInterval = null;
        const questions = [
            { q: "Quel gène est surnommé 'Le gardien du génome' ?", opts: ["p53", "BRCA1", "KRAS", "MYC"], a: "p53" },
            { q: "Marqueur spécifique au cancer de l'ovaire ?", opts: ["CA-125", "PSA", "CEA", "AFP"], a: "CA-125" }
        ];

        // الاستماع المستمر لكل تغيير
        db.on('value', snap => {
            const data = snap.val();
            if (!data) return;

            // 1. إعادة ضبط كاملة عند Reset
            if (data.status === 'waiting' && myName !== '') {
                localStorage.removeItem('myName');
                location.reload();
                return;
            }

            // 2. فحص هل المتصفح مسجل مسبقاً؟ (Session Recovery)
            if (!myName) {
                if (data.userPink === myBrowserId) { setupUser('pink', data.teamPink); }
                else if (data.userPurple === myBrowserId) { setupUser('purple', data.teamPurple); }
            }

            // 3. بدء الكويز بتوقيت موحد
            if (data.status === 'start' && myName && !timerInterval) {
                document.getElementById('waiting-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
                syncTimer(data.startTime);
            }

            // 4. الانتقال لشاشة الانتظار النهائية
            if (data.showResults && myName) {
                clearInterval(timerInterval);
                location.reload(); // أو نقله لصفحة النتائج
            }
        });

        async function claimSeat() {
            const name = document.getElementById('team-name-input').value.trim();
            if (!name) return alert("Nom requis!");

            // محاولة حجز مكان (Transaction) لضمان عدم التداخل
            db.transaction((currentData) => {
                if (!currentData) return { teamPink: name, userPink: myBrowserId };
                
                if (!currentData.userPink) {
                    currentData.userPink = myBrowserId;
                    currentData.teamPink = name;
                } else if (!currentData.userPurple && currentData.userPink !== myBrowserId) {
                    currentData.userPurple = myBrowserId;
                    currentData.teamPurple = name;
                }
                return currentData;
            }, (error, committed, snapshot) => {
                if (committed) {
                    const data = snapshot.val();
                    if (data.userPink === myBrowserId) setupUser('pink', name);
                    else if (data.userPurple === myBrowserId) setupUser('purple', name);
                    else alert("Désolé, la session est pleine!");
                }
            });
        }

        function setupUser(color, name) {
            myColor = color; myName = name;
            localStorage.setItem('myName', name);
            document.getElementById('reg-screen').classList.add('hidden');
            document.getElementById('waiting-screen').classList.remove('hidden');
            const title = document.getElementById('assigned-team-name');
            title.innerText = "TEAM " + (color === 'pink' ? "ROSE" : "VIOLETTE");
            title.style.color = `var(--${color})`;
        }

        function syncTimer(startTime) {
            render();
            timerInterval = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer-box').innerText = `00:${rem > 0 ? rem.toString().padStart(2,'0') : '00'}`;
                if (rem <= 0) forceFinish();
            }, 1000);
        }

        function render() {
            const q = questions[current];
            document.getElementById('q-text').innerText = q.q;
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            q.opts.forEach(opt => {
                const b = document.createElement('div');
                b.className = 'opt-card'; b.innerText = opt;
                b.onclick = () => {
                    document.querySelectorAll('.opt-card').forEach(x => x.classList.remove('active-pink', 'active-purple'));
                    b.classList.add(`active-${myColor}`); selected = opt;
                    document.getElementById('next-btn').disabled = false;
                };
                grid.appendChild(b);
            });
        }

        function handleNext() {
            if (selected === questions[current].a) score++;
            current++; selected = null;
            if (current < questions.length) render(); else forceFinish();
        }

        function forceFinish() {
            clearInterval(timerInterval);
            const upd = {};
            upd[myColor === 'pink' ? 'scorePink' : 'scorePurple'] = score;
            upd[myColor === 'pink' ? 'finishedPink' : 'finishedPurple'] = true;
            db.update(upd);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('wait-results').classList.remove('hidden');
        }
    </script>
</body>
</html>
