
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Masterclass | Live Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --glass: rgba(255, 255, 255, 0.03); --correct: #10b981; --wrong: #ef4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background-color: #050505; color: #fff; overflow: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .glass-ui { position: relative; z-index: 10; width: 92%; max-width: 750px; background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; padding: 40px; text-align: center; max-height: 85vh; overflow-y: auto; }
        .hidden { display: none !important; }
        
        /* Timer */
        #timer-box { font-size: 2.2rem; font-weight: 800; color: #ffffff; margin-bottom: 15px; transition: 0.3s; }
        #timer-box.warning { color: #ff4757; text-shadow: 0 0 15px rgba(255, 71, 87, 0.7); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .loader { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--purple); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 25px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .action-btn { margin-top: 30px; width: 240px; padding: 16px; border-radius: 50px; border: none; background: #fff; color: #000; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .action-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .opt-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 15px; color: #fff; cursor: pointer; margin-bottom: 10px; width: 100%; text-align: left; font-family: 'Poppins'; transition: 0.2s; }
        .opt-card.active { background: var(--purple); border-color: var(--purple); font-weight: 600; transform: translateX(10px); }
        
        .purple-gradient { background: linear-gradient(to right, #fff, var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .correction-item { text-align: left; background: rgba(255,255,255,0.03); border-radius: 15px; padding: 15px; margin-top: 15px; border-left: 4px solid var(--purple); }
    </style>
</head>
<body>

    <div class="glass-ui">
        <div id="timer-box" class="hidden">01:00</div>

        <div id="waiting-screen">
            <h1 class="purple-gradient">En attente de l'admin...</h1>
            <div class="loader"></div>
            <p>Le quiz se fermera automatiquement apr√®s 60 secondes.</p>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="q-text" style="font-size: 1.3rem; font-weight: 600; margin-bottom: 20px;"></div>
            <div id="options-grid"></div>
            <button class="action-btn" id="next-btn" disabled onclick="handleNext()">Confirmer</button>
        </div>

        <div id="wait-results" class="hidden">
            <h1 class="purple-gradient">Temps √©coul√© !</h1>
            <p style="margin-top: 15px;">Vos r√©ponses ont √©t√© enregistr√©es.<br>Veuillez attendre les r√©sultats finaux.</p>
        </div>

        <div id="result-screen" class="hidden">
            <h1 class="purple-gradient">R√©sultat Final</h1>
            <div id="score-val" style="font-size: 5rem; font-weight: 800;">0</div>
            <button class="action-btn" onclick="showCorrection()">Voir la correction üîç</button>
        </div>

        <div id="correction-screen" class="hidden">
            <h2 class="purple-gradient">R√©vision des r√©ponses</h2>
            <div id="correction-list"></div>
            <button class="action-btn" onclick="location.reload()">Retour</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        const questions = [
            { 
                q: "Quel g√®ne est surnomm√© 'Le gardien du g√©nome' ?", 
                opts: ["p53", "BRCA1", "KRAS", "MYC"], 
                a: "p53", 
                exp: "Le p53 agit comme un suppresseur de tumeur en r√©gulant le cycle cellulaire." 
            },
            { 
                q: "Quel marqueur est le plus sp√©cifique au cancer de l'ovaire ?", 
                opts: ["CA-125", "PSA", "CEA", "AFP"], 
                a: "CA-125", 
                exp: "Le CA-125 est le marqueur de r√©f√©rence pour le suivi clinique du cancer de l'ovaire." 
            }
        ];

        let current = 0, score = 0, selected = null, userHistory = [], timerInterval;
        const DURATION = 60; 

        db.on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            if (data.status === 'start' && current === 0 && !timerInterval) {
                startCompetition(data.startTime);
            } 
            
            if (data.showResults) {
                if (!document.getElementById('quiz-screen').classList.contains('hidden')) {
                    forceFinish();
                }
                document.getElementById('wait-results').classList.add('hidden');
                document.getElementById('result-screen').classList.remove('hidden');
                document.getElementById('score-val').innerText = `${score} / ${questions.length}`;
            }

            if (data.status === 'waiting') location.reload();
        });

        function startCompetition(startTime) {
            document.getElementById('waiting-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('timer-box').classList.remove('hidden');
            render();

            timerInterval = setInterval(() => {
                const now = Date.now();
                const elapsed = Math.floor((now - startTime) / 1000);
                const remaining = DURATION - elapsed;

                if (remaining <= 10) document.getElementById('timer-box').classList.add('warning');

                if (remaining <= 0) {
                    document.getElementById('timer-box').innerText = "00:00";
                    forceFinish();
                } else {
                    const s = remaining % 60;
                    document.getElementById('timer-box').innerText = `00:${s.toString().padStart(2,'0')}`;
                }
            }, 1000);
        }

        function render() {
            const q = questions[current];
            document.getElementById('q-text').innerText = q.q;
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            document.getElementById('next-btn').disabled = true;
            q.opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-card';
                btn.innerText = opt;
                btn.onclick = () => {
                    document.querySelectorAll('.opt-card').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selected = opt;
                    document.getElementById('next-btn').disabled = false;
                };
                grid.appendChild(btn);
            });
        }

        function handleNext() {
            userHistory.push(selected);
            if (selected === questions[current].a) score++;
            current++;
            selected = null;
            if (current < questions.length) render();
            else forceFinish();
        }

        function forceFinish() {
            clearInterval(timerInterval);
            while(userHistory.length < questions.length) {
                userHistory.push("Pas de r√©ponse");
            }
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('timer-box').classList.add('hidden');
            document.getElementById('wait-results').classList.remove('hidden');
        }

        function showCorrection() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('correction-screen').classList.remove('hidden');
            const list = document.getElementById('correction-list');
            list.innerHTML = '';
            questions.forEach((item, i) => {
                const isCorrect = userHistory[i] === item.a;
                list.innerHTML += `<div class="correction-item">
                    <div style="font-weight: 600; color: var(--purple);">${i+1}. ${item.q}</div>
                    <div style="color: ${isCorrect ? 'var(--correct)' : 'var(--wrong)'}; margin-top: 5px;">
                        Votre r√©ponse: ${userHistory[i]} ${isCorrect ? '‚úì' : '‚úó'}
                    </div>
                    ${!isCorrect ? `<div style="color: var(--correct)">Bonne r√©ponse: ${item.a}</div>` : ''}
                    <div style="font-size: 0.85rem; color: #aaa; margin-top: 8px;">üí° ${item.exp}</div>
                </div>`;
            });
        }
    </script>
</body>
</html>
