
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --glass: rgba(255, 255, 255, 0.03); }
        body {
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: #050505; color: #fff; overflow: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
        }
        .glass-ui { width: 92%; max-width: 600px; background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.1); border-radius: 40px; padding: 40px; text-align: center; }
        .hidden { display: none !important; }
        
        input { width: 80%; padding: 15px; border-radius: 15px; border: 1px solid #444; background: rgba(0,0,0,0.5); color: #fff; text-align: center; font-size: 1.1rem; margin: 20px 0; }
        .action-btn { width: 220px; padding: 16px; border-radius: 50px; border: none; background: #fff; color: #000; font-weight: 700; cursor: pointer; }
        
        #timer-box { font-size: 2rem; font-weight: 800; margin-bottom: 10px; }
        #options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; color: #fff; cursor: pointer; }
        .active { background: var(--purple); border-color: #fff; }
        
        /* ألوان الفرق */
        .pink-theme { border: 2px solid var(--pink) !important; box-shadow: 0 0 20px rgba(236, 72, 153, 0.2); }
        .purple-theme { border: 2px solid var(--purple) !important; box-shadow: 0 0 20px rgba(157, 80, 187, 0.2); }
    </style>
</head>
<body>

    <div class="glass-ui" id="main-container">
        <div id="reg-screen">
            <h1 style="font-weight: 800;">INSCRIPTION</h1>
            <p>Entrez le nom de votre équipe pour commencer</p>
            <input type="text" id="team-name-input" placeholder="Ex: Les Experts">
            <br>
            <button class="action-btn" onclick="registerTeam()">REJOINDRE</button>
        </div>

        <div id="waiting-screen" class="hidden">
            <h1 id="assigned-team-title">Attente...</h1>
            <div style="margin: 20px 0;">Le quiz commencera bientôt.</div>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="timer-box">01:00</div>
            <div id="q-text" style="font-size: 1.2rem; margin-bottom: 20px;"></div>
            <div id="options-grid"></div>
            <button class="action-btn" id="next-btn" disabled onclick="handleNext()" style="margin-top: 20px;">Confirmer</button>
        </div>

        </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        let myColor = '', myName = '', current = 0, score = 0, selected = null, userHistory = [];
        const questions = [
            { q: "Quel gène est surnommé 'Le gardien du génome' ?", opts: ["p53", "BRCA1", "KRAS", "MYC"], a: "p53", exp: "Le p53 agit comme un suppresseur de tumeur." },
            { q: "Quel marqueur est le plus spécifique au cancer de l'ovaire ?", opts: ["CA-125", "PSA", "CEA", "AFP"], a: "CA-125", exp: "Le CA-125 est le marqueur de référence." }
        ];

        async function registerTeam() {
            const name = document.getElementById('team-name-input').value;
            if(!name) return alert("Nom requis!");

            const snap = await db.get();
            const data = snap.val() || {};

            // منطق اختيار اللون تلقائياً
            if(!data.teamPink) {
                myColor = 'pink';
                db.update({ teamPink: name });
            } else if(!data.teamPurple) {
                myColor = 'purple';
                db.update({ teamPurple: name });
            } else {
                return alert("Désolé, les deux équipes sont déjà inscrites!");
            }

            myName = name;
            document.getElementById('reg-screen').classList.add('hidden');
            document.getElementById('waiting-screen').classList.remove('hidden');
            document.getElementById('main-container').classList.add(myColor + '-theme');
            document.getElementById('assigned-team-title').innerText = "Team " + (myColor === 'pink' ? "Rose" : "Violette");
        }

        db.on('value', snap => {
            const data = snap.val();
            if(data?.status === 'start' && myName && current === 0) {
                document.getElementById('waiting-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
                startQuizTimer(data.startTime);
            }
            if(data?.status === 'waiting') location.reload();
        });

        function render() {
            const q = questions[current];
            document.getElementById('q-text').innerText = q.q;
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            q.opts.forEach(opt => {
                const b = document.createElement('div');
                b.className = 'opt-card'; b.innerText = opt;
                b.onclick = () => {
                    document.querySelectorAll('.opt-card').forEach(x => x.classList.remove('active'));
                    b.classList.add('active'); selected = opt;
                    document.getElementById('next-btn').disabled = false;
                }
                grid.appendChild(b);
            });
        }

        function startQuizTimer(startTime) {
            render();
            setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - startTime) / 1000);
                if(rem <= 0) { /* إنهاء تلقائي كما فعلنا سابقاً */ }
                else document.getElementById('timer-box').innerText = `00:${rem.toString().padStart(2,'0')}`;
            }, 1000);
        }

        function handleNext() {
            if(selected === questions[current].a) score++;
            userHistory.push(selected);
            current++; selected = null;
            if(current < questions.length) render();
            else { 
                document.getElementById('quiz-screen').innerHTML = "<h1>Terminé!</h1><p>Attendez l'affichage des résultats sur le grand écran.</p>";
            }
        }
    </script>
</body>
</html>
