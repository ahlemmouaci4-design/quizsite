
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; 
            display: flex; align-items: center; justify-content: center; background: #000; color: #fff;
            background-image: url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
        }
        .glass { background: rgba(255,255,255,0.08); backdrop-filter: blur(20px); border-radius: 30px; padding: 40px; text-align: center; width: 85%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); }
        .quiz-btn { width: 100%; padding: 20px; margin: 10px 0; border: none; border-radius: 15px; background: rgba(255,255,255,0.1); color: #fff; font-size: 1.5rem; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .quiz-btn:hover { background: var(--pink); transform: scale(1.05); }
        .quiz-btn.selected { background: #10b981; }
        #timer { font-size: 3rem; color: #f1c40f; margin-bottom: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="glass">
        <div id="reg-zone">
            <input type="text" id="t-name" placeholder="Nom de l'équipe..." style="width:100%; padding:15px; border-radius:10px; margin-bottom:20px;">
            <button class="quiz-btn" onclick="reg()">REJOINDRE</button>
        </div>

        <div id="wait-zone" class="hidden">
            <h2>⏳</h2>
            <p>Attente de l'administrateur...</p>
        </div>

        <div id="quiz-zone" class="hidden">
            <div id="timer">01:00</div>
            <div id="options">
                <button class="quiz-btn" onclick="send('A')">A</button>
                <button class="quiz-btn" onclick="send('B') Bryan">B</button>
                <button class="quiz-btn" onclick="send('C')">C</button>
                <button class="quiz-btn" onclick="send('D')">D</button>
            </div>
            <p id="sent-msg" class="hidden" style="color:#10b981">Réponse envoyée!</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');
        let myType = localStorage.getItem('myType');
        let curQ = 0;

        function reg() {
            const n = document.getElementById('t-name').value;
            if(!n) return;
            db.once('value', s => {
                const d = s.val();
                let type = !d.teamPink ? "pink" : (!d.teamPurple ? "purple" : null);
                if(!type) return alert("Full!");
                db.update({ [type === "pink" ? 'teamPink' : 'teamPurple']: n });
                myType = type; localStorage.setItem('myType', type);
                showWait();
            });
        }

        function showWait() {
            document.getElementById('reg-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.add('hidden');
            document.getElementById('wait-zone').classList.remove('hidden');
        }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            if(d.status === 'start' && d.currentQuestion !== curQ) {
                curQ = d.currentQuestion;
                startQ(d.startTime);
            }
            if(d.status === 'waiting' && curQ !== 0) { localStorage.clear(); location.reload(); }
        });

        function startQ(start) {
            document.getElementById('wait-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.remove('hidden');
            document.getElementById('sent-msg').classList.add('hidden');
            document.querySelectorAll('.quiz-btn').forEach(b => b.disabled = false);
            
            const intv = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - start)/1000);
                if(rem <= 0) {
                    clearInterval(intv);
                    document.getElementById('timer').innerText = "00:00";
                    document.querySelectorAll('.quiz-btn').forEach(b => b.disabled = true);
                    setTimeout(showWait, 3000);
                } else {
                    document.getElementById('timer').innerText = "00:" + rem.toString().padStart(2,'0');
                }
            }, 1000);
        }

        function send(letter) {
            db.child(`answers/${myType}/${curQ}`).set(letter).then(() => {
                document.getElementById('sent-msg').classList.remove('hidden');
                document.querySelectorAll('.quiz-btn').forEach(b => b.disabled = true);
            });
        }
    </script>
</body>
</html>
