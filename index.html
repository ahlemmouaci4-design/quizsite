
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; }
        body { margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; color: #fff; background-image: url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-size: cover; background-position: center; }
        .glass { background: rgba(255,255,255,0.08); backdrop-filter: blur(20px); border-radius: 30px; padding: 30px; text-align: center; width: 90%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); }
        #q-text-client { font-size: 1.1rem; margin-bottom: 20px; font-weight: 600; }
        .quiz-btn { width: 100%; padding: 15px; margin: 8px 0; border: none; border-radius: 15px; background: rgba(255,255,255,0.1); color: #fff; font-size: 1rem; font-weight: 700; cursor: pointer; text-align: left; }
        .quiz-btn:hover { background: var(--pink); }
        .quiz-btn.active { background: #10b981; }
        #timer { font-size: 2.5rem; color: #f1c40f; font-weight: 800; }
        .hidden { display: none !important; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: none; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="glass">
        <div id="reg-zone">
            <h2>Inscription</h2>
            <input type="text" id="t-name" placeholder="Nom de l'équipe...">
            <button class="quiz-btn" style="text-align:center; background: var(--purple)" onclick="reg()">REJOINDRE</button>
        </div>

        <div id="wait-zone" class="hidden">
            <h1 style="font-size: 4rem;">⏳</h1>
            <p>Attente du lancement...</p>
        </div>

        <div id="quiz-zone" class="hidden">
            <div id="timer">01:00</div>
            <div id="q-text-client"></div>
            <div id="options-client"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        const quizDataClient = [
            { q: "Quel est le principal marqueur du cancer de la prostate ?", options: ["PSA", "CEA", "CA-125", "AFP"] },
            { q: "Quelle mutation est recherchée dans le cancer du poumon ?", options: ["EGFR", "BRCA1", "HER2", "APC"] }
        ];

        let myType = localStorage.getItem('myType');
        let curQ = 0;

        function reg() {
            const n = document.getElementById('t-name').value;
            if(!n) return;
            db.once('value', s => {
                const d = s.val();
                let type = !d.teamPink ? "pink" : (!d.teamPurple ? "purple" : null);
                if(!type) return alert("Complet!");
                db.update({ [type === "pink" ? 'teamPink' : 'teamPurple']: n });
                myType = type; localStorage.setItem('myType', type);
                showWait();
            });
        }

        function showWait() {
            document.getElementById('reg-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.add('hidden');
            document.getElementById('wait-zone').classList.remove('hidden');
        }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            if(d.status === 'start' && d.currentQuestion !== curQ) {
                curQ = d.currentQuestion;
                startQ(d.startTime, curQ - 1);
            }
            if(d.status === 'waiting' && curQ !== 0) { localStorage.clear(); location.reload(); }
        });

        function startQ(start, idx) {
            document.getElementById('wait-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.remove('hidden');
            const data = quizDataClient[idx];
            document.getElementById('q-text-client').innerText = data.q;
            const container = document.getElementById('options-client');
            container.innerHTML = '';
            data.options.forEach((opt, i) => {
                const L = String.fromCharCode(65 + i);
                container.innerHTML += `<button class="quiz-btn opt-c" onclick="send('${L}', this)">${L}: ${opt}</button>`;
            });

            const intv = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - start)/1000);
                if(rem <= 0) {
                    clearInterval(intv);
                    document.getElementById('timer').innerText = "00:00";
                    document.querySelectorAll('.opt-c').forEach(b => b.disabled = true);
                    setTimeout(showWait, 2000);
                } else {
                    document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`;
                }
            }, 1000);
        }

        function send(letter, btn) {
            document.querySelectorAll('.opt-c').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            db.child(`answers/${myType}/${curQ}`).set(letter);
        }
    </script>
</body>
</html>
