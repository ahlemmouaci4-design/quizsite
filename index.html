
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Quiz | Participant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --purple: #9d50bb; 
            --pink: #ec4899; 
            --glass-bg: rgba(255, 255, 255, 0.08); 
            --glass-border: rgba(255, 255, 255, 0.12);
            --correct: #10b981;
            --wrong: #ef4444;
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: #050505; color: #fff; overflow: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover; background-position: center;
        }

        .glass-ui { 
            width: 90%; max-width: 650px; 
            background: var(--glass-bg); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); 
            border: 1px solid var(--glass-border); 
            border-radius: 40px; padding: 45px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .hidden { display: none !important; }

        input { 
            width: 85%; padding: 18px; border-radius: 15px; border: 1px solid var(--glass-border); 
            background: rgba(0,0,0,0.4); color: #fff; text-align: center; font-size: 1.2rem; margin: 25px 0;
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--purple); background: rgba(0,0,0,0.6); }

        .action-btn { 
            width: 240px; padding: 16px; border-radius: 50px; border: none; 
            background: #fff; color: #000; font-weight: 700; cursor: pointer; 
            transition: 0.3s; font-size: 1rem;
        }
        .action-btn:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 10px 20px rgba(255,255,255,0.2); }
        .action-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        #timer-box { font-size: 2.2rem; font-weight: 800; margin-bottom: 20px; }
        #timer-box.warning { color: #ff4757; animation: pulse 1s infinite; }

        #options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        
        .opt-card { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); 
            padding: 20px; border-radius: 18px; color: #fff; cursor: pointer; 
            transition: 0.2s; font-weight: 400; text-align: center;
        }
        
        /* ÿ™ŸÑŸàŸäŸÜ ÿßŸÑÿÆŸäÿßÿ± ÿßŸÑŸÖÿÆÿ™ÿßÿ± ÿ≠ÿ≥ÿ® ŸÑŸàŸÜ ÿßŸÑŸÅÿ±ŸäŸÇ */
        .active-pink { background: var(--pink) !important; border-color: #fff; font-weight: 600; box-shadow: 0 0 15px var(--pink); }
        .active-purple { background: var(--purple) !important; border-color: #fff; font-weight: 600; box-shadow: 0 0 15px var(--purple); }

        .correction-item { text-align: left; background: rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; margin-top: 15px; border-left: 4px solid var(--purple); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="glass-ui">
        <div id="reg-screen">
            <h1 style="font-weight: 800;">INSCRIPTION</h1>
            <p style="opacity: 0.7;">Entrez le nom de votre √©quipe</p>
            <input type="text" id="team-name-input" placeholder="Nom de l'√©quipe...">
            <br>
            <button class="action-btn" onclick="registerTeam()">REJOINDRE</button>
        </div>

        <div id="waiting-screen" class="hidden">
            <h1 id="assigned-team-name" style="font-weight: 800;"></h1>
            <p style="opacity: 0.6; margin-top: 20px;">Pr√©parez-vous...<br>Le quiz va commencer sur le grand √©cran.</p>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="timer-box">01:00</div>
            <div id="q-text" style="font-size: 1.3rem; font-weight: 600; margin-bottom: 20px;"></div>
            <div id="options-grid"></div>
            <button class="action-btn" id="next-btn" disabled onclick="handleNext()" style="margin-top: 30px;">CONFIRMER</button>
        </div>

        <div id="wait-results" class="hidden">
            <h1 id="end-status-title" style="font-weight: 800;"></h1>
            <p id="end-status-msg" style="margin-top: 15px; opacity: 0.8;"></p>
        </div>

        <div id="result-screen" class="hidden">
            <h1 style="font-weight: 800;">R√âSULTAT FINAL</h1>
            <div id="score-val" style="font-size: 5rem; font-weight: 800; margin: 20px 0;">0</div>
            <button class="action-btn" onclick="showCorrection()">VOIR LA CORRECTION üîç</button>
        </div>

        <div id="correction-screen" class="hidden">
            <h2 style="font-weight: 800; margin-bottom: 20px;">CORRECTION</h2>
            <div id="correction-list" style="max-height: 400px; overflow-y: auto; margin-bottom: 20px;"></div>
            <button class="action-btn" onclick="location.reload()">RETOUR</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        const questions = [
            { q: "Quel g√®ne est surnomm√© 'Le gardien du g√©nome' ?", opts: ["p53", "BRCA1", "KRAS", "MYC"], a: "p53", exp: "p53 r√©gule le cycle cellulaire et pr√©vient les mutations." },
            { q: "Quel marqueur est le plus sp√©cifique au cancer de l'ovaire ?", opts: ["CA-125", "PSA", "CEA", "AFP"], a: "CA-125", exp: "Le CA-125 est utilis√© pour le suivi du cancer de l'ovaire." }
        ];

        let myColor = '', myName = '', current = 0, score = 0, selected = null, userHistory = [], timerInterval;
        const DURATION = 60;

        async function registerTeam() {
            const input = document.getElementById('team-name-input');
            const nameValue = input.value.trim();
            if(!nameValue) return alert("Entrez un nom !");
            
            const snap = await db.once('value');
            const data = snap.val() || {};

            if(!data.teamPink) {
                myColor = 'pink';
                await db.update({ teamPink: nameValue });
            } else if(!data.teamPurple) {
                myColor = 'purple';
                await db.update({ teamPurple: nameValue });
            } else {
                return alert("D√©sol√©, les deux √©quipes sont d√©j√† inscrites.");
            }

            myName = nameValue;
            document.getElementById('reg-screen').classList.add('hidden');
            document.getElementById('waiting-screen').classList.remove('hidden');
            const title = document.getElementById('assigned-team-name');
            title.innerText = "EQUIPE " + (myColor === 'pink' ? "ROSE" : "VIOLETTE");
            title.style.color = (myColor === 'pink' ? "var(--pink)" : "var(--purple)");
        }

        db.on('value', snap => {
            const data = snap.val();
            if(!data) return;

            // ÿ®ÿØÿ° ÿßŸÑŸÖÿ≥ÿßÿ®ŸÇÿ©
            if(data.status === 'start' && myName && current === 0 && !timerInterval) {
                document.getElementById('waiting-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
                startQuizTimer(data.startTime);
            }

            // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨
            if(data.showResults && myName && !document.getElementById('wait-results').classList.contains('hidden')) {
                showFinalScore();
            }

            // ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ (ŸÅŸÇÿ∑ ÿ•ÿ∞ÿß ŸÉŸÜÿ™ ŸÇÿØ ÿ¥ÿßÿ±ŸÉÿ™ ŸàÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÖÿ≥ÿßÿ®ŸÇÿ©)
            if(data.status === 'waiting' && myName !== '' && current > 0) {
                location.reload();
            }
        });

        function render() {
            const q = questions[current];
            document.getElementById('q-text').innerText = q.q;
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            document.getElementById('next-btn').disabled = true;
            q.opts.forEach(opt => {
                const b = document.createElement('div');
                b.className = 'opt-card';
                b.innerText = opt;
                b.onclick = () => {
                    document.querySelectorAll('.opt-card').forEach(x => x.classList.remove('active-pink', 'active-purple'));
                    b.classList.add(myColor === 'pink' ? 'active-pink' : 'active-purple');
                    selected = opt;
                    document.getElementById('next-btn').disabled = false;
                };
                grid.appendChild(b);
            });
        }

        function startQuizTimer(startTime) {
            render();
            timerInterval = setInterval(() => {
                const rem = DURATION - Math.floor((Date.now() - startTime) / 1000);
                const timerBox = document.getElementById('timer-box');
                if(rem <= 10 && rem > 0) timerBox.classList.add('warning');
                if(rem <= 0) {
                    timerBox.innerText = "00:00";
                    forceFinish(true);
                } else {
                    timerBox.innerText = `00:${rem.toString().padStart(2,'0')}`;
                }
            }, 1000);
        }

        function handleNext() {
            userHistory.push(selected);
            if(selected === questions[current].a) score++;
            current++;
            selected = null;
            if(current < questions.length) render();
            else forceFinish(false);
        }

        function forceFinish(isTimeout) {
            clearInterval(timerInterval);
            while(userHistory.length < questions.length) userHistory.push("Pas de r√©ponse");

            // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ•ÿ¥ÿßÿ±ÿ© ÿßŸÑÿßŸÜÿ™Ÿáÿßÿ° ŸÑŸÑÿ£ÿØŸÖŸÜ
            const finishData = {};
            finishData[myColor === 'pink' ? 'finishedPink' : 'finishedPurple'] = true;
            db.update(finishData);

            document.getElementById('quiz-screen').classList.add('hidden');
            const waitScreen = document.getElementById('wait-results');
            waitScreen.classList.remove('hidden');
            
            document.getElementById('end-status-title').innerText = isTimeout ? "TEMPS √âCOUL√â !" : "F√âLICITATIONS !";
            document.getElementById('end-status-msg').innerText = "Vos r√©ponses sont enregistr√©es. Attendez les r√©sultats finaux.";
        }

        function showFinalScore() {
            document.getElementById('wait-results').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('score-val').innerText = `${score} / ${questions.length}`;
        }

        function showCorrection() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('correction-screen').classList.remove('hidden');
            const list = document.getElementById('correction-list');
            list.innerHTML = '';
            questions.forEach((item, i) => {
                const isCorrect = userHistory[i] === item.a;
                list.innerHTML += `<div class="correction-item" style="border-left-color: ${isCorrect ? 'var(--correct)' : 'var(--wrong)'}">
                    <div style="font-weight: 600; color: #fff;">${i+1}. ${item.q}</div>
                    <div style="color: ${isCorrect ? 'var(--correct)' : 'var(--wrong)'}; margin-top: 5px;">
                        Votre r√©ponse: ${userHistory[i]} ${isCorrect ? '‚úì' : '‚úó'}
                    </div>
                    ${!isCorrect ? `<div style="color: var(--correct)">Bonne r√©ponse: ${item.a}</div>` : ''}
                    <div style="font-size: 0.85rem; color: #aaa; margin-top: 8px;">üí° ${item.exp}</div>
                </div>`;
            });
        }
    </script>
</body>
</html>
