<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Quiz | Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-pink: #ec4899; --p-purple: #9d50bb; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover; color: #fff; overflow: hidden;
        }
        .ultra-glass { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(50px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 40px;
            padding: 40px; width: 85%; max-width: 450px; text-align: center;
        }
        input { 
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.6); color: #fff; text-align: center; margin-bottom: 25px; font-size: 1.1rem; outline: none;
        }
        .main-btn { width: 100%; padding: 18px; border-radius: 50px; border: none; background: linear-gradient(45deg, var(--p-purple), var(--p-pink)); color: white; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .opt-btn { width: 100%; padding: 15px; margin: 8px 0; border-radius: 15px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: #fff; text-align: left; cursor: pointer; transition: 0.2s; }
        .opt-btn.active { background: var(--p-pink); border-color: #fff; }
        .send-btn { width: 100%; padding: 15px; margin-top: 20px; border-radius: 50px; border: none; background: #10b981; color: white; font-weight: 800; cursor: pointer; }
        #timer { font-size: 3.5rem; font-weight: 700; color: #fff; margin-bottom: 15px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="ultra-glass">
        <div id="reg-zone">
            <h2 style="font-weight:300; letter-spacing:2px;">INSCRIPTION</h2>
            <input type="text" id="t-name" placeholder="Nom de l'Ã©quipe..." autocomplete="off">
            <button class="main-btn" id="reg-btn" onclick="registerTeam()">REJOINDRE</button>
        </div>

        <div id="wait-zone" class="hidden">
            <div style="font-size: 4rem;">ðŸ©º</div>
            <p id="wait-msg">En attente de la question...</p>
        </div>

        <div id="quiz-zone" class="hidden">
            <div id="timer">01:00</div>
            <p id="q-text" style="font-size: 1.1rem; margin-bottom: 20px;"></p>
            <div id="options-container"></div>
            <button class="send-btn" onclick="confirmChoice()">ENVOYER LA RÃ‰PONSE</button>
            <div id="status-msg" style="margin-top:10px; font-size:0.8rem; color:#10b981; opacity:0;">RÃ©ponse enregistrÃ©e âœ“</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');
        let myType = localStorage.getItem('myType');
        let currentQ = 0, localChoice = "";

        const quizData = [
            { q: "Question 1: ...?", options: ["A","B","C","D"] },
            { q: "Question 2: ...?", options: ["A","B","C","D"] },
            { q: "Question 3: ...?", options: ["A","B","C","D"] },
            { q: "Question 4: ...?", options: ["A","B","C","D"] },
            { q: "Question 5: ...?", options: ["A","B","C","D"] },
            { q: "Question 6: ...?", options: ["A","B","C","D"] },
            { q: "Question 7: ...?", options: ["A","B","C","D"] },
            { q: "Question 8: ...?", options: ["A","B","C","D"] },
            { q: "Question 9: ...?", options: ["A","B","C","D"] },
            { q: "Question 10: ...?", options: ["A","B","C","D"] }
        ];

        if(myType) { showWait(); }

        function registerTeam() {
            const name = document.getElementById('t-name').value.trim();
            if(!name) return alert("Entrez un nom !");
            db.transaction(function(data) {
                if (data === null) return { teamPink: name };
                if (!data.teamPink) { data.teamPink = name; myType = "pink"; }
                else if (!data.teamPurple) { data.teamPurple = name; myType = "purple"; }
                return data;
            }, function(err, committed) {
                if (committed && myType) { localStorage.setItem('myType', myType); showWait(); }
            });
        }

        function showWait() {
            document.getElementById('reg-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.add('hidden');
            document.getElementById('wait-zone').classList.remove('hidden');
        }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            if(d.status === 'waiting' && currentQ !== 0) { localStorage.clear(); location.reload(); }
            if(d.status === 'start' && d.currentQuestion !== currentQ) {
                currentQ = d.currentQuestion;
                startQuiz(d.startTime, currentQ - 1);
            }
        });

        function startQuiz(start, idx) {
            document.getElementById('wait-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.remove('hidden');
            document.getElementById('status-msg').style.opacity = "0";
            localChoice = "";
            const data = quizData[idx];
            document.getElementById('q-text').innerText = data.q;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            data.options.forEach((opt, i) => {
                const L = String.fromCharCode(65 + i);
                container.innerHTML += `<button class="opt-btn" id="btn-${L}" onclick="localSelect('${L}')">${L}: ${opt}</button>`;
            });
            const intv = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - start)/1000);
                if(rem <= 0) { clearInterval(intv); showWait(); }
                else { document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`; }
            }, 1000);
        }

        function localSelect(L) {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+L).classList.add('active');
            localChoice = L;
            document.getElementById('status-msg').style.opacity = "0";
        }

        function confirmChoice() {
            if(!localChoice) return alert("Choisissez une rÃ©ponse !");
            db.child(`answers/${myType}/${currentQ}`).set(localChoice).then(() => {
                document.getElementById('status-msg').style.opacity = "1";
            });
        }
    </script>
</body>
</html>
