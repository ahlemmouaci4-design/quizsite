


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Joueur | Quiz Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ec4899; --purple: #9d50bb; }
        body { margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center fixed; background-size: cover; color: #fff; overflow: hidden; }
        .glass { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(40px); 
            -webkit-backdrop-filter: blur(40px); 
            border-radius: 35px; 
            padding: 30px; 
            width: 85%; 
            max-width: 380px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); 
        }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: #fff; text-align: center; font-size: 1.1rem; box-sizing: border-box; margin-bottom: 20px; outline: none; }
        .btn-join { width: 100%; padding: 16px; border-radius: 50px; border: none; background: linear-gradient(45deg, var(--purple), var(--pink)); color: white; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        
        .opt-btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 15px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); color: #fff; text-align: left; cursor: pointer; font-size: 0.95rem; transition: 0.2s; line-height: 1.3; }
        .opt-btn.active { background: var(--pink); border-color: #fff; transform: scale(1.02); }
        
        #timer { font-size: 3.5rem; font-weight: 900; color: #fff; margin-bottom: 10px; }
        #q-text-player { font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; color: #fff; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="glass">
        <div id="reg-zone">
            <h2>INSCRIPTION</h2>
            <input type="text" id="t-name" placeholder="Nom de l'équipe...">
            <button class="btn-join" onclick="join()">REJOINDRE</button>
        </div>

        <div id="wait-zone" class="hidden">
            <div style="font-size: 3rem; margin-bottom:10px;">⏳</div>
            <h2 id="display-name" style="color:var(--pink); margin:0;">---</h2>
            <p id="wait-msg" style="opacity:0.7">Attente du signal...</p>
        </div>

        <div id="quiz-zone" class="hidden">
            <div id="timer">01:00</div>
            <div id="q-text-player">Chargement...</div>
            <div id="opts-container"></div>
            <button id="send-btn" class="btn-join" style="background:#10b981; margin-top:20px" onclick="send()">VALIDER</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // تم استعادة الرابط الأصلي الخاص بك هنا
        const config = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        if (!firebase.apps.length) firebase.initializeApp(config);
        const db = firebase.database();

        let myRole = "", currentQId = null, timerInterval, choice = "";

        async function join() {
            const name = document.getElementById('t-name').value.trim();
            if(!name) return;
            
            const snap = await db.ref('competition').once('value');
            const d = snap.val() || {};
            
            if(!d.teamPink) { await db.ref('competition').update({ teamPink: name }); myRole = "pink"; }
            else if(!d.teamPurple) { await db.ref('competition').update({ teamPurple: name }); myRole = "purple"; }
            else return alert("Désolé, la session est pleine!");
            
            document.getElementById('display-name').innerText = name;
            showZone('wait-zone');
            
            // الاستماع لحالة اللعبة
            db.ref('gameStatus').on('value', snapshot => {
                const data = snapshot.val() || {};
                
                if(data.state === "START_QUIZ" && data.currentQuestion) {
                    if(data.currentQuestion.id !== currentQId) {
                        currentQId = data.currentQuestion.id;
                        launchQuestion(data.currentQuestion, data.timerStartTime);
                    }
                } else {
                    showZone('wait-zone');
                }
            });

            db.ref('competition').on('value', s => {
                if(!s.hasChild('teamPink') && !s.hasChild('teamPurple') && myRole !== "") location.reload();
            });
        }

        function launchQuestion(q, startTime) {
            showZone('quiz-zone');
            choice = "";
            document.getElementById('q-text-player').innerText = q.text;
            
            const container = document.getElementById('opts-container');
            container.innerHTML = '';

            q.options.forEach((optText, index) => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.id = `b-${index}`;
                btn.innerHTML = `<strong>${String.fromCharCode(65+index)}.</strong> ${optText}`;
                btn.onclick = () => select(index);
                container.appendChild(btn);
            });

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const left = Math.max(0, 60 - elapsed);
                document.getElementById('timer').innerText = `00:${String(left).padStart(2,'0')}`;
                
                if(left === 0) {
                    clearInterval(timerInterval);
                    showZone('wait-zone');
                }
            }, 1000);
        }

        function select(idx) {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('b-'+idx).classList.add('active');
            choice = idx;
        }

        function send() {
            if(choice === "") return;
            db.ref(`competition/answers/${myRole}/${currentQId}`).set(choice);
            showZone('wait-zone');
            document.getElementById('wait-msg').innerText = "Réponse envoyée !";
        }

        function showZone(id) {
            document.getElementById('reg-zone').classList.add('hidden');
            document.getElementById('wait-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
