<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Quiz | Team View</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-pink: #ec4899; --p-purple: #9d50bb; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover; color: #fff; overflow: hidden;
        }
        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ≤ÿ¨ÿßÿ¨ ÿßŸÑŸÅÿßÿ¶ŸÇ */
        .ultra-glass { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px;
            padding: 40px; width: 85%; max-width: 450px; text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        h2 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; }
        input { 
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.4); color: #fff; text-align: center; margin-bottom: 25px; font-size: 1.1rem;
        }
        .main-btn { 
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: linear-gradient(45deg, var(--p-purple), var(--p-pink));
            color: white; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .opt-btn { 
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; text-align: left; cursor: pointer; transition: 0.3s;
        }
        .opt-btn.active { background: var(--p-pink); border-color: #fff; box-shadow: 0 0 15px var(--p-pink); }
        #timer { font-size: 3.5rem; font-weight: 700; color: #ffffff; margin-bottom: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="ultra-glass" id="app-container">
        <div id="reg-zone">
            <h2>INSCRIPTION</h2>
            <input type="text" id="t-name" placeholder="Nom de l'√©quipe...">
            <button class="main-btn" onclick="registerTeam()">REJOINDRE</button>
        </div>

        <div id="wait-zone" class="hidden">
            <div style="font-size: 4rem;">ü©∫</div>
            <p style="font-weight: 300; margin-top: 20px;">En attente de la question...</p>
        </div>

        <div id="quiz-zone" class="hidden">
            <div id="timer">01:00</div>
            <p id="q-text-view" style="font-size: 1.1rem; margin-bottom: 25px;"></p>
            <div id="options-view"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');
        let myType = localStorage.getItem('myType');
        let currentQ = 0;

        const quizData = [
            { q: "Quel est le principal marqueur du cancer de la prostate ?", options: ["PSA", "CEA", "CA-125", "AFP"] },
            { q: "Quelle mutation est recherch√©e dans le cancer du poumon ?", options: ["EGFR", "BRCA1", "HER2", "APC"] }
        ];

        function registerTeam() {
            const n = document.getElementById('t-name').value;
            if(!n) return;
            db.once('value', s => {
                const d = s.val();
                let type = !d.teamPink ? "pink" : (!d.teamPurple ? "purple" : null);
                if(!type) return alert("Session compl√®te !");
                db.update({ [type === 'pink' ? 'teamPink' : 'teamPurple']: n });
                myType = type; localStorage.setItem('myType', type);
                showWait();
            });
        }

        function showWait() {
            document.getElementById('reg-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.add('hidden');
            document.getElementById('wait-zone').classList.remove('hidden');
        }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            if(d.status === 'start' && d.currentQuestion !== currentQ) {
                currentQ = d.currentQuestion;
                startQuestion(d.startTime, currentQ - 1);
            }
            if(d.status === 'waiting') {
                localStorage.clear();
                document.getElementById('wait-zone').classList.add('hidden');
                document.getElementById('quiz-zone').classList.add('hidden');
                document.getElementById('reg-zone').classList.remove('hidden');
            }
        });

        function startQuestion(start, idx) {
            document.getElementById('wait-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.remove('hidden');
            const data = quizData[idx];
            document.getElementById('q-text-view').innerText = data.q;
            const container = document.getElementById('options-view');
            container.innerHTML = '';
            data.options.forEach((opt, i) => {
                const L = String.fromCharCode(65 + i);
                container.innerHTML += `<button class="opt-btn" id="btn-${L}" onclick="submit('${L}')">${L}: ${opt}</button>`;
            });

            const intv = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - start)/1000);
                if(rem <= 0) { clearInterval(intv); showWait(); }
                else { document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`; }
            }, 1000);
        }

        function submit(L) {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+L).classList.add('active');
            db.child(`answers/${myType}/${currentQ}`).set(L);
        }
    </script>
</body>
</html>
