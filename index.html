
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Player | Synced White</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ec4899; --purple: #9d50bb; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') center center fixed;
            background-size: cover; color: #fff; overflow: hidden;
        }
        .ultra-glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(40px); border-radius: 30px; padding: 30px; width: 85%; max-width: 350px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.8); color: #fff; text-align: center; margin-bottom: 20px; font-size: 1.1rem; }
        .main-btn { width: 100%; padding: 15px; border-radius: 50px; border: none; background: linear-gradient(45deg, var(--purple), var(--pink)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        .opt-btn { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: #fff; cursor: pointer; text-align: left; }
        .opt-btn.active { background: var(--pink); border-color: #fff; box-shadow: 0 0 15px var(--pink); }
        #timer { font-size: 4rem; font-weight: 900; color: #ffffff; margin-bottom: 15px; text-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .hidden { display: none !important; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="ultra-glass">
        <div id="reg-zone">
            <h2>INSCRIPTION</h2>
            <input type="text" id="t-name" placeholder="Nom de l'Ã©quipe...">
            <button class="main-btn" onclick="join()">REJOINDRE</button>
        </div>

        <div id="wait-zone" class="hidden">
            <div style="font-size: 4rem;" class="pulse">ðŸ§¬</div>
            <h2 id="display-name" style="color:var(--pink);">---</h2>
            <p>Attente du question Ø§Ù„ØªØ§Ù„ÙŠ...</p>
        </div>

        <div id="quiz-zone" class="hidden">
            <div id="timer">01:00</div>
            <div id="options"></div>
            <button id="valider-btn" class="main-btn" style="background:#10b981; margin-top:15px" onclick="send()">VALIDER</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        let myRole = "", currentQ = 0, timerInterval, choice = "";

        async function join() {
            const name = document.getElementById('t-name').value.trim();
            if(!name) return;
            const snap = await db.once('value');
            const d = snap.val() || {};
            if(!d.teamPink) { await db.update({ teamPink: name }); myRole = "pink"; }
            else if(!d.teamPurple) { await db.update({ teamPurple: name }); myRole = "purple"; }
            else { return alert("Plein!"); }
            document.getElementById('display-name').innerText = name;
            document.getElementById('reg-zone').classList.add('hidden');
            document.getElementById('wait-zone').classList.remove('hidden');
            startSync();
        }

        function startSync() {
            db.on('value', snap => {
                const d = snap.val() || {};
                if(!d.teamPink && !d.teamPurple) location.reload();
                
                if(d.status === 'start') {
                    if(currentQ !== d.currentQuestion) {
                        currentQ = d.currentQuestion;
                        launch(d.startTime);
                    }
                } else {
                    document.getElementById('quiz-zone').classList.add('hidden');
                    document.getElementById('wait-zone').classList.remove('hidden');
                    clearInterval(timerInterval);
                }
            });
        }

        function launch(start) {
            document.getElementById('wait-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.remove('hidden');
            document.getElementById('valider-btn').disabled = false;
            document.getElementById('valider-btn').style.opacity = "1";
            choice = "";
            const optDiv = document.getElementById('options');
            optDiv.innerHTML = '';
            ["A","B","C","D"].forEach(L => {
                optDiv.innerHTML += `<button class="opt-btn" id="b-${L}" onclick="select('${L}')">OPTION ${L}</button>`;
            });

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - start) / 1000);
                if(rem <= 0) {
                    document.getElementById('timer').innerText = "00:00";
                    document.getElementById('valider-btn').disabled = true;
                    clearInterval(timerInterval);
                } else {
                    document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`;
                }
            }, 1000);
        }

        function select(L) {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('b-'+L).classList.add('active');
            choice = L;
        }

        function send() {
            if(!choice || !myRole) return;
            db.child('answers').child(myRole).child(currentQ).set(choice);
            document.getElementById('valider-btn').disabled = true;
            document.getElementById('valider-btn').style.opacity = "0.5";
        }
    </script>
</body>
</html>
