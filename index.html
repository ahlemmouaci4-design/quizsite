<body>
    <div class="glass">
        <div id="reg-zone">
            <h2>INSCRIPTION</h2>
            <input type="text" id="t-name" placeholder="Nom de l'Ã©quipe...">
            <button class="btn-join" onclick="join()">REJOINDRE</button>
        </div>

        <div id="wait-zone" class="hidden">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script>
        const config = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        if (!firebase.apps.length) firebase.initializeApp(config);
        const db = firebase.database().ref('competition');

        let myRole = "", curQ = 0, timerObj, choice = "";

        async function join() {
            const name = document.getElementById('t-name').value.trim();
            if(!name) return;
            const snap = await db.once('value');
            const d = snap.val() || {};
            
            if(!d.teamPink) { await db.update({ teamPink: name }); myRole = "pink"; }
            else if(!d.teamPurple) { await db.update({ teamPurple: name }); myRole = "purple"; }
            else return alert("DÃ©solÃ©, la session est pleine!");
            
            document.getElementById('display-name').innerText = name;
            showZone('wait-zone');
            
            // Ù…Ø³ØªÙ…Ø¹ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ Ù„Ù„Ù…ØªØ³Ø§Ø¨Ù‚
            db.on('value', snapshot => {
                const data = snapshot.val() || {};
                
                // Ø§Ù„ØªØ²Ø§Ù…Ù†: Ø¥Ø°Ø§ Ù‚Ø§Ù… Ø§Ù„Ø£Ø¯Ù…Ù† Ø¨Ø§Ù„ØªØµÙÙŠØ±ØŒ ÙŠØªÙ… ØªØ­Ø¯ÙŠØ« ØµÙØ­Ø© Ø§Ù„Ù…ØªØ³Ø§Ø¨Ù‚ ÙÙˆØ±Ø§Ù‹
                if(!data.teamPink && !data.teamPurple && myRole !== "") {
                    location.reload();
                    return;
                }

                if(data.status === 'start' && curQ !== data.curQ) {
                    curQ = data.curQ;
                    launch(data.startTime);
                } else if(data.status === 'correction' || data.status === 'waiting') {
                    showZone('wait-zone');
                    document.getElementById('wait-msg').innerText = curQ >= 10 ? "Quiz terminÃ©! ğŸ†" : "Attente de la question suivante...";
                }
            });
        }

        function launch(start) {
            showZone('quiz-zone');
            choice = "";
            const div = document.getElementById('opts-container');
            div.innerHTML = '';
            ["A","B","C","D"].forEach(L => {
                div.innerHTML += `<button class="opt-btn" id="b-${L}" onclick="select('${L}')">OPTION ${L}</button>`;
            });
            
            clearInterval(timerObj);
            timerObj = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - start)/1000);
                if(rem <= 0) { 
                    document.getElementById('timer').innerText="00:00"; 
                    showZone('wait-zone');
                    clearInterval(timerObj);
                }
                else document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`;
            }, 1000);
        }

        function select(L) {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('b-'+L).classList.add('active');
            choice = L;
        }

        function send() {
            if(!choice) return;
            db.child('answers').child(myRole).child(curQ).set(choice);
            showZone('wait-zone');
            document.getElementById('wait-msg').innerText = "RÃ©ponse envoyÃ©e avec succÃ¨s !";
        }

        function showZone(id) {
            document.getElementById('reg-zone').classList.add('hidden');
            document.getElementById('wait-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
