<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ec4899; --purple: #9d50bb; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; 
            display: flex; align-items: center; justify-content: center;
            background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover; color: #fff;
        }
        .ultra-glass { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(30px); 
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; 
            padding: 40px 20px; width: 85%; max-width: 350px; text-align: center;
        }
        input { 
            width: 100%; padding: 15px; border-radius: 15px; border: 2px solid rgba(255,255,255,0.2); 
            background: rgba(0,0,0,0.6); color: #fff; text-align: center; margin-bottom: 20px; font-size: 1.1rem; box-sizing: border-box;
        }
        input:focus { border-color: var(--pink); outline: none; }
        .main-btn { 
            width: 100%; padding: 15px; border-radius: 50px; border: none; 
            background: linear-gradient(45deg, var(--purple), var(--pink)); 
            color: white; font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 1rem;
        }
        #timer { font-size: 3.5rem; font-weight: 900; color: #f1c40f; margin: 10px 0; }
        .opt-btn { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; cursor: pointer; font-weight: bold; }
        .opt-btn.active { background: var(--pink); border-color: #fff; box-shadow: 0 0 15px var(--pink); }
        .hidden { display: none !important; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div class="ultra-glass">
        <div id="reg-zone">
            <h2 style="margin-top:0">BIENVENUE</h2>
            <p style="font-size:0.9rem; opacity:0.8; margin-bottom:20px">Entrez le nom de votre Ã©quipe</p>
            <input type="text" id="t-name" placeholder="Nom de l'Ã©quipe..." autocomplete="off">
            <button class="main-btn" onclick="registerTeam()">Rejoindre le Quiz</button>
        </div>

        <div id="wait-zone" class="hidden">
            <div style="font-size: 4rem; margin-bottom: 15px;" class="pulse">ðŸ§¬</div>
            <h2 id="display-team-name" style="margin:0; color:var(--pink)">---</h2>
            <p style="opacity: 0.7;">En attente de l'administrateur...</p>
        </div>

        <div id="quiz-zone" class="hidden">
            <div id="timer">01:00</div>
            <div id="options-container"></div>
            <button id="valider-btn" class="main-btn" style="background:#10b981; margin-top:15px" onclick="confirmChoice()">VALIDER</button>
            <p id="status-msg" style="margin-top:15px; color:#10b981; font-weight:bold; opacity:0;">RÃ©ponse enregistrÃ©e âœ“</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        let myType = localStorage.getItem('quiz_team_type'); 
        let currentQ = 0;
        let timerInterval;

        // Ø¥Ø°Ø§ ÙƒØ§Ù† Ù…Ø³Ø¬Ù„Ø§Ù‹ Ù…Ø³Ø¨Ù‚Ø§Ù‹ØŒ Ø§Ø°Ù‡Ø¨ Ù„Ù„Ø§Ù†ØªØ¸Ø§Ø±
        if(myType) { 
            checkStatus(); 
        }

        function registerTeam() {
            const name = document.getElementById('t-name').value.trim();
            if(!name) { alert("Veuillez saisir un nom !"); return; }

            db.once('value').then(snap => {
                const data = snap.val() || {};
                let updates = {};
                
                if (!data.teamPink) {
                    updates['teamPink'] = name;
                    myType = 'pink';
                } else if (!data.teamPurple) {
                    updates['teamPurple'] = name;
                    myType = 'purple';
                } else {
                    alert("Le quiz est complet (2 Ã©quipes max)");
                    return;
                }

                db.update(updates).then(() => {
                    localStorage.setItem('quiz_team_type', myType);
                    checkStatus();
                });
            });
        }

        function checkStatus() {
            document.getElementById('reg-zone').classList.add('hidden');
            document.getElementById('wait-zone').classList.remove('hidden');
            document.getElementById('quiz-zone').classList.add('hidden');

            db.on('value', snap => {
                const d = snap.val() || {};
                const myName = (myType === 'pink' ? d.teamPink : d.teamPurple);
                document.getElementById('display-team-name').innerText = myName || "Ã‰quipe";

                if(d.status === 'start') {
                    if(currentQ !== d.currentQuestion) {
                        currentQ = d.currentQuestion;
                        startQuiz(d.startTime);
                    }
                } else {
                    document.getElementById('quiz-zone').classList.add('hidden');
                    document.getElementById('wait-zone').classList.remove('hidden');
                    clearInterval(timerInterval);
                }
            });
        }

        function startQuiz(startTime) {
            document.getElementById('wait-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.remove('hidden');
            document.getElementById('status-msg').style.opacity = "0";
            document.getElementById('valider-btn').disabled = false;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            ["A", "B", "C", "D"].forEach(L => {
                container.innerHTML += `<button class="opt-btn" id="btn-${L}" onclick="selectOpt('${L}')">OPTION ${L}</button>`;
            });

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - startTime)/1000);
                document.getElementById('timer').innerText = `00:${rem > 0 ? rem.toString().padStart(2,'0') : '00'}`;
                if(rem <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('valider-btn').disabled = true;
                }
            }, 1000);
        }

        let localChoice = "";
        function selectOpt(L) {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+L).classList.add('active');
            localChoice = L;
        }

        function confirmChoice() {
            if(!localChoice) return;
            db.child(`answers/${myType}/${currentQ}`).set(localChoice).then(() => {
                document.getElementById('status-msg').style.opacity = "1";
                document.getElementById('valider-btn').disabled = true;
            });
        }
    </script>
</body>
</html>
