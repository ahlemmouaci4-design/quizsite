


<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Oncology | Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; 
            display: flex; align-items: center; justify-content: center; background: #000; color: #fff;
            background-image: url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover; background-position: center;
        }
        .glass-ui { background: rgba(255,255,255,0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 40px; padding: 40px; text-align: center; width: 85%; max-width: 400px; }
        input, textarea { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: #fff; text-align: center; margin-bottom: 20px; box-sizing: border-box; }
        .glass-btn { width: 100%; padding: 15px; border-radius: 50px; border: none; background: linear-gradient(45deg, var(--purple), var(--pink)); color: #fff; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        #timer { font-size: 3.5rem; font-weight: 800; color: #f1c40f; margin: 10px 0; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="glass-ui">
        <div id="reg-zone">
            <h2>Inscription</h2>
            <input type="text" id="t-name" placeholder="Nom de l'équipe...">
            <button class="glass-btn" onclick="reg()">Rejoindre</button>
        </div>

        <div id="wait-zone" class="hidden">
            <div style="font-size: 3rem; margin-bottom: 10px;">⏳</div>
            <p>Bienvenue! Veuillez attendre que l'administrateur lance le quiz...</p>
        </div>

        <div id="quiz-zone" class="hidden">
            <h3 id="q-num" style="opacity:0.6">QUESTION</h3>
            <div id="timer">01:00</div>
            <textarea id="ans-input" placeholder="Votre réponse..."></textarea>
            <button id="send-btn" class="glass-btn" onclick="send()">Envoyer la réponse</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');
        let myType = localStorage.getItem('myType');
        let curQ = 0;

        function reg() {
            const n = document.getElementById('t-name').value;
            if(!n) return;
            db.once('value', s => {
                const d = s.val();
                let type = !d.teamPink ? "pink" : (!d.teamPurple ? "purple" : null);
                if(!type) return alert("Full!");
                db.update({ [type === "pink" ? 'teamPink' : 'teamPurple']: n });
                myType = type; localStorage.setItem('myType', type);
                showWait();
            });
        }

        function showWait() {
            document.getElementById('reg-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.add('hidden');
            document.getElementById('wait-zone').classList.remove('hidden');
        }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;
            if(d.status === 'start' && d.currentQuestion !== curQ) {
                curQ = d.currentQuestion;
                startQ(d.startTime, curQ);
            }
            if(d.status === 'waiting' && curQ !== 0) { localStorage.clear(); location.reload(); }
        });

        function startQ(start, num) {
            document.getElementById('wait-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.remove('hidden');
            document.getElementById('q-num').innerText = "QUESTION " + num;
            document.getElementById('ans-input').value = "";
            document.getElementById('send-btn').disabled = false;
            
            const intv = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - start)/1000);
                if(rem <= 0) {
                    clearInterval(intv);
                    document.getElementById('timer').innerText = "00:00";
                    document.getElementById('send-btn').disabled = true;
                    setTimeout(showWait, 2000); // العودة لشاشة الانتظار بعد انتهاء الوقت
                } else {
                    document.getElementById('timer').innerText = "00:" + rem.toString().padStart(2,'0');
                }
            }, 1000);
        }

        function send() {
            const a = document.getElementById('ans-input').value;
            if(!a || !myType) return;
            db.child(`answers/${myType}/${curQ}`).set(a).then(() => {
                document.getElementById('send-btn').disabled = true;
            });
        }
    </script>
</body>
</html>
