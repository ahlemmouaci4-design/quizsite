<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Masterclass | Professional Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple: #9d50bb;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            margin: 0; font-family: 'Cairo', sans-serif;
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background-color: #050505; /* لون احتياطي أسود بدلاً من الرمادي */
            
            /* تم تغيير الرابط هنا لصورة جراح أكثر واقعية واحترافية */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                              url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            color: #fff; 
            overflow: hidden;
        }

        .ambient-glow {
            position: absolute; width: 300px; height: 300px;
            background: var(--purple); filter: blur(150px);
            border-radius: 50%; z-index: 1; opacity: 0.2;
            animation: moveGlow 10s infinite alternate;
        }

        @keyframes moveGlow {
            from { top: 10%; left: 10%; }
            to { bottom: 10%; right: 10%; }
        }

        .glass-ui {
            position: relative; z-index: 10; width: 92%; max-width: 750px;
            background: var(--glass);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px; padding: 60px 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .pulse-container {
            width: 100%; height: 50px; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center;
        }
        .pulse-line {
            width: 200px; height: 2px; background: rgba(255,255,255,0.1);
            position: relative; overflow: hidden;
        }
        .pulse-line::after {
            content: ""; position: absolute; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, var(--purple), transparent);
            animation: scan 2s linear infinite;
        }
        @keyframes scan { 100% { left: 100%; } }

        h1 { font-size: 2.2rem; font-weight: 900; letter-spacing: -1px; margin-bottom: 10px; }
        .purple-gradient { background: linear-gradient(to left, #fff, var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .progress-box { margin: 30px 0; font-size: 0.8rem; color: rgba(255,255,255,0.5); }
        .track { width: 100%; height: 2px; background: rgba(255,255,255,0.1); margin: 10px 0; }
        .fill { height: 100%; width: 0%; background: var(--purple); box-shadow: 0 0 15px var(--purple); transition: 1s ease; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 40px; }
        .opt-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 22px; border-radius: 20px; color: #fff; cursor: pointer;
            font-family: 'Cairo'; font-size: 1.1rem; transition: 0.4s;
        }
        .opt-card:hover { background: rgba(157, 80, 187, 0.15); border-color: var(--purple); transform: scale(1.02); }
        .opt-card.active { background: var(--purple); border-color: var(--purple); font-weight: 900; }

        .action-btn {
            margin-top: 50px; width: 220px; padding: 18px; border-radius: 50px;
            border: none; background: #fff; color: #000; font-family: 'Cairo';
            font-weight: 900; cursor: pointer; font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(255,255,255,0.3);
        }
        .action-btn:disabled { opacity: 0.1; cursor: not-allowed; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <div class="glass-ui">
        <div class="pulse-container">
            <div class="pulse-line"></div>
        </div>

        <div id="start-screen">
            <h1>Oncology <span class="purple-gradient">Masterclass</span></h1>
            <p style="opacity: 0.6; font-weight: 300; letter-spacing: 2px;">SURGICAL EXCELLENCE 2026</p>
            <button class="action-btn" onclick="start()">دخول المنصة</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="progress-box">
                <div style="display: flex; justify-content: space-between;">
                    <span id="q-idx">1 / 25</span>
                    <span>ADVANCED LEVEL</span>
                </div>
                <div class="track"><div class="fill" id="bar"></div></div>
            </div>
            <div id="question" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 30px;"></div>
            <div class="options-grid" id="options"></div>
            <button class="action-btn" id="next" disabled onclick="handleNext()">التالي</button>
        </div>

        <div id="result-screen" class="hidden">
            <h1 class="purple-gradient">النتيجة النهائية</h1>
            <div id="final-score" style="font-size: 6rem; font-weight: 900;">0</div>
            <button class="action-btn" onclick="location.reload()">إعادة الاختبار</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "ما هو الجين الملقب بـ 'حارس الجينوم' دكتور؟", opts: ["p53", "BRCA1", "KRAS", "MYC"], a: "p53" },
            { q: "أي من الواسمات التالية هو الأنسب لسرطان المبيض؟", opts: ["CA-125", "PSA", "CEA", "AFP"], a: "CA-125" }
        ];

        let current = 0, score = 0, selected = null;

        function start() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            render();
        }

        function render() {
            const data = questions[current];
            document.getElementById('q-idx').innerText = `${current + 1} / ${questions.length}`;
            document.getElementById('bar').style.width = `${(current / questions.length) * 100}%`;
            document.getElementById('question').innerText = data.q;
            const grid = document.getElementById('options');
            grid.innerHTML = '';
            document.getElementById('next').disabled = true;

            data.opts.forEach(o => {
                const b = document.createElement('button');
                b.className = 'opt-card';
                b.innerText = o;
                b.onclick = () => {
                    document.querySelectorAll('.opt-card').forEach(x => x.classList.remove('active'));
                    b.classList.add('active');
                    selected = o;
                    document.getElementById('next').disabled = false;
                };
                grid.appendChild(b);
            });
        }

        function handleNext() {
            if (selected === questions[current].a) score++;
            current++;
            if (current < questions.length) render();
            else {
                document.getElementById('quiz-screen').classList.add('hidden');
                document.getElementById('result-screen').classList.remove('hidden');
                document.getElementById('final-score').innerText = `${score} / ${questions.length}`;
            }
        }
    </script>
</body>
</html>
