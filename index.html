

<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Quiz | Participant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --purple: #9d50bb; --pink: #ec4899; 
            --glass-bg: rgba(255, 255, 255, 0.08); 
            --glass-border: rgba(255, 255, 255, 0.12);
            --correct: #10b981; --wrong: #ef4444;
        }
        body {
            margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: #050505; color: #fff; overflow: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover; background-position: center;
        }
        .glass-ui { 
            width: 90%; max-width: 650px; background: var(--glass-bg); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); 
            border: 1px solid var(--glass-border); border-radius: 40px; padding: 45px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .hidden { display: none !important; }
        input { 
            width: 85%; padding: 18px; border-radius: 15px; border: 1px solid var(--glass-border); 
            background: rgba(0,0,0,0.4); color: #fff; text-align: center; font-size: 1.2rem; margin: 25px 0; outline: none;
        }
        .action-btn { 
            width: 240px; padding: 16px; border-radius: 50px; border: none; 
            background: #fff; color: #000; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .action-btn:disabled { opacity: 0.3; }
        #timer-box { font-size: 2.2rem; font-weight: 800; margin-bottom: 20px; }
        #timer-box.warning { color: #ff4757; animation: pulse 1s infinite; }
        #options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .opt-card { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); 
            padding: 20px; border-radius: 18px; color: #fff; cursor: pointer; transition: 0.2s;
        }
        .active-pink { background: var(--pink) !important; border-color: #fff; box-shadow: 0 0 15px var(--pink); }
        .active-purple { background: var(--purple) !important; border-color: #fff; box-shadow: 0 0 15px var(--purple); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="glass-ui">
        <div id="reg-screen">
            <h1 style="font-weight: 800;">INSCRIPTION</h1>
            <input type="text" id="team-name-input" placeholder="Nom de l'√©quipe...">
            <br><button class="action-btn" onclick="registerTeam()">REJOINDRE</button>
        </div>
        <div id="waiting-screen" class="hidden">
            <h1 id="assigned-team-name" style="font-weight: 800;"></h1>
            <p style="opacity: 0.6; margin-top: 20px;">En attente du signal de l'admin...</p>
        </div>
        <div id="quiz-screen" class="hidden">
            <div id="timer-box">01:00</div>
            <div id="q-text" style="font-size: 1.3rem; font-weight: 600; margin-bottom: 20px;"></div>
            <div id="options-grid"></div>
            <button class="action-btn" id="next-btn" disabled onclick="handleNext()" style="margin-top: 30px;">CONFIRMER</button>
        </div>
        <div id="wait-results" class="hidden">
            <h1 id="end-status-title" style="font-weight: 800;"></h1>
            <p id="end-status-msg" style="margin-top: 15px; opacity: 0.8;"></p>
        </div>
        <div id="result-screen" class="hidden">
            <h1 style="font-weight: 800;">R√âSULTAT FINAL</h1>
            <div id="score-val" style="font-size: 5rem; font-weight: 800; margin: 20px 0;">0</div>
            <button class="action-btn" onclick="showCorrection()">CORRECTION üîç</button>
        </div>
        <div id="correction-screen" class="hidden">
            <div id="correction-list" style="max-height: 400px; overflow-y: auto;"></div>
            <button class="action-btn" onclick="location.reload()" style="margin-top:20px;">RETOUR</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        let myColor = '', myName = '', current = 0, score = 0, selected = null, userHistory = [], timerInterval;
        const questions = [
            { q: "Quel g√®ne est surnomm√© 'Le gardien du g√©nome' ?", opts: ["p53", "BRCA1", "KRAS", "MYC"], a: "p53", exp: "p53 pr√©vient les mutations g√©n√©tiques." },
            { q: "Quel marqueur est sp√©cifique au cancer de l'ovaire ?", opts: ["CA-125", "PSA", "CEA", "AFP"], a: "CA-125", exp: "Le CA-125 est le marqueur de r√©f√©rence." }
        ];

        async function registerTeam() {
            const name = document.getElementById('team-name-input').value.trim();
            if(!name) return alert("Nom requis!");
            const snap = await db.once('value');
            const data = snap.val() || {};
            if(!data.teamPink) { myColor = 'pink'; await db.update({ teamPink: name }); }
            else if(!data.teamPurple) { myColor = 'purple'; await db.update({ teamPurple: name }); }
            else { return alert("Complet!"); }
            myName = name;
            document.getElementById('reg-screen').classList.add('hidden');
            document.getElementById('waiting-screen').classList.remove('hidden');
            const title = document.getElementById('assigned-team-name');
            title.innerText = "EQUIPE " + (myColor === 'pink' ? "ROSE" : "VIOLETTE");
            title.style.color = (myColor === 'pink' ? "var(--pink)" : "var(--purple)");
        }

        db.on('value', snap => {
            const data = snap.val();
            if(!data) return;
            if(data.status === 'start' && myName && current === 0 && !timerInterval) {
                document.getElementById('waiting-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
                startQuizTimer(data.startTime);
            }
            if(data.showResults && myName && !document.getElementById('wait-results').classList.contains('hidden')) {
                document.getElementById('wait-results').classList.add('hidden');
                document.getElementById('result-screen').classList.remove('hidden');
                document.getElementById('score-val').innerText = `${score} / ${questions.length}`;
            }
            if(data.status === 'waiting' && myName !== '' && current > 0) location.reload();
        });

        function render() {
            const q = questions[current];
            document.getElementById('q-text').innerText = q.q;
            const grid = document.getElementById('options-grid');
            grid.innerHTML = ''; document.getElementById('next-btn').disabled = true;
            q.opts.forEach(opt => {
                const b = document.createElement('div'); b.className = 'opt-card'; b.innerText = opt;
                b.onclick = () => {
                    document.querySelectorAll('.opt-card').forEach(x => x.classList.remove('active-pink', 'active-purple'));
                    b.classList.add(myColor === 'pink' ? 'active-pink' : 'active-purple');
                    selected = opt; document.getElementById('next-btn').disabled = false;
                };
                grid.appendChild(b);
            });
        }

        function startQuizTimer(startTime) {
            render();
            timerInterval = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer-box').innerText = `00:${rem.toString().padStart(2,'0')}`;
                if(rem <= 0) forceFinish(true);
            }, 1000);
        }

        function handleNext() {
            userHistory.push(selected); if(selected === questions[current].a) score++;
            current++; selected = null;
            if(current < questions.length) render(); else forceFinish(false);
        }

        function forceFinish(isT) {
            clearInterval(timerInterval);
            const upd = {}; upd[myColor === 'pink' ? 'finishedPink' : 'finishedPurple'] = true; db.update(upd);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('wait-results').classList.remove('hidden');
            document.getElementById('end-status-title').innerText = isT ? "TEMPS √âCOUL√â !" : "TERMIN√â !";
        }
    </script>
</body>
</html>
