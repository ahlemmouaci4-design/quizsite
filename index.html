
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Quiz | Participant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --glass-bg: rgba(255, 255, 255, 0.08); --glass-border: rgba(255, 255, 255, 0.12); --correct: #10b981; --wrong: #ef4444; }
        body { margin: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #050505; color: #fff; background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-size: cover; background-position: center; }
        .glass-ui { width: 90%; max-width: 650px; background: var(--glass-bg); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 40px; padding: 45px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .hidden { display: none !important; }
        input { width: 85%; padding: 18px; border-radius: 15px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.4); color: #fff; text-align: center; font-size: 1.2rem; margin: 25px 0; outline: none; }
        .action-btn { width: 240px; padding: 16px; border-radius: 50px; border: none; background: #fff; color: #000; font-weight: 700; cursor: pointer; transition: 0.3s; }
        #timer-box { font-size: 2.5rem; font-weight: 800; margin-bottom: 20px; }
        #options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .opt-card { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); padding: 20px; border-radius: 18px; cursor: pointer; transition: 0.2s; }
        .active-pink { background: var(--pink) !important; box-shadow: 0 0 15px var(--pink); }
        .active-purple { background: var(--purple) !important; box-shadow: 0 0 15px var(--purple); }
        .correction-item { text-align: left; background: rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; margin-top: 15px; border-left: 5px solid transparent; }
    </style>
</head>
<body>
    <div class="glass-ui">
        <div id="reg-screen">
            <h1>INSCRIPTION</h1>
            <input type="text" id="team-name-input" placeholder="Nom de l'√©quipe...">
            <br><button class="action-btn" onclick="registerTeam()">REJOINDRE</button>
        </div>

        <div id="waiting-screen" class="hidden">
            <h1 id="assigned-team-name"></h1>
            <p>Attente du signal de l'admin...</p>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="timer-box">01:00</div>
            <div id="q-text" style="font-size: 1.2rem; margin-bottom: 20px;"></div>
            <div id="options-grid"></div>
            <button class="action-btn" id="next-btn" disabled onclick="handleNext()" style="margin-top: 30px;">CONFIRMER</button>
        </div>

        <div id="wait-results" class="hidden"><h1>TERMIN√â</h1><p>Patientez pour les r√©sultats...</p></div>

        <div id="result-screen" class="hidden">
            <h1>R√âSULTAT FINAL</h1>
            <div id="score-val" style="font-size: 5rem;">0</div>
            <button class="action-btn" onclick="showCorrection()">CORRECTION üîç</button>
        </div>

        <div id="correction-screen" class="hidden">
            <h2>CORRECTION</h2>
            <div id="correction-list" style="max-height: 400px; overflow-y: auto;"></div>
            <button class="action-btn" onclick="location.reload()" style="margin-top:20px;">RETOUR</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        let myId = localStorage.getItem('myId') || 'U' + Math.random().toString(36).substr(2, 7);
        localStorage.setItem('myId', myId);

        let myColor = '', myName = '', current = 0, score = 0, selected = null, userHistory = [], timerInterval = null;
        const questions = [
            { q: "Quel g√®ne est surnomm√© 'Le gardien du g√©nome' ?", opts: ["p53", "BRCA1", "KRAS", "MYC"], a: "p53", exp: "p53 est un suppresseur de tumeur." },
            { q: "Marqueur sp√©cifique au cancer de l'ovaire ?", opts: ["CA-125", "PSA", "CEA", "AFP"], a: "CA-125", exp: "CA-125 est sp√©cifique √† l'ovaire." }
        ];

        db.on('value', snap => {
            const data = snap.val(); if(!data) return;

            if(!myName) {
                if(data.userPink === myId) setup(data.teamPink, 'pink');
                else if(data.userPurple === myId) setup(data.teamPurple, 'purple');
            }

            if(data.status === 'waiting' && myName && data.userPink !== myId && data.userPurple !== myId) {
                location.reload();
            }

            if(data.status === 'start' && myName && !timerInterval) {
                document.getElementById('waiting-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
                runTimer(data.startTime);
            }
        });

        async function registerTeam() {
            const name = document.getElementById('team-name-input').value.trim();
            if(!name) return;
            const snap = await db.once('value');
            const d = snap.val() || {};

            if(!d.userPink) { db.update({ userPink: myId, teamPink: name }); setup(name, 'pink'); }
            else if(!d.userPurple) { db.update({ userPurple: myId, teamPurple: name }); setup(name, 'purple'); }
            else alert("Session Pleine");
        }

        function setup(n, c) {
            myName = n; myColor = c;
            document.getElementById('reg-screen').classList.add('hidden');
            document.getElementById('waiting-screen').classList.remove('hidden');
            const t = document.getElementById('assigned-team-name');
            t.innerText = "TEAM " + (c==='pink'?'ROSE':'VIOLETTE');
            t.style.color = `var(--${c})`;
        }

        function runTimer(st) {
            render();
            timerInterval = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - st)/1000);
                document.getElementById('timer-box').innerText = `00:${rem > 0 ? rem.toString().padStart(2,'0') : '00'}`;
                if(rem <= 0) finish();
            }, 1000);
        }

        function render() {
            const q = questions[current];
            document.getElementById('q-text').innerText = q.q;
            const grid = document.getElementById('options-grid'); grid.innerHTML = '';
            document.getElementById('next-btn').disabled = true;
            q.opts.forEach(o => {
                const b = document.createElement('div'); b.className = 'opt-card'; b.innerText = o;
                b.onclick = () => {
                    document.querySelectorAll('.opt-card').forEach(x => x.classList.remove('active-pink', 'active-purple'));
                    b.classList.add(`active-${myColor}`); selected = o;
                    document.getElementById('next-btn').disabled = false;
                };
                grid.appendChild(b);
            });
        }

        function handleNext() {
            userHistory.push(selected);
            if(selected === questions[current].a) score++;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≥ŸÉŸàÿ± ŸÅŸàÿ±ŸäÿßŸã ŸÑŸÑÿ£ÿØŸÖŸÜ
            let upd = {};
            upd[myColor === 'pink' ? 'scorePink' : 'scorePurple'] = score;
            db.update(upd);

            current++; selected = null;
            if(current < questions.length) render(); else finish();
        }

        function finish() {
            clearInterval(timerInterval);
            let upd = {};
            upd[myColor === 'pink' ? 'finishedPink' : 'finishedPurple'] = true;
            db.update(upd);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('wait-results').classList.remove('hidden');
        }

        function showCorrection() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('correction-screen').classList.remove('hidden');
            const list = document.getElementById('correction-list'); list.innerHTML = '';
            questions.forEach((q, i) => {
                const isC = userHistory[i] === q.a;
                list.innerHTML += `<div class="correction-item" style="border-left-color:${isC?'var(--correct)':'var(--wrong)'}">
                    <b>${i+1}. ${q.q}</b><br>
                    <span style="color:${isC?'var(--correct)':'var(--wrong)'}">R√©ponse: ${userHistory[i]||'---'}</span>
                </div>`;
            });
        }
    </script>
</body>
</html>
