
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joueur | Quiz Oncologie</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ec4899; --purple: #9d50bb; }
        body { margin: 0; font-family: 'Poppins', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; background: #000 url('https://images.pexels.com/photos/4225880/pexels-photo-4225880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') center center fixed; background-size: cover; color: #fff; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(40px); border-radius: 30px; padding: 30px; width: 85%; max-width: 350px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 15px; border-radius: 15px; border: none; background: rgba(0,0,0,0.7); color: #fff; text-align: center; margin-bottom: 20px; font-size: 1.1rem; }
        .btn { width: 100%; padding: 15px; border-radius: 50px; border: none; background: linear-gradient(45deg, var(--purple), var(--pink)); color: white; font-weight: 700; cursor: pointer; }
        .opt-btn { width: 100%; padding: 15px; margin: 8px 0; border-radius: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: #fff; text-align: left; cursor: pointer; }
        .opt-btn.active { background: var(--pink); border-color: #fff; box-shadow: 0 0 15px var(--pink); }
        #timer { font-size: 4rem; font-weight: 900; color: #fff; text-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .hidden { display: none !important; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="glass">
        <div id="reg-zone">
            <h2>INSCRIPTION</h2>
            <input type="text" id="t-name" placeholder="Nom de l'√©quipe...">
            <button class="btn" onclick="join()">REJOINDRE</button>
        </div>
        <div id="wait-zone" class="hidden">
            <div style="font-size: 4rem;" class="pulse">üß¨</div>
            <h2 id="display-name" style="color:var(--pink);">---</h2>
            <p id="wait-msg">Attente du Master...</p>
        </div>
        <div id="quiz-zone" class="hidden">
            <div id="timer">01:00</div>
            <div id="opts"></div>
            <button id="send-btn" class="btn" style="background:#10b981; margin-top:15px" onclick="send()">VALIDER</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        let myRole = "", curQ = 0, timer, choice = "";

        async function join() {
            const name = document.getElementById('t-name').value.trim();
            if(!name) return;
            const snap = await db.once('value');
            const d = snap.val() || {};
            if(!d.teamPink) { await db.update({ teamPink: name }); myRole = "pink"; }
            else if(!d.teamPurple) { await db.update({ teamPurple: name }); myRole = "purple"; }
            else return alert("Plein!");
            document.getElementById('display-name').innerText = name;
            goWait("Pr√©parez-vous...");
            db.on('value', snap => {
                const d = snap.val() || {};
                if(!d.teamPink && !d.teamPurple) location.reload();
                if(d.status === 'start' && curQ !== d.curQ) { curQ = d.curQ; launch(d.startTime); }
                else if(d.status === 'correction') goWait(curQ >= 10 ? "Quiz termin√© ! Regardez l'√©cran" : "En attente du suivant...");
            });
        }

        function launch(start) {
            document.getElementById('wait-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.remove('hidden');
            document.getElementById('send-btn').disabled = false;
            choice = "";
            const div = document.getElementById('opts');
            div.innerHTML = '';
            ["A","B","C","D"].forEach(L => {
                div.innerHTML += `<button class="opt-btn" id="b-${L}" onclick="select('${L}')">OPTION ${L}</button>`;
            });
            clearInterval(timer);
            timer = setInterval(() => {
                const rem = 60 - Math.floor((Date.now() - start)/1000);
                if(rem <= 0) { document.getElementById('timer').innerText = "00:00"; goWait("Temps √©coul√© !"); }
                else document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`;
            }, 1000);
        }

        function select(L) {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('b-'+L).classList.add('active');
            choice = L;
        }

        function send() {
            if(!choice) return;
            db.child('answers').child(myRole).child(curQ).set(choice);
            goWait(curQ >= 10 ? "Merci ! R√©sultats sur l'√©cran principal üèÜ" : "R√©ponse envoy√©e !");
        }

        function goWait(m) {
            document.getElementById('quiz-zone').classList.add('hidden');
            document.getElementById('wait-zone').classList.remove('hidden');
            document.getElementById('wait-msg').innerText = m;
            clearInterval(timer);
        }
    </script>
</body>
</html>
