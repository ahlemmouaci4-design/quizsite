
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Oncology | LIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9d50bb; --pink: #ec4899; --glass: rgba(255, 255, 255, 0.1); }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; background: #0a0a0a; color: #fff;
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }
        .container { width: 90%; max-width: 500px; text-align: center; }
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 40px; 
        }
        #timer-display { font-size: 4rem; font-weight: 800; color: #f1c40f; margin: 20px 0; }
        input { 
            width: 100%; padding: 15px; border-radius: 15px; border: none; 
            background: rgba(255,255,255,0.05); color: #fff; font-size: 1rem; margin-top: 20px;
            box-sizing: border-box; text-align: center;
        }
        .btn-send {
            margin-top: 20px; width: 100%; padding: 15px; border-radius: 15px;
            border: none; background: linear-gradient(45deg, var(--pink), var(--purple));
            color: #fff; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-send:disabled { filter: grayscale(1); cursor: not-allowed; }
        .waiting-msg { opacity: 0.6; font-style: italic; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="registration-zone" class="glass-card">
            <h2>Rejoindre le Quiz</h2>
            <input type="text" id="team-name" placeholder="Nom de l'équipe...">
            <button class="btn-send" onclick="registerTeam()">S'inscrire</button>
        </div>

        <div id="quiz-zone" class="glass-card hidden">
            <h3 id="q-title" style="margin:0; opacity:0.8;">QUESTION</h3>
            <div id="timer-display">01:00</div>
            <textarea id="answer-input" placeholder="Votre réponse ici..." 
                style="width:100%; height:100px; border-radius:15px; background:rgba(255,255,255,0.05); color:#fff; padding:10px; border:none; margin-top:10px;"></textarea>
            <button id="send-btn" class="btn-send" onclick="sendAnswer()">Envoyer la réponse</button>
            <p id="msg-sent" class="hidden" style="color:#10b981;">Réponse envoyée avec succès !</p>
        </div>

        <div id="wait-zone" class="hidden">
            <p class="waiting-msg">En attente de la prochaine question par l'administrateur...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://quiz-8016b-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('competition');

        let myTeam = localStorage.getItem('teamType'); // 'pink' or 'purple'
        let currentQ = 0;
        let timerInterval = null;

        function registerTeam() {
            const name = document.getElementById('team-name').value;
            if(!name) return alert("Entrez un nom !");
            
            db.once('value', snap => {
                const d = snap.val();
                let type = "";
                if(!d.teamPink) type = "pink";
                else if(!d.teamPurple) type = "purple";
                else return alert("Le quiz est complet !");

                const updates = {};
                updates[type === "pink" ? 'teamPink' : 'teamPurple'] = name;
                db.update(updates);
                
                myTeam = type;
                localStorage.setItem('teamType', type);
                document.getElementById('registration-zone').classList.add('hidden');
                document.getElementById('wait-zone').classList.remove('hidden');
            });
        }

        db.on('value', snap => {
            const d = snap.val(); if(!d) return;

            // إذا أطلق الأدمن سؤالاً جديداً
            if(d.status === 'start' && d.currentQuestion !== currentQ) {
                currentQ = d.currentQuestion;
                startQuestionUI(d.startTime, currentQ);
            }

            // إذا انتهى الكويز
            if(d.showResults) {
                document.getElementById('quiz-zone').innerHTML = "<h2>Quiz Terminé !</h2><p>Regardez l'écran principal.</p>";
            }

            // إذا تم تصفير المسابقة
            if(d.status === 'waiting') {
                localStorage.clear();
                location.reload();
            }
        });

        function startQuestionUI(startTime, qNum) {
            document.getElementById('wait-zone').classList.add('hidden');
            document.getElementById('quiz-zone').classList.remove('hidden');
            document.getElementById('q-title').innerText = `QUESTION ${qNum}`;
            document.getElementById('answer-input').value = ""; // تصفير الإجابة للسؤال الجديد
            document.getElementById('msg-sent').classList.add('hidden');
            document.getElementById('send-btn').disabled = false;

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = 60 - elapsed;
                
                if(remaining <= 0) {
                    document.getElementById('timer-display').innerText = "00:00";
                    document.getElementById('send-btn').disabled = true;
                    clearInterval(timerInterval);
                } else {
                    document.getElementById('timer-display').innerText = `00:${remaining.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        function sendAnswer() {
            const ans = document.getElementById('answer-input').value;
            if(!ans) return;

            const path = `answers/${myTeam}/${currentQ}`;
            db.child(path).set(ans).then(() => {
                document.getElementById('msg-sent').classList.remove('hidden');
                document.getElementById('send-btn').disabled = true;
            });
        }
    </script>
</body>
</html>
